<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC KELAPA GADING - SYSTEM</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Teko:wght@300;500;700&family=Rajdhani:wght@500;600;800&family=Orbitron:wght@700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505; --gold: #FFD700; --dark-gold: #B8860B; --red: #FF003C; --cyan: #00F0FF; --green: #39FF14; --neon-purple: #D000FF;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        body { 
            font-family: 'Rajdhani', sans-serif; background: #000;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px; 
            color: #ddd; margin: 0; padding: 15px 20px 120px 20px; 
            min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 25000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .loader-spinner {
            width: 50px; height: 50px; border: 3px solid #222; border-top: 3px solid var(--gold);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        .loader-text {
            font-family: 'Orbitron'; color: var(--gold); font-size: 14px; letter-spacing: 3px;
            animation: pulseText 1s infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulseText { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- SCREENSAVER: WELCOME KETUM --- */
        #hangar-overlay { 
            position: fixed; inset: 0; z-index: 10000; 
            background: #050505; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            overflow: hidden; perspective: 1000px;
        }
        .cyber-grid {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(rgba(255, 215, 0, 0.15) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 215, 0, 0.15) 1px, transparent 1px);
            background-size: 60px 60px; transform: perspective(500px) rotateX(60deg);
            animation: gridMove 5s linear infinite; z-index: -1; mask-image: radial-gradient(circle, black 40%, transparent 80%);
        }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(60px); } }

        .profile-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; margin-bottom: 80px; margin-top: -50px; }
        .ring-outer { position: absolute; width: 100%; height: 100%; border: 2px dashed rgba(255, 215, 0, 0.3); border-radius: 50%; animation: spinRight 20s linear infinite; }
        .profile-img-box { width: 170px; height: 170px; border-radius: 50%; overflow: hidden; border: 3px solid var(--gold); box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); position: relative; z-index: 10; background: #000; }
        .profile-img-box img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.1) sepia(0.2); }
        .scanner-gold { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, transparent, var(--gold), transparent); box-shadow: 0 0 15px var(--gold); animation: scanProfile 3s ease-in-out infinite; z-index: 20; opacity: 0.8; }
        @keyframes scanProfile { 0%,100% { top: 0%; opacity: 0; } 50% { top: 100%; opacity: 1; } }

        .rotating-text-wrapper { position: absolute; width: 350px; height: 350px; animation: spinLeft 25s linear infinite; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .curved-text { font-family: 'Black Ops One'; font-size: 24px; fill: var(--gold); letter-spacing: 6px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); }

        .welcome-text { text-align: center; z-index: 20; position: relative; }
        .sub-top { font-family: 'Orbitron'; color: #fff; font-size: 11px; letter-spacing: 4px; margin-bottom: 8px; opacity: 0.7; }
        .main-title-ss { font-family: 'Black Ops One'; font-size: 30px; color: var(--gold); margin: 0; line-height: 1; text-shadow: 0 5px 15px rgba(0,0,0,0.8); text-transform: uppercase; }
        .name-hero { font-family: 'Teko', sans-serif; font-size: 72px; font-weight: 700; line-height: 0.9; margin: 5px 0 15px 0; text-transform: uppercase; background: linear-gradient(to bottom, #FFF8DC 0%, #FFD700 50%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); animation: pulseName 2s infinite ease-in-out; }
        .jabatan-badge { display: inline-block; background: linear-gradient(90deg, transparent, #1a1a00, transparent); border-top: 1px solid var(--gold); border-bottom: 1px solid var(--gold); padding: 8px 30px; font-family: 'Rajdhani'; font-size: 16px; font-weight: 800; color: #fff; letter-spacing: 3px; text-transform: uppercase; box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }

        @keyframes spinRight { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
        @keyframes spinLeft { from{transform:rotate(360deg);} to{transform:rotate(0deg);} }
        @keyframes pulseName { 0%,100% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); transform: scale(1); } 50% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); transform: scale(1.02); } }

        /* --- UI UTAMA SYSTEM --- */
        .header { text-align: center; margin-bottom: 25px; margin-top: 10px; cursor: pointer; } 
        .main-title { font-family: 'Black Ops One'; font-size: 32px; line-height: 1; color: #eee; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .sub-title { font-size: 11px; color: var(--gold); letter-spacing: 3px; font-weight: 700; text-transform: uppercase; margin-top: 5px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }

        .queue-bar-wrapper { width: 100%; margin-bottom: 25px; cursor: pointer; }
        .queue-bar { background: linear-gradient(180deg, #1a1a1a, #0d0d0d); clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: relative; }
        .queue-bar-inner { position: absolute; inset: 1px; background: linear-gradient(180deg, #151515, #0a0a0a); clip-path: polygon(14px 0, 100% 0, 100% calc(100% - 14px), calc(100% - 14px) 100%, 0 100%, 0 14px); z-index: -1; }
        .qb-left { display: flex; flex-direction: column; }
        .qb-lbl { font-size: 9px; color: #666; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; }
        .qb-val { font-family: 'Teko'; font-size: 28px; color: #fff; display: flex; align-items: center; gap: 10px; }
        .qb-tot { font-family: 'Black Ops One'; font-size: 36px; line-height: 0.8; color: #fff; }

        /* === PERBAIKAN SLOT LIST (ANTI OVERLAP) === */
        .slot-container { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        
        .armor-card { 
            width: 100%; min-height: 85px; position: relative; background: #000; margin-bottom: 2px; 
            transition: all 0.3s; clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px); 
        }
        .armor-border { position: absolute; inset: 0; background: #333; z-index: 0; }
        .armor-card.active .armor-border { background: #555; box-shadow: 0 0 15px rgba(255,255,255,0.05); }
        
        .armor-inner { 
            position: absolute; inset: 1px; background: linear-gradient(90deg, #121212, #080808); 
            clip-path: polygon(14px 0, 100% 0, 100% calc(100% - 14px), calc(100% - 14px) 100%, 0 100%, 0 14px); 
            display: flex; align-items: center; overflow: hidden; 
        }
        .armor-num { 
            width: 45px; height: 100%; min-height: 85px; display: flex; align-items: center; justify-content: center; 
            font-family: 'Black Ops One'; font-size: 28px; color: #444; border-right: 1px solid #222; background: #0a0a0a; flex-shrink: 0; 
        }
        .armor-card.active .armor-num { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        /* INFO TENGAH DIPERBAIKI (Text Overflow Ellipsis & No Wrap) */
        .armor-info { 
            flex: 1; padding: 0 10px; display: flex; flex-direction: column; justify-content: center; min-width: 0; 
        }
        .info-name { 
            font-family: 'Rajdhani'; font-weight: 700; font-size: 10px; color: #FFD700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .info-plat { 
            font-family: 'Teko'; font-size: 38px; line-height: 1; color: #fff; text-shadow: 2px 2px 0px #000; letter-spacing: 0.5px; white-space: nowrap; 
        }
        
        /* BADGE KANAN (Lebar Disesuaikan) */
        .armor-badge { 
            width: 90px; height: 100%; display: flex; align-items: center; justify-content: center; padding-right: 10px; flex-shrink: 0; 
        }
        
        /* --- STYLING BADGES --- */
        .badge-gold-flow, .badge-red-tech, .badge-green-tech, .badge-cyan-tech { width: 100%; height: 35px; border-radius: 4px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        
        .badge-gold-flow { border: 1px solid var(--gold); background: #000; }
        .flow-bg { position: absolute; inset: -50%; background: conic-gradient(from 0deg, #423103, var(--gold), #FFF8DC, var(--gold), #423103); animation: rotateFlow 5s linear infinite; opacity: 0.7; }
        .flow-text { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; background: rgba(0,0,0,0.8); padding: 1px 5px; border-radius: 4px; width: 90%; }
        .ft-top { font-family: 'Rajdhani'; font-weight: 800; font-size: 7px; color: #fff; letter-spacing: 2px; }
        .ft-bot { font-family: 'Orbitron'; font-weight: 800; font-size: 11px; color: var(--gold); letter-spacing: 1px; white-space: nowrap; }

        .badge-red-tech { background: #1a0505; border: 1px solid var(--red); }
        .red-scanner { position: absolute; top:0; left:-100%; width:50%; height:100%; background: linear-gradient(90deg, transparent, rgba(255,0,60,0.5), transparent); transform: skewX(-20deg); animation: scanFast 2s infinite linear; }
        .red-word { font-family: 'Orbitron'; font-weight: 800; font-size: 11px; color: var(--red); text-shadow: 0 0 10px #550000; z-index: 2; letter-spacing: 1px; }

        .badge-green-tech { background: #020502; border: 1px solid var(--green); }
        .green-word { font-family: 'Orbitron'; font-weight: 800; font-size: 10px; color: var(--green); text-shadow: 0 0 5px var(--green); white-space: nowrap; animation: textScroll 5s linear infinite; }
        
        .badge-cyan-tech { background: #001111; border: 1px solid var(--cyan); }
        .cyan-word { font-family: 'Orbitron'; font-weight: 800; font-size: 11px; color: var(--cyan); letter-spacing: 1px; }

        .badge-kokoh-pea-chaos { width: 100%; height: 45px; background: linear-gradient(135deg, #1a051a, #000, #1a051a); border: 2px dashed var(--neon-purple); border-radius: 6px; display: flex; align-items: center; justify-content: space-between; padding: 0 2px; position: relative; overflow: hidden; animation: borderRun 0.5s infinite linear, bgDisco 2s infinite alternate; }
        .pea-img-chaos { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; overflow: hidden; background: #000; z-index: 5; margin-right: 3px; }
        .pea-img-chaos img { width: 100%; height: 100%; object-fit: cover; }
        .pea-text-chaos { flex: 1; text-align: center; z-index: 5; }
        .pea-word-chaos { font-family: 'Press Start 2P'; font-size: 7px; color: #fff; line-height: 1.2; animation: glitchText 0.3s infinite; }
        .pea-sub-chaos { font-size: 5px; color: var(--green); background: #000; border: 1px solid var(--green); }
        
        /* === BADGE BOS BUMN PEA (ONE LINE) === */
        .badge-bumn-pea { width: 100%; height: 40px; background: repeating-linear-gradient(135deg, #3a3a00, #3a3a00 10px, #FFD700 10px, #FFD700 20px); background-size: 200% 200%; border: 2px dashed #FFD700; border-radius: 6px; display: flex; align-items: center; padding: 0 2px; position: relative; overflow: hidden; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); animation: bumnBgScroll 0.5s linear infinite, bumnBorderFlash 0.2s infinite alternate; }
        .badge-bumn-pea::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(transparent, rgba(255, 215, 0, 0.4), rgba(255, 0, 60, 0.4), transparent 30%); animation: spinChaosBumn 0.4s infinite linear; z-index: 1; pointer-events: none; }
        
        .bumn-img-box { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #FFD700; overflow: hidden; background: #000; z-index: 5; position: relative; margin-right: 4px; animation: ultraSpin 0.5s linear infinite, jitterY 0.1s infinite alternate; flex-shrink: 0; }
        .bumn-img-box img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.5) saturate(2); }
        
        .bumn-text-area { flex: 1; display: flex; flex-direction: column; justify-content: center; z-index: 5; align-items: flex-start; overflow: hidden; }
        .bumn-main-text { font-family: 'Press Start 2P', cursive; font-size: 8px; color: #FFD700; text-shadow: 2px 2px 0px #FF003C; white-space: nowrap; animation: megaGlitch 0.2s infinite steps(5) alternate; margin-bottom: 2px; }
        .pea-highlight-red { color: #fff; background: #FF003C; padding: 1px 2px; text-shadow: none; border: 1px solid #fff; margin-left: 2px; }
        .bumn-sub-text { font-family: 'Orbitron'; font-size: 6px; color: #000; font-weight: 900; background: #FFD700; padding: 1px 3px; border: 1px solid #000; display: inline-block; animation: panicBlink 0.1s infinite alternate; }

        .btn-kudeta { position: absolute; right: 3px; top: 3px; background: #220000; border: 1px solid #ff003c; color: #ff003c; font-size: 9px; padding: 2px 4px; font-weight: bold; cursor: pointer; z-index: 10; animation: pulseRed 2s infinite; }
        .mini-timer { position: absolute; bottom: 3px; right: 5px; font-size: 8px; color: #666; font-family: 'Orbitron'; letter-spacing: 1px; }

        @keyframes pulseRed { 0% { box-shadow: 0 0 0 var(--red); } 50% { box-shadow: 0 0 5px var(--red); } 100% { box-shadow: 0 0 0 var(--red); } }
        @keyframes rotateFlow { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
        @keyframes scanFast { 0%{left:-100%;} 100%{left:200%;} }
        @keyframes textScroll { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }
        @keyframes borderRun { 0% { border-color: var(--neon-purple); } 50% { border-color: #fff; } 100% { border-color: var(--green); } }
        @keyframes headBang { 0% { transform: rotate(-10deg) scale(1); } 100% { transform: rotate(10deg) scale(1.1); } }
        @keyframes glitchText { 0% { transform: translate(0,0); } 25% { transform: translate(-1px,1px); } 50% { transform: translate(1px,-1px); } 75% { transform: translate(-1px,0); } 100% { transform: translate(0,0); } }
        @keyframes bgDisco { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes blinkTag { 0%, 100% { opacity: 1; color: var(--green); } 50% { opacity: 0.5; color: #fff; } }
        @keyframes spinChaos { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Animasi BUMN PEA */
        @keyframes bumnBgScroll { 0% {background-position: 0% 0%;} 100% {background-position: 100% 100%;} }
        @keyframes bumnBorderFlash { 0% {border-color: #FFD700; box-shadow: 0 0 10px #FFD700;} 100% {border-color: #FF003C; box-shadow: 0 0 20px #FF003C;} }
        @keyframes spinChaosBumn { 0% {transform: rotate(0deg) scale(1.5);} 100% {transform: rotate(360deg) scale(1.5);} }
        @keyframes ultraSpin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
        @keyframes jitterY { 0% {transform: translateY(0px);} 100% {transform: translateY(-2px);} }
        @keyframes megaGlitch { 0% { transform: translate(0,0); } 20% { transform: translate(-1px, 1px); } 40% { transform: translate(1px, -1px); } 60% { transform: translate(-1px, 0); } 80% { transform: translate(1px, 0); filter: hue-rotate(45deg); } 100% { transform: translate(0,0); } }
        @keyframes panicBlink { 0% {opacity: 1; background: #FFD700; color:#000;} 100% {opacity: 1; background: #FF003C; color:#fff;} }

        .bottom-action-area { flex: 1; min-height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px;}
        .sunken-btn-container { width: 120px; height: 120px; border-radius: 50%; background: #000; box-shadow: inset 10px 10px 20px #000, inset -5px -5px 15px #1a1a1a, 0 0 0 1px #111; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; transition: transform 0.2s; }
        .sunken-btn-container:active { transform: scale(0.95); }
        .logo-img-sunken { width: 85px; height: 85px; object-fit: cover; border-radius: 50%; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.8)); opacity: 0.9; transition: 0.3s; }
        .sunken-btn-container:hover .logo-img-sunken { opacity: 1; filter: drop-shadow(0 0 15px rgba(255,215,0,0.3)); }
        .tap-hint { font-size: 10px; color: #444; letter-spacing: 4px; margin-top: 20px; font-weight: 900; text-transform: uppercase; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { width: 90%; max-width: 350px; background: #111; border: 1px solid var(--gold); padding: 25px; text-align: center; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); transform: scale(0.9); transition: transform 0.2s; }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-title { font-family: 'Black Ops One'; color: var(--gold); font-size: 22px; margin-bottom: 10px; }
        .modal-msg { font-family: 'Rajdhani'; color: #fff; font-size: 16px; margin-bottom: 20px; }
        .modal-btns { display: flex; gap: 10px; justify-content: center; }
        .btn-modal { flex: 1; padding: 10px; font-family: 'Teko'; font-size: 18px; border: none; cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px); }
        .btn-yes { background: var(--gold); color: #000; font-weight: bold; }
        .btn-no { background: #333; color: #fff; border: 1px solid #555; }

        .screen-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(5px); z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-card { width: 100%; max-width: 320px; background: #111; border: 1px solid #333; padding: 40px 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px); }
        .holo-input { background: transparent; border: none; border-bottom: 1px solid #555; width: 100%; color: #fff; font-family: 'Teko'; font-size: 42px; text-align: center; margin: 20px 0; text-transform: uppercase; }
        .btn-next { width: 100%; padding: 15px; background: #fff; color: #000; font-family: 'Rajdhani'; font-weight: bold; font-size: 18px; border:none; border-radius: 50px; cursor: pointer; }
        .queue-list-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; flex-direction: column; padding: 20px; backdrop-filter: blur(5px); }
        .ql-card { background: #111; border: 1px solid #333; width: 100%; max-width: 400px; margin: auto; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; max-height: 80vh; }
        .ql-body { padding: 10px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-spinner"></div>
        <div class="loader-text">MEMUAT SISTEM KEAMANAN...</div>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <div id="modalTitle" class="modal-title">TITLE</div>
            <div id="modalMsg" class="modal-msg">Message goes here...</div>
            <div id="modalBtns" class="modal-btns"></div>
        </div>
    </div>

    <div id="hangar-overlay" onclick="wakeUp()">
        <div class="cyber-grid"></div>
        <div class="profile-container">
            <div class="rotating-text-wrapper">
                <svg viewBox="0 0 500 500" width="100%" height="100%">
                    <defs>
                        <path id="textCircle" d="M 60,250 A 190,190 0 1,1 440,250 A 190,190 0 1,1 60,250" />
                    </defs>
                    <text width="500">
                        <textPath href="#textCircle" startOffset="0%" class="curved-text">
                            ‚òÖ MAKA LINTAS UTARA ‚òÖ NEW LEADER
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="ring-outer"></div>
            <div class="profile-img-box">
                <img src="aki.jpg" alt="AKI AHMAD" onerror="this.src='logo.png'">
                <div class="scanner-gold"></div>
            </div>
        </div>
        <div class="welcome-text">
            <div class="sub-top">[ SYSTEM UPDATE: LEADERSHIP ]</div>
            <div class="main-title-ss">SELAMAT DATANG</div>
            <div class="name-hero">AKI AHMAD</div>
            <div class="jabatan-badge">KETUA UMUM 2026</div>
        </div>
    </div>

    <div class="header" ondblclick="toggleAdmin()">
        <div class="main-title">FC KELAPA GADING</div>
        <div class="sub-title">SELAMAT DATANG DI RUMAH MLU</div>
    </div>

    <div class="queue-bar-wrapper" onclick="openQueueList()">
        <div class="queue-bar">
            <div class="queue-bar-inner"></div>
            <div class="qb-left">
                <span class="qb-lbl">ANTRIAN BERIKUTNYA</span>
                <div class="qb-val" id="nextQDisplay">--</div>
            </div>
            <div class="qb-right">
                <div class="qb-tot" id="totalQDisplay">0</div>
            </div>
        </div>
    </div>

    <div class="slot-container" id="slotsContainer"></div>

    <div class="bottom-action-area">
        <div class="sunken-btn-container" onclick="handleMainAction()">
            <img src="1763947427555.jpg" class="logo-img-sunken" alt="MENU">
        </div>
        <div class="tap-hint">TAP LOGO UNTUK DAFTAR</div>
        <div onclick="resetApp()" style="margin-top:10px; font-size:9px; color:#333; text-decoration:underline; cursor:pointer;">[ RESET APP ]</div>
    </div>

    <div id="regModal" class="screen-overlay">
        <div class="login-card">
            <div style="font-size:12px; color:#666; margin-bottom:5px; text-transform:uppercase; letter-spacing:2px;" id="regLabel">LANGKAH 1</div>
            <input type="text" id="regInput" class="holo-input" placeholder="B 1234 XYZ" autocomplete="off">
            <button class="btn-next" onclick="nextRegStep()">LANJUT</button>
            <button style="margin-top:20px; background:none; border:none; color:#666; font-family:'Rajdhani'; font-weight:bold; cursor:pointer;" onclick="closeModal('regModal')">BATAL</button>
        </div>
    </div>

    <div id="queueListModal" class="queue-list-modal">
        <div class="ql-card">
            <div style="padding:15px; text-align:center; border-bottom:1px solid #333; font-family:'Black Ops One'; font-size:20px;">DAFTAR TUNGGU</div>
            <div class="ql-body" id="qlBody"></div>
            <button style="width:100%; padding:15px; background:#222; color:#fff; border:none; font-family:'Rajdhani'; font-weight:bold;" onclick="closeModal('queueListModal')">TUTUP</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, runTransaction, collection, addDoc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // === KONFIGURASI ===
        const STATION_LAT = -6.171583; 
        const STATION_LNG = 106.899844; 
        const MAX_DIST_KM = 0.2; 
        
        function removeLoader() { const l = document.getElementById('loading-screen'); if(l) { l.style.opacity = '0'; setTimeout(()=>l.remove(), 500); } }

        function checkLocation() {
            return new Promise((resolve, reject) => {
                if(!navigator.geolocation) { removeLoader(); resolve(false); return; }
                navigator.geolocation.getCurrentPosition((pos) => {
                    const R = 6371;
                    const lat1 = STATION_LAT, lon1 = STATION_LNG;
                    const lat2 = pos.coords.latitude, lon2 = pos.coords.longitude;
                    const dLat = (lat2-lat1)*Math.PI/180;
                    const dLon = (lon2-lon1)*Math.PI/180;
                    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
                    const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    if(dist <= MAX_DIST_KM) resolve(true); else resolve(false);
                }, () => resolve(false), { enableHighAccuracy: true, timeout: 5000 });
            });
        }

        const firebaseConfig = { apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8", authDomain: "fcgadingnew22.firebaseapp.com", projectId: "fcgadingnew22", storageBucket: "fcgadingnew22.firebasestorage.app", messagingSenderId: "537736846678", appId: "1:537736846678:web:53788d71a196423ac08af7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const mainRef = doc(db, "antrian", "utama");
        const historyRef = collection(db, "riwayatCharging");
        const logRef = collection(db, "activityLog");
        
        const $ = (id) => document.getElementById(id);
        let localSlots = [null, null, null]; let localQueue = []; let myPlat = localStorage.getItem('myPlat'); 

        function cleanStr(s) { return s ? s.replace(/[^A-Z0-9]/gi, '').toUpperCase() : ''; }
        function escapeHtml(text) { if (!text) return ""; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
        function addUserLog(action, details) { addDoc(logRef, { actor: myPlat || "GUEST", action: action, details: details, timestamp: new Date() }).catch(e=>{}); }

        window.toggleAdmin = () => { const pass = prompt("MASUKKAN KODE ADMIN:"); if(pass === "1131") window.location.href = "admin.html"; else if (pass) showAlert("KODE AKSES SALAH!", "AKSES DITOLAK"); };
        window.showAlert = (msg, title="INFO") => { $('modalTitle').innerText = title; $('modalMsg').innerText = msg; $('modalBtns').innerHTML = `<button class="btn-modal btn-yes" onclick="closeCustomModal()">OK</button>`; $('customModal').style.display = 'flex'; setTimeout(() => $('customModal').classList.add('active'), 10); };
        window.showConfirm = (msg, callback) => { $('modalTitle').innerText = "KONFIRMASI"; $('modalMsg').innerText = msg; $('modalBtns').innerHTML = `<button class="btn-modal btn-no" onclick="closeCustomModal()">BATAL</button><button class="btn-modal btn-yes" id="btnYes">YA</button>`; $('btnYes').onclick = () => { closeCustomModal(); callback(); }; $('customModal').style.display = 'flex'; setTimeout(() => $('customModal').classList.add('active'), 10); };
        window.closeCustomModal = () => { $('customModal').classList.remove('active'); setTimeout(() => $('customModal').style.display = 'none', 200); };
        window.closeModal = (id) => { $(id).style.display = 'none'; };

        $('regInput').addEventListener('input', function(e) { if(formStep === 0) { let v = this.value.toUpperCase().replace(/[^A-Z0-9]/g, ''); let formatted = ""; if (v.length > 0) { let match = v.match(/^([A-Z]{1,2})(\d{0,4})([A-Z]*)$/); if (match) { formatted = match[1]; if (match[2]) formatted += " " + match[2]; if (match[3]) formatted += " " + match[3]; } else { formatted = v; } } this.value = formatted; } });

        let idleTime = 0; let isStandby = false;
        setInterval(() => { idleTime++; const limit = myPlat ? 300 : 30; if (idleTime > limit && !isStandby) enterStandby(); }, 1000);
        function resetTimer() { idleTime = 0; }
        window.onclick = resetTimer; window.ontouchstart = resetTimer;
        function enterStandby() { if($('regModal').style.display === 'flex') return; isStandby = true; $('hangar-overlay').style.display = 'flex'; }
        window.wakeUp = () => { if(!isStandby) return; $('hangar-overlay').style.display = 'none'; isStandby = false; resetTimer(); };

        onSnapshot(mainRef, (snap) => {
            removeLoader(); if (!snap.exists()) return; const d = snap.data(); localSlots = d.chargingSlots || [null, null, null]; localQueue = d.waitingQueue || []; updateUI();
        }, (err) => removeLoader());

        function updateUI() {
            const container = $('slotsContainer'); container.innerHTML = ''; let myQIndex = -1;
            if (myPlat && localQueue.length > 0) myQIndex = localQueue.findIndex(q => cleanStr(q.plat) === cleanStr(myPlat));
            localSlots.forEach((s, i) => {
                const isActive = s !== null; const div = document.createElement('div'); div.className = `armor-card ${isActive ? 'active' : ''}`;
                if (isActive) {
                    const role = s.role ? s.role.toUpperCase() : "GUEST"; const isMe = (cleanStr(s.plat) === cleanStr(myPlat)); let kudetaHTML = '', timerHTML = '';
                    const durationMs = Date.now() - (s.startTime || Date.now()); const durationMin = Math.floor(durationMs / 60000);
                    if(isMe) timerHTML = `<div class="mini-timer">${durationMin} MIN</div>`; else if (myPlat) { timerHTML = `<div class="mini-timer">${durationMin} MIN</div>`; if (myQIndex === 0 && durationMin >= 20) kudetaHTML = `<button class="btn-kudeta" onclick="window.kudeta(${i}, '${escapeHtml(s.plat)}')">‚ö° KUDETA</button>`; }
                    div.innerHTML = `<div class="armor-border"></div><div class="armor-inner"><div class="armor-num">${i+1}</div><div class="armor-info"><div class="info-name">${escapeHtml(s.userName)}</div><div class="info-plat">${s.plat}</div></div><div class="armor-badge">${getBadgeHTML(role)}</div>${timerHTML}${kudetaHTML}</div>`;
                    if(isMe) div.onclick = () => showConfirm("SELESAI CHARGING?", () => stopCharging(i));
                } else {
                    let btnHTML = ''; if (!myPlat) btnHTML = `<button style="padding:5px 15px; font-family:'Rajdhani'; font-weight:bold; background:#222; color:#666; border:1px solid #333; border-radius:4px;" onclick="window.selectSlot(${i})">PILIH</button>`; else if (localQueue.length === 0) btnHTML = `<button style="padding:5px 15px; font-family:'Rajdhani'; font-weight:bold; background:#222; color:#666; border:1px solid #333; border-radius:4px;" onclick="window.selectSlot(${i})">PILIH</button>`; else if (myQIndex === 0) btnHTML = `<button style="padding:5px 15px; font-family:'Rajdhani'; font-weight:bold; background:var(--gold); color:#000; border:none; border-radius:4px; box-shadow:0 0 10px var(--gold);" onclick="window.selectSlot(${i})">PILIH</button>`; else if (myQIndex > 0) btnHTML = `<div style="font-family:'Rajdhani'; font-size:10px; color:#555; font-weight:bold;">ANTRIAN KE-${myQIndex + 1}</div>`; else btnHTML = `<div style="font-family:'Rajdhani'; font-size:10px; color:#333;">LOCKED</div>`;
                    div.innerHTML = `<div class="armor-inner" style="background:#080808; border:1px solid #1a1a1a;"><div class="armor-num" style="color:#222; border-color:#111;">${i+1}</div><div class="armor-info" style="align-items:center;"><div class="info-plat" style="color:#333; letter-spacing:5px;">OPEN</div></div><div class="armor-badge">${btnHTML}</div></div>`;
                }
                container.appendChild(div);
            });
            $('totalQDisplay').innerText = localQueue.length; $('nextQDisplay').innerText = localQueue.length > 0 ? localQueue[0].plat : "--";
        }

        function getBadgeHTML(r) {
            if(!r || r==="GUEST") return `<div class="badge-empty"></div>`; 
            if(r === "BOS BUMN PEA" || r === "BUMN PEA") { const fotoBos = "foto_bos.jpg"; return `<div class="badge-bumn-pea"><div class="bumn-img-box"><img src="${fotoBos}" alt="BOS" onerror="this.src='logo.png'"></div><div class="bumn-text-area"><div class="bumn-main-text">BOS BUMN <span class="pea-highlight-red">PEA</span></div><div class="bumn-sub-text">CUAN EROOOOR üìâ</div></div></div>`; }
            if(r === "PEA" || r === "KOKOH PEA") return `<div class="badge-kokoh-pea-chaos"><div class="pea-img-chaos"><img src="cris.png" alt="PEA"></div><div class="pea-text-chaos"><div class="pea-word-chaos">KOKOH<br>PEA</div><div class="pea-sub-chaos">404 WARAS NOT FOUND</div></div></div>`;
            if(r.includes("SATGAS") || r.includes("KORLAP")) return `<div class="badge-red-tech"><div class="red-scanner"></div><div class="red-word">${r.includes("KOR")?"KORLAP":"SATGAS"}</div></div>`;
            if(r.includes("TURTLE") || r.includes("PELAN")) return `<div class="badge-green-tech"><div class="green-word">PELAN TAPI KENCENG üê¢</div></div>`;
            if(r.includes("OFFICE")) return `<div class="badge-cyan-tech"><div class="cyan-word">OFFICE</div></div>`;
            let txtTop = "MEMBER"; let txtBot = r; if(r.includes("KETUA")) {txtTop="KETUA"; txtBot="UMUM";} if(r.includes("WAKETUM")){txtTop="WAKIL"; txtBot="KETUM";}
            return `<div class="badge-gold-flow"><div class="flow-bg"></div><div class="flow-text"><div class="ft-top">${txtTop}</div><div class="ft-bot">${txtBot}</div></div></div>`;
        }

        window.openQueueList = () => { const body = $('qlBody'); body.innerHTML = ''; if(localQueue.length === 0) body.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">KOSONG</div>'; else { localQueue.forEach((q) => { body.innerHTML += `<div style="background:#222; margin:5px; padding:10px; border-left:3px solid gold;"><div style="font-family:'Teko'; font-size:24px;">${q.plat}</div><div style="font-size:12px; color:#888;">${q.userName}</div></div>`; }); } $('queueListModal').style.display = 'flex'; };

        window.handleMainAction = async () => { 
            if(localStorage.getItem('myPlat')) { const p = localStorage.getItem('myPlat'); if(localQueue.some(q => cleanStr(q.plat) === cleanStr(p)) || localSlots.some(s => s && cleanStr(s.plat) === cleanStr(p))) return showAlert("ANDA SUDAH TERDAFTAR!"); else { localStorage.removeItem('myPlat'); myPlat=null; } }
            const isInside = await checkLocation(); if(!isInside) { showAlert("GPS LOCK: Wajib di lokasi FC Kelapa Gading.", "AKSES DITOLAK"); return; } showLoginForm(); 
        };

        let formStep=0; let regData={}; const steps = [{l:"LANGKAH 1", q:"PLAT NOMOR"}, {l:"LANGKAH 2", q:"NAMA ANDA"}];
        function showLoginForm() { $('regModal').style.display = 'flex'; formStep = 0; renderRegStep(); }
        function renderRegStep() { $('regLabel').innerText = steps[formStep].l; $('regInput').placeholder = (formStep===0) ? "B 1234 XYZ" : "NAMA"; $('regInput').value = ""; $('regInput').focus(); }
        window.nextRegStep = async () => {
            let val = $('regInput').value.trim().toUpperCase(); if(!val) return;
            if(formStep === 0) { regData.plat = val; formStep++; renderRegStep(); } else {
                regData.name = val; $('regModal').style.display = 'none'; const cleanID = regData.plat.replace(/[^A-Z0-9]/g, ''); let userRole = "GUEST"; try { let m = await getDoc(doc(db, "members", cleanID)); if(m.exists()) userRole = m.data().role || "MEMBER"; } catch(e) {}
                runTransaction(db, async(t) => { const d = (await t.get(mainRef)).data(); const n = (d.lastTicket||0)+1; const all = [...(d.chargingSlots||[]), ...d.waitingQueue].filter(x=>x); if(all.some(u => u.plat.replace(/[^A-Z0-9]/g, '') === cleanID)) throw "PLAT SUDAH ADA!"; t.update(mainRef, { waitingQueue: arrayUnion({ plat: regData.plat, userName: regData.name, qNo: n, entryTime: Date.now(), role: userRole }), lastTicket: n }); }).then(() => { localStorage.setItem('myPlat', regData.plat); myPlat = regData.plat; addUserLog("REGISTER", `${regData.plat}`); showAlert(`SELAMAT DATANG!\nSTATUS: ${userRole}`, "SUKSES"); }).catch(e=>showAlert(e, "GAGAL"));
            }
        };

        window.selectSlot = async (i) => {
            if(!myPlat) return showAlert("DAFTAR DULU!"); if (localQueue.length > 0 && cleanStr(localQueue[0].plat) !== cleanStr(myPlat)) return showAlert(`HARAP TUNGGU GILIRAN!`, "ANTRIAN");
            showConfirm(`MASUK SLOT ${i+1}?`, () => { runTransaction(db, async(t)=>{ const d = (await t.get(mainRef)).data(); if(d.chargingSlots[i]) throw "SLOT PENUH!"; let q = d.waitingQueue; const idx = q.findIndex(x => cleanStr(x.plat) === cleanStr(myPlat)); if(idx === -1) throw "DAFTAR ULANG!"; const me = q[idx]; q.splice(idx, 1); me.startTime = Date.now(); d.chargingSlots[i] = me; t.update(mainRef, { chargingSlots: d.chargingSlots, waitingQueue: q }); }).then(() => addUserLog("START", `Slot ${i+1}`)).catch(e => showAlert(e)); });
        };
        
        window.stopCharging = (i) => { runTransaction(db, async(t)=>{ const d = (await t.get(mainRef)).data(); const u = d.chargingSlots[i]; if(u) addDoc(historyRef, {...u, finishTime: new Date(), action: "STOP"}); d.chargingSlots[i] = null; t.update(mainRef, {chargingSlots: d.chargingSlots}); }).then(() => { localStorage.clear(); myPlat=null; location.reload(); }); };
        window.kudeta = (i, targetPlat) => { event.stopPropagation(); showConfirm(`KUDETA ${targetPlat}?`, () => { runTransaction(db, async(t)=>{ const d = (await t.get(mainRef)).data(); const u = d.chargingSlots[i]; if(!u) throw "Slot kosong!"; const dur = (Date.now() - u.startTime) / 60000; if(dur < 20) throw "BELUM 20 MENIT!"; addDoc(historyRef, {...u, finishTime: new Date(), action: "KUDETA_BY_" + myPlat}); addUserLog("KUDETA", `Kudeta ${targetPlat}`); d.chargingSlots[i] = null; t.update(mainRef, {chargingSlots: d.chargingSlots}); }).catch(e => showAlert(e)); }); };
        window.resetApp = () => showConfirm("RESET APLIKASI?", () => { localStorage.clear(); location.reload(); });
        
        window.onload = () => { const urlParams = new URLSearchParams(window.location.search); if (localStorage.getItem('myPlat') || urlParams.get('action') === 'register') { isStandby = false; $('hangar-overlay').style.display = 'none'; if(urlParams.get('action') === 'register') showLoginForm(); } else enterStandby(); };
    </script>
</body>
