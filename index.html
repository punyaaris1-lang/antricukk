<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC KELAPA GADING - CINEMATIC MONITOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE DASAR --- */
        :root { --bg: #000000; --accent: #CCFF00; --blue: #00F0FF; --red: #ff003c; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        .top-nav { height: 10vh; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; padding-top: 10px; }
        .main-title { font-family: 'Teko'; font-size: 36px; font-weight: 700; line-height: 1; color: #fff; text-shadow: 0 0 10px rgba(0, 240, 255, 0.5); margin: 0; }
        .brand-sub { font-size: 10px; color: var(--accent); letter-spacing: 4px; font-weight: 700; }

        /* --- SPLIT IMAGE CARDS --- */
        #frontView { 
            height: 55vh; 
            display: flex; justify-content: center; align-items: center; 
            padding: 10px; gap: 6px; width: 100%; position: relative; z-index: 5;
        }

        .onyx-card { 
            position: relative; width: 33.33%; height: 85%;
            border-radius: 8px; 
            display: flex; flex-direction: column; justify-content: space-between; 
            padding: 15px 5px; overflow: hidden; transition: 0.5s ease-in-out;
            
            /* BACKGROUND LOGO - UTAMA */
            background-image: url('1763947427555.jpg'); 
            background-size: 305% 100%; background-repeat: no-repeat;
            
            /* STATE MATI (GELAP TAPI GAMBAR MASIH KELIATAN DIKIT) */
            filter: grayscale(100%) brightness(0.4) contrast(1.1);
            box-shadow: inset 0 0 30px #000;
            border: 1px solid rgba(255,255,255,0.1); 
            opacity: 0.8;
        }

        /* POSISI GAMBAR & KARTU (SLOT 2 LEBIH TINGGI) */
        #card-1 { background-position: 0% 50%; transform: translateY(15px); }
        #card-3 { background-position: 100% 50%; transform: translateY(15px); }
        
        #card-2 { 
            background-position: 50% 50%; 
            transform: translateY(-15px) scale(1.05); 
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* === STATE NYALA (ACTIVE) === */
        .onyx-card.active {
            filter: grayscale(0%) brightness(1.2) contrast(1.1); /* GAMBAR JADI BERWARNA TERANG */
            opacity: 1;
            /* GLOWING BARENGAN */
            animation: oneRhythmGlow 4s infinite ease-in-out; 
        }

        @keyframes oneRhythmGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 240, 255, 0.3); border-color: rgba(0, 240, 255, 0.4); }
            50% { box-shadow: 0 0 35px rgba(0, 240, 255, 0.7); border-color: rgba(0, 240, 255, 0.9); }
        }

        /* Fix posisi saat aktif */
        #card-1.active, #card-3.active { transform: translateY(15px) scale(1.02); }
        #card-2.active { transform: translateY(-15px) scale(1.08); }

        /* LABEL SLOT */
        .slot-tag {
            font-family: 'Orbitron'; font-weight: 900; font-size: 10px;
            color: rgba(255,255,255,0.6); text-align: center;
            background: rgba(0,0,0,0.6); padding: 3px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            letter-spacing: 1px; margin-bottom: 5px;
        }

        /* CONTENT */
        .oc-header, .oc-body, .oc-footer { position: relative; z-index: 2; text-align: center; text-shadow: 0 2px 4px #000, 0 0 5px #000; }
        
        .oc-plat { 
            font-family:'Inter'; font-weight: 900; 
            font-size: 16px; 
            color: #fff; margin-bottom: 2px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        .oc-name { font-size: 10px; color: #ddd; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }

        .oc-body { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        /* STATUS TENGAH (Cuma muncul pas OFF) */
        .oc-big-status { 
            font-family: 'Teko', sans-serif; font-weight: 500; line-height: 0.8; 
            font-size: 40px; color: rgba(255,255,255,0.2); 
        }
        .onyx-card.active .oc-big-status { display: none; } /* Pas nyala, tulisan ilang biar gambar bersih */

        .oc-footer { margin-top: auto; padding-bottom: 10px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 50px;}

        /* === üî• BADGE ANIMATION SYSTEM (FULL PACK) üî• === */
        .role-badge {
            position: relative; padding: 2px 8px; text-align: center; text-transform: uppercase;
            font-family: 'Teko', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.5px;
            border-radius: 4px; overflow: hidden; display: inline-flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.8); width: auto; min-width: 60px;
        }

        /* 1. KETUM (GOLD) */
        .badge-ketum { 
            background: linear-gradient(45deg, #B8860B, #FFD700, #FFFACD, #FFD700, #B8860B); 
            background-size: 200% 200%; color: #3b2a08; border: 1px solid #FFD700; 
            animation: metalShine 3s infinite linear; 
        }

        /* 2. SATGAS (HAZARD) */
        .badge-satgas {
            background: repeating-linear-gradient(45deg, #000, #000 5px, #FFD700 5px, #FFD700 10px);
            background-size: 20px 20px; color: #fff; text-shadow: 0 0 3px #000; border: 1px solid #FFD700;
            animation: hazardMove 1s infinite linear;
        }
        .badge-satgas span { background: #000; padding: 0 4px; border-radius: 2px; z-index: 2; }

        /* 3. FAMILY MLU (TYPING) */
        .badge-family { background: #000; color: #fff; border: 1px solid rgba(0, 240, 255, 0.5); display: inline-flex; justify-content: center; gap: 1px; min-width: 80px; }
        
        /* 4. TURTLE */
        .badge-turtle { background: #020402; border: 1px solid #39FF14; color: #39FF14; display: flex; align-items: center; }

        /* ANIMASI */
        .char { display: inline-block; font-size: 14px; font-weight: 700; opacity: 0; transform: translateY(5px); animation: typeIn 3s infinite; text-shadow: 0 0 5px #00f0ff; }
        .char:nth-child(1) { animation-delay: 0.1s; } .char:nth-child(2) { animation-delay: 0.2s; } .char:nth-child(3) { animation-delay: 0.3s; }
        .char:nth-child(4) { animation-delay: 0.4s; } .char:nth-child(5) { animation-delay: 0.5s; } .char:nth-child(6) { animation-delay: 0.6s; }
        .char:nth-child(7) { animation-delay: 0.7s; } .char:nth-child(8) { animation-delay: 0.8s; } 

        @keyframes metalShine { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes hazardMove { 0% { background-position: 0 0; } 100% { background-position: 20px 0; } }
        @keyframes typeIn { 0% { opacity: 0; transform: translateY(5px); } 10% { opacity: 1; transform: translateY(0); color: #00f0ff; } 20% { color: #fff; } 80% { opacity: 1; } 90%, 100% { opacity: 0; } }


        /* CONTROL AREA */
        .control-area { 
            flex: 1; width: 100%; 
            background: linear-gradient(to top, #000 40%, transparent 100%); 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 40px; z-index: 50; 
        }
        .fp-container { position: relative; width: 70px; height: 70px; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; }
        .fp-btn { width: 55px; height: 55px; background: rgba(0,0,0,0.8); border: 2px solid var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 0 20px rgba(204, 255, 0, 0.3); transition: 0.2s; }
        .fp-svg { width: 30px; height: 30px; fill: var(--accent); opacity: 0.9; }
        .fp-text { font-family:'Orbitron'; font-size:9px; color:#aaa; margin-bottom: 5px; letter-spacing: 2px; }
        .info-row { text-align: center; margin-bottom: 10px; }
        .antrian-text { font-family: 'Orbitron'; font-size: 14px; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--blue); }
        .music-wrapper { width: 85%; display: flex; align-items: center; justify-content: space-between; padding: 6px 15px; background: rgba(20, 25, 30, 0.9); border: 1px solid #333; border-radius: 50px; backdrop-filter: blur(5px); box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .m-btn { background:none; border:none; color:#fff; font-size:16px; cursor: pointer; padding: 0 10px; }
        .track-info { font-family:'JetBrains Mono'; font-size:9px; font-weight:bold; color:var(--blue); width: 120px; text-align: center; white-space: nowrap; overflow: hidden; cursor: pointer; }
        #playlistPopup { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 2px solid var(--blue); height: 50vh; overflow-y: auto; z-index: 2500; padding: 10px; border-radius: 20px 20px 0 0; }
        .track-item { padding: 15px; border-bottom: 1px solid #333; color: #aaa; font-size: 12px; cursor: pointer; font-family: 'Inter'; }
        .track-item.active { color: var(--accent); font-weight: bold; background: rgba(255,255,255,0.05); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; }
        .modal-box { background: #111; border: 2px solid var(--blue); padding: 30px; border-radius: 20px; width: 85%; max-width: 300px; text-align: center; box-shadow: 0 0 30px rgba(0,240,255,0.2); }
        .btn-glossy { padding: 10px 20px; border-radius: 50px; font-family: 'Orbitron'; font-weight: bold; font-size: 12px; color: #000; cursor: pointer; background: var(--blue); border: none; margin-top: 15px; width: 100%; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8", authDomain: "fcgadingnew22.firebaseapp.com", projectId: "fcgadingnew22", storageBucket: "fcgadingnew22.firebasestorage.app", messagingSenderId: "537736846678", appId: "1:537736846678:web:53788d71a196423ac08af7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const ref = doc(db, "antrian", "utama");

        // --- LOCALS ---
        let USE_FAKE_GPS = true; 
        const STATION_LOC = { lat: -6.171583, lng: 106.899844 }; 
        const MAX_DIST_KM = 0.2; 
        let latestSlots = [null, null, null];
        let latestQueue = [];

        // --- MUSIC PLAYER ---
        const baseURL = "https://mlump3player.netlify.app/";
        let playlist = [];
        const defaultList = ["Ada Apa Denganmu.mp3", "anji-menunggu-kamu.mp3", "Anugerah Terindah Yang Pernah Kumiliki.mp3", "armada_asalkan_kau_bahagia.mp3", "Bendera - Cokelat - 2003.mp3", "Bintang Di Surga.mp3", "Bon Jovi - Always .MP3", "Bon Jovi - Its My Life .mp3", "Bon Jovi - You Give Love A Bad Name.mp3", "Dan - Sheila On 7 - 1999.mp3"];
        
        fetch('playlist.json').then(r => r.json()).then(data => {
            playlist = data.map(file => ({ title: decodeURIComponent(file.replace('.mp3','').replace('.MP3','')), url: baseURL + file }));
            initPlayer();
        }).catch(() => {
            playlist = defaultList.map(file => ({ title: decodeURIComponent(file.replace('.mp3','').replace('.MP3','')), url: baseURL + file }));
            initPlayer();
        });

        const audio = document.getElementById('audio');
        let currentTrackIdx = 0; let audioUnlocked = false; let isTrackSelected = false;

        function initPlayer() {
            const plContainer = document.getElementById('playlistContainer'); plContainer.innerHTML = '';
            playlist.forEach((song, idx) => { 
                const el = document.createElement('div'); el.className = 'track-item'; el.innerText = `${idx + 1}. ${song.title}`; 
                el.onclick = (e) => { e.stopPropagation(); window.playTrack(idx); }; 
                plContainer.appendChild(el); 
            });
        }

        window.firstInteraction = () => {
            if (audioUnlocked) return;
            const silent = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFAmZtdCAQAAAAAQABAIAAAIAAAIABAABhZGF0YQAAAAA=");
            silent.play().then(() => { audioUnlocked = true; }).catch(e => console.log("Audio locked"));
        };

        window.playTrack = (idx) => {
            audioUnlocked = true; currentTrackIdx = idx; isTrackSelected = true;
            audio.src = playlist[idx].url;
            document.getElementById('track-name').innerText = playlist[idx].title; 
            document.getElementById('playlistPopup').style.display = 'none';
            document.querySelectorAll('.track-item').forEach((el, i) => { el.classList.toggle('active', i === idx); });
            audio.play().then(() => updatePlayBtnIcons("‚è∏")).catch(() => updatePlayBtnIcons("‚èØ"));
        };

        window.togglePlay = () => {
            if(!isTrackSelected) { window.playTrack(0); return; }
            if(audio.paused) { audio.play().then(() => updatePlayBtnIcons("‚è∏")); } else { audio.pause(); updatePlayBtnIcons("‚èØ"); }
        };
        
        function updatePlayBtnIcons(icon) { document.getElementById('playPauseBtn').innerText = icon; }
        window.togglePlaylist = () => { const p = document.getElementById('playlistPopup'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; };
        window.nextTrack = () => { currentTrackIdx = (currentTrackIdx + 1) % playlist.length; window.playTrack(currentTrackIdx); }
        window.prevTrack = () => { currentTrackIdx = (currentTrackIdx - 1 + playlist.length) % playlist.length; window.playTrack(currentTrackIdx); }
        audio.addEventListener('ended', () => window.nextTrack());

        // === üî• HELPER BADGE ANIMASI üî• ===
        function getBadgeHTML(role) {
            if(!role) return "";
            const r = role.toUpperCase();
            
            // 1. KETUM (GOLD SHINE)
            if(r === "KETUM") return `<div class="role-badge badge-ketum">KETUA UMUM</div>`;
            
            // 2. WAKETUM (SILVER SHINE)
            if(r === "WAKETUM") return `<div class="role-badge badge-ketum">WAKIL KETUA UMUM</div>`;
            
            // 3. SATGAS (HAZARD STRIPES)
            if(r === "SATGAS") return `<div class="role-badge badge-satgas"><span>‚ö° SATUAN TUGAS ‚ö°</span></div>`;
            
            // 4. MEMBER / FAMILY MLU (TYPING ANIMATION)
            if(r === "MEMBER" || r === "KELUARGA MLU") {
                return `<div class="role-badge badge-family"><span class="char">K</span><span class="char">E</span><span class="char">L</span><span class="char">U</span><span class="char">A</span><span class="char">R</span><span class="char">G</span><span class="char">A</span><span style="width:2px; display:inline-block;"></span><span class="char">M</span><span class="char">L</span><span class="char">U</span></div>`;
            }

            // 5. TURTLE
            if(r.includes("PELAN") || r.includes("TURTLE")) return `<div class="role-badge badge-turtle">üê¢ PELAN TAPI KENCENG</div>`;

            // CUSTOM
            return `<div class="role-badge badge-family">${r}</div>`;
        }

        // --- UPDATE VIEW ---
        function updateFrontView(slots) {
            slots.forEach((m, i) => {
                const elCard = document.getElementById(`card-${i+1}`);
                const elPlat = document.getElementById(`p${i+1}-plat`);
                const elName = document.getElementById(`p${i+1}-name`);
                const elFooter = document.getElementById(`p${i+1}-footer`);
                const elMain = document.getElementById(`p${i+1}-main`);

                // RESET SEMUA
                elCard.classList.remove('active'); 
                elFooter.innerHTML = ''; // Kosongin footer (badge)

                if (m && m.plat) {
                     // === STATE: ACTIVE (ISI) ===
                     elPlat.innerText = m.plat;
                     elName.innerText = m.userName || "USER";
                     elMain.innerText = ""; // Teks OFF ilang
                     
                     // VISUAL NYALA
                     elCard.classList.add('active');

                     // RENDER BADGE PAKE HTML (BIAR ANIMASI JALAN)
                     if(m.role) {
                         elFooter.innerHTML = getBadgeHTML(m.role);
                     }
                } else { 
                    // === STATE: IDLE (KOSONG) ===
                    elPlat.innerText = "-"; 
                    elName.innerText = ""; 
                    elMain.innerText = "OFF"; 
                }
            });
        }

        // --- GPS ---
        function getDist(lat1,lon1,lat2,lon2){ const R=6371; const dLat=(lat2-lat1)*Math.PI/180; const dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2); return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))); }

        window.checkLocationOnly = () => {
            const btn = document.getElementById('fp-trigger');
            btn.style.borderColor = '#fff';
            if(USE_FAKE_GPS) { setTimeout(() => { btn.style.borderColor = 'var(--accent)'; showCustomAlert("SCAN VALID! (Form Disabled)"); }, 1000); return; }
            navigator.geolocation.getCurrentPosition((pos) => {
                const dist = getDist(pos.coords.latitude, pos.coords.longitude, STATION_LOC.lat, STATION_LOC.lng);
                btn.style.borderColor = 'var(--accent)';
                if(dist > MAX_DIST_KM) { showCustomAlert(`LOKASI TERLALU JAUH (${dist.toFixed(2)} km).`); } else { showCustomAlert("LOKASI VALID! (Form Disabled)"); }
            }, (err) => { btn.style.borderColor = 'red'; showCustomAlert("GPS ERROR."); }, {enableHighAccuracy: true, timeout: 10000});
        };

        window.showCustomAlert = (msg) => { document.getElementById('alertMsg').innerText = msg; document.getElementById('alertModal').style.display = 'flex'; };

        // --- LISTENER ---
        onSnapshot(ref, (snap) => {
            const d = snap.data(); if(!d) return;
            latestSlots = d.chargingSlots || [null, null, null];
            latestQueue = d.waitingQueue || [];
            document.getElementById('qCountDisplay').innerText = "QUEUE: " + latestQueue.length;
            updateFrontView(latestSlots);
        });
    </script>
</body>
