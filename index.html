<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC GADING - FINAL SPACE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        /* === 1. GLOBAL SETUP === */
        :root {
            --bg-dark: #000;
            --neon-blue: #00F0FF;
            /* --neon-blue: #00a8ff; versi lebih deep */
            --neon-gold: #FFD700;
            --neon-red: #FF003C;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background: #000;
            background-image: radial-gradient(circle at 50% 30%, #151515 0%, #000 90%);
            color: #fff; font-family: 'Rajdhani', sans-serif; 
            height: 100vh; height: 100dvh; /* Full Height */
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER (Compact tapi Jelas) */
        .header { 
            height: 12vh; min-height: 80px;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            flex-shrink: 0; z-index: 10;
        }
        .header h1 { 
            font-family: 'Teko'; font-size: 34px; margin: 0; line-height: 1;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.4); letter-spacing: 1px;
        }
        .sub-header { font-size: 9px; color: var(--neon-gold); letter-spacing: 3px; font-weight: 700; margin-top: 4px; text-transform: uppercase; }

        /* === CONTAINER TENGAH (FLEXIBLE - ISI SISA RUANG) === */
        .slots-container {
            flex: 1; /* MENGISI SEMUA RUANG SISA ANTARA HEADER & FOOTER */
            width: 100%; max-width: 500px; margin: 0 auto;
            display: flex; justify-content: center; align-items: center;
            /* PADDING SAMPING DIKIT AJA BIAR LEBAR */
            padding: 10px 8px; 
            gap: 8px; /* Jarak antar kolom */
        }

        .slot-column {
            flex: 1; /* Lebar kolom rata */
            height: 100%; /* Tinggi full container */
            display: flex; flex-direction: column; 
            justify-content: center;
            position: relative;
            /* PERBAIKAN: Pastikan kolom memiliki z-index lebih rendah dari logo */
            z-index: 1; 
        }

        /* =========================================
           1. LOGO BOX (HANYA GAMBAR LOGO YANG MENYALA)
           ========================================= */
        .img-box {
            flex-grow: 1; 
            width: 100%; 
            margin-bottom: 8px; 
            /* HAPUS border-radius agar tidak memotong glow logo */
            /* border-radius: 8px; */ 
            
            background-image: url('logo.png'); 
            background-size: 300% 100%; 
            background-repeat: no-repeat;
            
            /* Tampilan Mati: Gelap, Grayscale, Transparan */
            opacity: 0.2; 
            filter: grayscale(100%) brightness(0.5); 
            
            /* HAPUS SEMUA BORDER DAN BACKGROUND CONTAINER */
            background-color: transparent;
            border: none;
            box-shadow: none;
            overflow: visible; /* Penting agar glow bisa keluar dari kotak */

            transition: all 0.5s ease-in-out;
            position: relative; 
            /* PERBAIKAN: Pastikan logo memiliki z-index paling tinggi di dalam container */
            z-index: 10;
        }
        
        #col-0 .img-box { background-position: 0% 50%; }
        #col-1 .img-box { background-position: 50% 50%; }
        #col-2 .img-box { background-position: 100% 50%; }

        /* --- SAAT NYALA (ACTIVE STATE - LOGO ONLY GLOW) --- */
        .slot-column.active .img-box {
            opacity: 1; 
            /* GUNAKAN DROP-SHADOW AGAR GLOW MENGIKUTI BENTUK LOGO, BUKAN KOTAK */
            /* Layer 1: Glow tajam dekat, Layer 2: Glow lembut jauh */
            filter: grayscale(0%) brightness(1.3) contrast(1.1)
                    drop-shadow(0 0 8px var(--neon-blue)) 
                    drop-shadow(0 0 25px var(--neon-blue));
            
            /* Pastikan tidak ada border kotak */
            border: none; 
            box-shadow: none; 
            background-color: transparent;

            /* Animasi Melayang (Floating) */
            animation: cyberFloat 4s ease-in-out infinite;
            transform: scale(1.05); 
        }
        
        @keyframes cyberFloat {
            0%, 100% { transform: translateY(0) scale(1.05); }
            50% { transform: translateY(-8px) scale(1.05); }
        }
        
        /* WARNA KHUSUS PERAN (Override filter drop-shadow) */
        .slot-column.active.ketum .img-box { 
            filter: grayscale(0%) brightness(1.3) contrast(1.1)
                    drop-shadow(0 0 8px var(--neon-gold))
                    drop-shadow(0 0 25px var(--neon-gold));
        }
        .slot-column.active.satgas .img-box { 
            filter: grayscale(0%) brightness(1.3) contrast(1.2)
                    drop-shadow(0 0 8px var(--neon-red))
                    drop-shadow(0 0 30px var(--neon-red)); /* Merah lebih pendar */
        }


        /* =========================================
           2. INFO BOX (FIXED HEIGHT, FLIP)
           ========================================= */
        .info-box-scene {
            height: 90px; /* Tinggi Fix Box Bawah */
            width: 100%; perspective: 1000px; flex-shrink: 0; /* Gak boleh mengecil */
            position: relative;
            /* PERBAIKAN: Pastikan kotak info memiliki z-index lebih rendah dari logo */
            z-index: 5; 
        }
        .info-box-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; 
            transition: transform 1.2s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .slot-column.active .info-box-inner { animation: flipLoop 10s infinite ease-in-out; }
        #col-0 .info-box-inner { animation-delay: 0s; }
        #col-1 .info-box-inner { animation-delay: 3.5s; }
        #col-2 .info-box-inner { animation-delay: 7s; }

        @keyframes flipLoop {
            0%, 45% { transform: rotateX(0deg); }   
            50%, 95% { transform: rotateX(180deg); } 
            100% { transform: rotateX(360deg); }    
        }

        .box-face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #181818 0%, #000 100%);
            border: 1px solid #222; border-top: 1px solid #444;
        }

        /* INDIKATOR STATUS (Garis Bawah) */
        .box-face::after { content: ''; position: absolute; bottom: 0; left: 10%; width: 80%; height: 3px; opacity: 0.7; border-radius: 3px 3px 0 0; }
        .slot-column.active .box-face::after { background: var(--neon-blue); box-shadow: 0 -2px 10px var(--neon-blue); }
        .slot-column.active.ketum .box-face::after { background: var(--neon-gold); box-shadow: 0 -2px 10px var(--neon-gold); }
        .slot-column.active.satgas .box-face::after { background: var(--neon-red); box-shadow: 0 -2px 10px var(--neon-red); }

        /* KONTEN DEPAN: PLAT & NAMA */
        .plat-text {
            font-family: 'Teko'; 
            font-size: 24px; /* Ukuran Pas */
            font-weight: 600; color: #fff; line-height: 1; margin-top: 4px;
            white-space: nowrap; overflow: hidden; width: 100%; text-align: center;
        }
        .name-text {
            font-family: 'Rajdhani'; font-size: 11px; font-weight: 700; color: #999;
            text-transform: uppercase; margin-top: 2px; 
            width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* KONTEN BELAKANG: BADGE */
        .box-face.back { transform: rotateX(180deg); background: #050505; }
        .badge-big { font-family: 'Orbitron'; font-size: 10px; font-weight: 900; letter-spacing: 1px; }
        .role-icon { font-size: 22px; margin-bottom: 2px; }

        /* ANIMASI BADGE */
        @keyframes neonBreath { 0%, 100% { text-shadow: 0 0 5px var(--neon-blue); opacity: 1; } 50% { opacity: 0.6; } }
        .badge-member { color: var(--neon-blue); animation: neonBreath 2s infinite; }
        
        .badge-ketum {
            background: linear-gradient(to right, #9f7928, #ffffcc, #9f7928); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900; animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .badge-satgas { color: var(--neon-red); text-shadow: 0 0 5px red; font-weight: 900; }

        /* KOSONG */
        .empty-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; background: rgba(15,15,15,0.8); border-radius: 8px; border: 1px dashed #333; }
        .empty-text { font-family: 'Orbitron'; font-size: 10px; color: #444; letter-spacing: 2px; }
        .btn-masuk { width: 90%; background: rgba(204,255,0,0.15); border: 1px solid var(--neon-gold); color: #fff; font-weight: bold; padding: 5px; cursor: pointer; border-radius: 6px; font-size: 12px; }


        /* === 3. FOOTER (JELAS, NAIK, AMAN) === */
        .footer { 
            height: 20vh; min-height: 120px;
            width: 100%;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start;
            padding-top: 5px; 
            gap: 12px; 
            padding-bottom: 20px; 
            flex-shrink: 0; z-index: 50;
            background: linear-gradient(to top, #000 20%, transparent);
        }
        
        .antrian-text {
            font-family: 'Teko'; font-size: 28px; font-weight: 500; color: #fff;
            letter-spacing: 1px; cursor: pointer;
            text-shadow: 0 0 10px rgba(0,240,255,0.5);
            background: rgba(0,0,0,0.6); padding: 0 15px; border-radius: 20px;
        }
        
        .fp-scan {
            width: 60px; height: 60px; border-radius: 50%;
            border: 2px solid var(--neon-gold);
            display:flex; justify-content:center; align-items:center;
            color: var(--neon-gold); background: rgba(0,0,0,0.8);
            animation: pulse 2s infinite; cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }
        .fp-icon { width: 30px; height: 30px; fill: var(--neon-gold); }
        
        @keyframes pulse { 
            0%{box-shadow:0 0 10px rgba(255,215,0,0.1); transform:scale(1);} 
            50%{box-shadow:0 0 30px rgba(255,215,0,0.5); transform:scale(1.08);} 
            100%{box-shadow:0 0 10px rgba(255,215,0,0.1); transform:scale(1);} 
        }
        .hint-text { font-family:'Orbitron'; font-size:9px; color:#666; margin-top:-8px; letter-spacing: 2px; }

        /* MODALS */
        .screen-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .screen-overlay.active { display: flex; }
        .rule-box { background: #111; border: 2px solid var(--neon-red); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: left; }
        .btn-ok { background: var(--neon-red); color: #fff; width: 100%; padding: 10px; font-family: 'Teko'; font-size: 22px; border:none; border-radius: 8px; margin-top: 10px; }
        .btn-cancel { background: #333; color: #aaa; width: 100%; padding: 10px; border:none; border-radius: 8px; margin-top: 5px; }
        .login-box { width: 85%; max-width: 300px; background: #111; border: 1px solid var(--neon-blue); border-radius: 15px; padding: 25px; text-align: center; }
        .holo-input { background: transparent; border: none; border-bottom: 2px solid #333; width: 100%; color: #fff; font-family: 'Teko'; font-size: 36px; text-align: center; outline: none; margin: 20px 0; text-transform: uppercase; }
        .btn-next { width: 100%; padding: 12px; background: var(--neon-blue); color: #000; font-family: 'Rajdhani'; font-weight: bold; font-size: 18px; border-radius: 50px; border:none; }
        .scan-wrapper { width: 250px; height: 250px; border: 2px solid var(--neon-blue); border-radius: 15px; overflow: hidden; }
        .scan-status { margin-top: 15px; font-family: 'Teko'; font-size: 24px; color: #fff; }
        #screen-active-dashboard { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); }
        .timer-ring { width: 180px; height: 180px; border-radius: 50%; border: 4px solid #333; border-top: 4px solid var(--neon-blue); display: flex; justify-content: center; align-items: center; margin-bottom: 20px; animation: spin 4s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .timer-val { font-family:'Teko'; font-size: 60px; line-height: 1; }
        .list-box { width: 90%; max-width: 350px; background: #111; border: 1px solid #333; padding: 20px; max-height: 60vh; overflow-y: auto; border-radius: 15px; }
        .q-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        #broadcastModal { z-index: 30000; background: rgba(50,0,0,0.95); }
        .alert-box { background: #200; border: 1px solid red; padding: 25px; border-radius: 15px; text-align: center; width: 90%; }
        .icon-ketum { display: inline-block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-3px);} }
    </style>
</head>

        let localSlots=[null,null,null], localQueue=[], myPlat=localStorage.getItem('myPlat'), currentValidQR="OFF", amIInQueue=false, chargeTimerInterval, lastBroadcastTime=Date.now();
        window.activeSlotIdx = -1;

        onSnapshot(mainRef, (snap) => {
            if (!snap.exists()) return;
            const d = snap.data();
            localSlots = d.chargingSlots || [null,null,null];
            localQueue = d.waitingQueue || [];
            currentValidQR = (d.activeQrCode && d.activeQrCode !== "OFF") ? d.activeQrCode : "OFF";
            if (d.broadcast && d.broadcast.time > lastBroadcastTime) {
                lastBroadcastTime = d.broadcast.time; $('broadcastMsg').innerText = d.broadcast.msg;
                $('broadcastModal').style.display = 'flex'; new Audio("https://www.myinstants.com/media/sounds/nuclear-alarm.mp3").play().catch(()=>{});
            }
            updateUI();
        });

        window.closeBroadcast = () => { $('broadcastModal').style.display = 'none'; };

        function updateUI() {
            let amICharging = false;
            let currentMyPlat = localStorage.getItem('myPlat');
            let amIQueue1 = (localQueue.length > 0 && currentMyPlat && cleanStr(localQueue[0]?.plat) === cleanStr(currentMyPlat));

            localSlots.forEach((s, i) => {
                const wrapper = $(`col-${i}`); 
                const scene = $(`scene-${i}`);
                
                wrapper.className = 'slot-column'; 
                if(i===1) wrapper.classList.add('center');

                if (s) {
                    const isMe = (cleanStr(s.plat) === cleanStr(currentMyPlat));
                    if(isMe) { amICharging = true; window.activeSlotIdx = i; }
                    
                    wrapper.classList.add('active');
                    const roleClass = (s.role || 'member').toLowerCase();
                    if(roleClass.includes('ketum')) wrapper.classList.add('ketum');
                    else if(roleClass.includes('satgas')) wrapper.classList.add('satgas');

                    let dRole = (s.role || 'MEMBER').toUpperCase();
                    if (dRole === 'MEMBER') dRole = 'KELUARGA MLU';

                    let icon = 'üõ°Ô∏è'; let badgeClass = 'badge-member';
                    if(roleClass.includes('ketum')) { icon = 'üëë'; badgeClass = 'badge-ketum icon-ketum'; }
                    else if(roleClass.includes('satgas')) { icon = '‚ö°'; badgeClass = 'badge-satgas'; }

                    scene.innerHTML = `
                        <div class="info-box-inner">
                            <div class="box-face front">
                                <div class="plat-text">${s.plat}</div>
                                <div class="name-text">${escapeHtml(s.userName)}</div>
                            </div>
                            <div class="box-face back">
                                <div class="role-icon ${badgeClass}">${icon}</div>
                                <div class="badge-big ${badgeClass}">${dRole}</div>
                            </div>
                        </div>
                    `;

                    const durationMins = Math.floor((Date.now() - s.startTime) / 60000);
                    if(amIQueue1 && !isMe && durationMins >= 25) {
                        setTimeout(() => {
                            const front = scene.querySelector('.front');
                            if(front) {
                                const btn = document.createElement('button');
                                btn.innerHTML = "AMBIL"; btn.style.cssText = "position:absolute; bottom:5px; font-size:9px; background:red; color:white; border:none; border-radius:3px; padding:2px 5px; z-index:10;";
                                btn.onclick = (e) => { e.stopPropagation(); attemptKudeta(i, s.plat); };
                                front.appendChild(btn);
                            }
                        }, 100);
                    }

                    if(isMe) {
                        $('ad-plat-val').innerText = s.plat; $('ad-name-val').innerText = s.userName; 
                        startChargeTimer(s.startTime); 
                        if(!$('screen-active-dashboard').classList.contains('minimized')) $('screen-active-dashboard').classList.add('active');
                    }
                } else {
                    let content = `<div class="empty-view"><div class="empty-text">AVAILABLE</div></div>`;
                    if(amIQueue1) {
                        content = `<div class="empty-view"><button class="btn-masuk" onclick="selectSlot(${i})">MASUK</button></div>`;
                    }
                    scene.innerHTML = content;
                }
            });

            if(!amICharging) {
                window.activeSlotIdx = -1; $('screen-active-dashboard').classList.remove('active');
                if(chargeTimerInterval) clearInterval(chargeTimerInterval);
                amIInQueue = localQueue.some(q => cleanStr(q.plat) === cleanStr(currentMyPlat));
                
                const hint = document.querySelector('.hint-text');
                if(amIInQueue) { hint.innerText = "LIHAT ANTRIAN"; hint.style.color = "#FFD700"; }
                else { hint.innerText = "TAP UNTUK DAFTAR"; hint.style.color = "#666"; }
            }
            $('qCountDisplay').innerText = "ANTRIAN: " + localQueue.length;
        }

        window.handleMainAction = () => {
            if(window.activeSlotIdx !== -1) { $('screen-active-dashboard').classList.add('active'); $('screen-active-dashboard').classList.remove('minimized'); return; }
            if(amIInQueue) { showQueueDetails(); return; }
            const myPlat = localStorage.getItem('myPlat');
            if(localQueue.some(q => q.plat === myPlat) || localSlots.some(s => s && s.plat === myPlat)) { showCustomAlert("Anda sudah terdaftar!"); return; }
            $('modalRules').classList.add('active');
        };

        window.proceedToScanner = () => { $('modalRules').classList.remove('active'); if(currentValidQR !== "OFF") startScanner(); else runGPSCheck(); };

        function runGPSCheck() {
            if(navigator.geolocation) {
                $('screen-scan').classList.add('active'); $('scanText').innerText = "MENCARI LOKASI...";
                navigator.geolocation.getCurrentPosition((p) => {
                    if(getDist(p.coords.latitude, p.coords.longitude, STATION_LAT, STATION_LNG) > MAX_DIST_KM) { $('screen-scan').classList.remove('active'); showCustomAlert("KEJAUHAN BOS!"); } 
                    else showLoginForm();
                }, () => { showCustomAlert("GPS ERROR."); }, { enableHighAccuracy: true, timeout: 10000 });
            } else showCustomAlert("GPS Tidak Support.");
        }

        function showLoginForm() { $('screen-scan').classList.remove('active'); $('screen-login').classList.add('active'); formStep = 0; formData = {}; renderStep(); }
        let formStep=0, formData={};
        const formConfig = [{l:"LANGKAH 1/2",q:"PLAT NOMOR",k:"plat"},{l:"LANGKAH 2/2",q:"NAMA ANDA",k:"name"}];
        
        $('holoInputLogin').addEventListener('input', function(e) {
            if(formConfig[formStep].k !== 'plat') return;
            let v = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            const match = v.match(/^([A-Z]{1,2})(\d{1,4})?([A-Z]{1,3})?$/);
            if (match) { let f = match[1]; if (match[2]) f += " " + match[2]; if (match[3]) f += " " + match[3]; this.value = f; }
        });

        window.nextStepAction = () => {
            let val = $('holoInputLogin').value.trim().toUpperCase(); if(!val) return;
            if(formConfig[formStep].k === 'plat') { 
                if(val.replace(/\s/g, '').length < 3) return showCustomAlert("Plat invalid!"); 
                formData['plat'] = val; formStep++; renderStep(); 
            } else { 
                if(val.length < 3) return showCustomAlert("Nama pendek!"); 
                formData['name'] = val; executeReg(); 
            }
        };

        function renderStep() { 
            $('stepLabel').innerText = formConfig[formStep].l; $('questionText').innerText = formConfig[formStep].q; 
            $('holoInputLogin').value = ""; $('holoInputLogin').focus(); 
            const btn = document.querySelector('.btn-next');
            btn.innerText = formStep === 1 ? "DAFTAR SEKARANG" : "LANJUT"; btn.onclick = formStep === 1 ? executeReg : nextStepAction;
        }

        async function executeReg() {
            formData['name'] = $('holoInputLogin').value.trim().toUpperCase();
            const cleanInput = cleanStr(formData.plat);
            let userRole = null; 
            try { const m = await getDoc(doc(db, "members", cleanInput)); if(m.exists()) userRole = m.data().role || "MEMBER"; } catch(e){}
            
            runTransaction(db, async(t) => {
                const docSnap = await t.get(mainRef); const d = docSnap.data();
                if(d.chargingSlots.some(s => s && cleanStr(s.plat) === cleanInput) || d.waitingQueue.some(q => cleanStr(q.plat) === cleanInput)) return { status: "EXIST" };
                const n = (d.lastTicket||0)+1;
                const newUser = { plat: formData.plat, userName: formData.name, qNo: n, entryTime: Date.now(), role: userRole };
                Object.keys(newUser).forEach(key => { if (newUser[key] === undefined) newUser[key] = null; });
                t.update(mainRef, { waitingQueue: arrayUnion(newUser), lastTicket: n });
                return { status: "NEW", data: newUser };
            }).then((res) => {
                if(res && res.status === "EXIST") { showCustomAlert("Sesi aktif ditemukan."); } 
                else { localStorage.setItem('myPlat', formData.plat); myPlat = formData.plat; showCustomAlert("‚úÖ BERHASIL MASUK ANTRIAN!"); }
                $('screen-login').classList.remove('active');
            });
        }

        window.showQueueDetails = () => {
            const list = document.getElementById('queueListContent'); list.innerHTML = '';
            const myPlat = localStorage.getItem('myPlat');
            if(localQueue.length === 0) list.innerHTML = '<div style="text-align:center; color:#666;">KOSONG</div>';
            else {
                localQueue.forEach((q, i) => {
                    const div = document.createElement('div'); div.className = 'q-item';
                    const isMe = (cleanStr(q.plat) === cleanStr(myPlat));
                    if(isMe) div.style.background = "rgba(0, 240, 255, 0.1)";
                    div.innerHTML = `<div><b>#${q.qNo} ${q.plat}</b><br><span style="font-size:10px; color:#888;">${escapeHtml(q.userName)}</span></div><div style="font-size:10px; color:var(--neon-blue);">${q.role||'-'}</div>`;
                    list.appendChild(div);
                });
                if(localQueue.some(q => cleanStr(q.plat) === cleanStr(myPlat))) {
                    const btn = document.createElement('button'); btn.innerText = "BATALKAN ANTRIAN"; btn.style.cssText="width:100%; margin-top:10px; background:red; border:none; padding:5px; color:white;";
                    btn.onclick = cancelQueue; list.appendChild(btn);
                }
            }
            $('queueModal').classList.add('active');
        };

        window.cancelQueue = async () => {
            if(!await customConfirm("Batal antri?")) return;
            const myData = localQueue.find(q => cleanStr(q.plat) === cleanStr(localStorage.getItem('myPlat')));
            if(myData) await updateDoc(mainRef, { waitingQueue: arrayRemove(myData) });
            localStorage.removeItem('myPlat'); myPlat=null; $('queueModal').classList.remove('active');
        };

        let html5QrCode;
        window.startScanner = () => {
            $('screen-scan').classList.add('active'); $('scanText').innerText = "ARAHKAN KAMERA";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (decodedText) => {
                if(decodedText === currentValidQR) { stopScanner(); showLoginForm(); } else alert("QR SALAH!");
            }).catch(e => { alert("Error Kamera"); stopScanner(); });
        };
        window.stopScanner = () => { if(html5QrCode) html5QrCode.stop().then(() => html5QrCode.clear()).catch(()=>{}); $('screen-scan').classList.remove('active'); };
        window.cancelLogin = () => { $('screen-login').classList.remove('active'); formStep = 0; formData = {}; renderStep(); };

        window.selectSlot = async (i) => {
            if(!await customConfirm("Masuk Slot "+(i+1)+"?")) return;
            runTransaction(db, async(t)=>{
                const d = (await t.get(mainRef)).data();
                if(d.chargingSlots[i] || cleanStr(d.waitingQueue[0]?.plat) !== cleanStr(localStorage.getItem('myPlat'))) throw "Gagal memilih slot.";
                const u = d.waitingQueue.shift(); u.startTime = Date.now(); d.chargingSlots[i] = u;
                t.update(mainRef,{chargingSlots:d.chargingSlots, waitingQueue:d.waitingQueue});
            });
        };

        window.stopCharging = async (i) => {
            if(!await customConfirm("Stop?")) return;
            runTransaction(db, async(t)=>{
                const d=(await t.get(mainRef)).data(); const u=d.chargingSlots[i]; d.chargingSlots[i]=null;
                if(u) addDoc(historyRef, {...u, finishTime:new Date(), action: "STOP"});
                t.update(mainRef,{chargingSlots:d.chargingSlots});
            }).then(()=>{ localStorage.removeItem('myPlat'); myPlat=null; window.activeSlotIdx=-1; toggleDashboard(false); updateUI(); });
        };

        window.attemptKudeta = async (slotIdx, targetPlat) => {
            if(!await customConfirm("Ambil Alih?")) return;
            runTransaction(db, async(t) => {
                const d = (await t.get(mainRef)).data();
                const u = d.chargingSlots[slotIdx];
                if(!u || cleanStr(u.plat) !== cleanStr(targetPlat)) throw "Gagal";
                addDoc(historyRef, {...u, finishTime:new Date(), status: "KUDETA"});
                const me = d.waitingQueue.shift(); me.startTime = Date.now(); d.chargingSlots[slotIdx] = me;
                t.update(mainRef, { chargingSlots: d.chargingSlots, waitingQueue: d.waitingQueue });
            });
        };

        window.gantiMotor = () => { if(!localStorage.getItem('adm_ok')) return showCustomAlert("Admin Only!"); customConfirm("Reset?").then(ok => { if(ok) { localStorage.removeItem('myPlat'); location.reload(); } }); };
        window.toggleAdmin = () => { let c = prompt("KODE:"); if(c === "1131"){ localStorage.setItem('adm_ok','1'); location.href="admin.html"; } else if(c === "090815") location.href="superadmin.html"; };
        
        window.closeModal = (id) => { const el = $(id); if(el) el.classList.remove('active'); };
        window.toggleDashboard = (s) => { if(!s) $('screen-active-dashboard').classList.add('minimized'); else $('screen-active-dashboard').classList.remove('minimized'); if(s===false) $('screen-active-dashboard').classList.remove('active'); };

        function getDist(lat1,lon1,lat2,lon2){const R=6371;const dLat=(lat2-lat1)*Math.PI/180;const dLon=(lon2-lon1)*Math.PI/180;const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)));}
        function startChargeTimer(s){ if(chargeTimerInterval) clearInterval(chargeTimerInterval); chargeTimerInterval=setInterval(()=>{ const d=Math.floor((Date.now()-s)/1000); $('timerVal').innerText=`${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`; },1000); }
        
        window.showCustomAlert = (msg) => { $('alertMsg').innerText = msg; $('alertModal').classList.add('active'); };
        window.customConfirm = (msg) => { return new Promise(r => { $('confirmMsg').innerText = msg; $('customConfirmModal').classList.add('active'); $('btnConfirmYes').onclick = () => { $('customConfirmModal').classList.remove('active'); r(true); }; }); };

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; $('btnInstallPWA').style.display = 'block'; });
        window.installPWA = async () => { if (deferredPrompt) { deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') { deferredPrompt = null; $('btnInstallPWA').style.display = 'none'; } } };
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
