<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC KELAPA GADING - LIVE SYSTEM</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Rajdhani:wght@600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        /* === 1. GLOBAL RESET & VARS === */
        :root { 
            --bg: #050505; 
            --accent: #CCFF00; 
            --blue: #00F0FF; 
            --red: #FF003C; 
            --gold: #FFD700; 
            --glass: rgba(25, 25, 25, 0.85);
            --border: rgba(255, 255, 255, 0.15);
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            font-family: 'Rajdhani', sans-serif; background: var(--bg); color: #fff; margin: 0; 
            overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* HEADER */
        .top-nav { height: 12vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 15px; }
        .main-title { font-family: 'Teko'; font-size: 38px; font-weight: 600; line-height: 1; color: #fff; margin: 0; letter-spacing: 1px; }
        .brand-sub { font-size: 10px; color: var(--accent); letter-spacing: 3px; font-weight: 700; margin-top: 5px; text-transform: uppercase; }

        /* === MAIN LAYOUT === */
        #frontView { 
            flex: 1; display: flex; justify-content: center; align-items: center; 
            padding: 0 10px; gap: 8px; width: 100%; position: relative;
        }

        .slot-column {
            flex: 1; height: 65vh; 
            display: flex; flex-direction: column;
            justify-content: center;
        }

        /* === 1. GAMBAR (CLEAN) === */
        .img-box {
            flex: 2.5; width: 100%;
            border-radius: 12px;
            background-image: url('logo.png'); /* FILE LOGO */
            background-size: 300% 100%; background-repeat: no-repeat;
            
            filter: grayscale(100%) brightness(0.3); opacity: 0.6;
            transition: 0.4s ease; border: none;
        }
        #img-0 { background-position: 0% 50%; }
        #img-1 { background-position: 50% 50%; }
        #img-2 { background-position: 100% 50%; }

        /* ACTIVE STATE (GAMBAR) */
        .slot-column.active .img-box {
            filter: grayscale(0%) brightness(1.1) contrast(1.1);
            opacity: 1;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.25); /* Soft Glow */
        }
        .slot-column.center .img-box { transform: scale(1.03); z-index: 2; }

        /* COLOR VARIANTS FOR IMAGE GLOW */
        .slot-column.ketum.active .img-box { box-shadow: 0 0 25px rgba(255, 215, 0, 0.25); }
        .slot-column.satgas.active .img-box { box-shadow: 0 0 25px rgba(255, 0, 60, 0.25); }


        /* === 2. INFO BOX (PREMIUM LOOK) === */
        .info-box {
            height: 95px; /* Tinggi Fix */
            margin-top: 12px; /* Jarak Proporsional */
            width: 100%;
            
            /* DESIGN: SOLID DARK GLASS - NO NEON BORDER */
            background: #0a0a0a;
            border: 1px solid #333; /* Border abu tua halus */
            border-radius: 12px;
            
            display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; /* Rata Atas */
            padding-top: 12px;
            
            opacity: 0.5; transition: 0.3s;
        }

        /* ACTIVE STATE (BOX) - TETAP CLEAN */
        .slot-column.active .info-box {
            opacity: 1;
            background: #111;
            border: 1px solid #555; /* Border jadi sedikit lebih terang */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        /* Border warna halus kalau ada role khusus */
        .slot-column.ketum .info-box { border-color: rgba(255, 215, 0, 0.5); }
        .slot-column.satgas .info-box { border-color: rgba(255, 0, 60, 0.5); }

        /* === TYPOGRAPHY (FIX JOMPLANG) === */
        .plat-text {
            font-family: 'Teko'; 
            font-size: 26px; /* Pas, gak kegedean */
            font-weight: 600; line-height: 1;
            color: #fff; margin-bottom: 2px;
            white-space: nowrap; width: 100%; text-align: center;
            letter-spacing: 0.5px;
        }
        
        .name-text {
            font-family: 'Rajdhani'; 
            font-size: 15px; /* GEDEIN DIKIT BIAR IMBANG */
            font-weight: 700; 
            color: #aaa; text-transform: uppercase; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 95%; text-align: center;
            height: 18px; /* Tinggi tetap */
            margin-bottom: 6px;
        }

        /* === BADGE (PILL SHAPE) === */
        .badge-wrapper {
            height: 22px; width: 100%; 
            display: flex; justify-content: center; align-items: center;
        }
        .badge-capsule {
            font-family: 'Orbitron'; font-size: 9px; font-weight: 800;
            padding: 3px 10px; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 1px;
            background: #222; color: #888; border: 1px solid #444;
        }

        /* BADGE COLORS */
        .slot-column.active .badge-capsule { background: rgba(0, 240, 255, 0.1); border-color: var(--blue); color: var(--blue); }
        .slot-column.ketum .badge-capsule { background: rgba(255, 215, 0, 0.1); border-color: var(--gold); color: var(--gold); }
        .slot-column.satgas .badge-capsule { background: rgba(255, 0, 60, 0.1); border-color: var(--red); color: var(--red); }

        .empty-text { 
            font-family: 'Orbitron'; font-size: 10px; color: #444; letter-spacing: 2px; 
            margin-top: 32px; /* Center vertikal kalau kosong */
        }

        /* === FOOTER === */
        .control-area { height: 15vh; width: 100%; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:12px; padding-bottom: 30px; }
        .antrian-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 6px 20px; border-radius: 30px; color: #fff; font-family: 'Teko'; font-size: 22px; letter-spacing: 1px; cursor: pointer; }
        
        .scan-btn { 
            width:60px; height:60px; border-radius:50%; 
            border: 2px solid var(--accent); background: #000;
            display:flex; justify-content:center; align-items:center; 
            box-shadow:0 0 20px rgba(204,255,0,0.2); cursor: pointer;
            transition: 0.2s;
        }
        .scan-btn:active { transform: scale(0.95); }
        .scan-icon { width: 28px; height: 28px; fill: var(--accent); }
        .hint-text { font-family:'Orbitron'; font-size:9px; color:#666; margin-top:-5px; letter-spacing: 2px; }

        /* === MODALS === */
        .screen-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .screen-overlay.active { display: flex; }
        .rule-box { background: #111; border: 1px solid var(--red); padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: left; }
        .rule-title { font-family: 'Teko'; font-size: 32px; color: var(--red); margin: 0 0 15px 0; text-align: center; }
        .rule-item { font-size: 14px; color: #ccc; margin-bottom: 15px; display:flex; gap:10px; }
        .rule-num { color: var(--red); font-weight: bold; font-size: 18px; }
        .btn-ok { background: var(--red); color: #fff; width: 100%; padding: 10px; font-family: 'Rajdhani'; font-weight: 700; font-size: 18px; border:none; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        .btn-cancel { background: #222; color: #aaa; width: 100%; padding: 10px; font-family: 'Rajdhani'; font-weight: 700; font-size: 14px; border:none; border-radius: 8px; margin-top: 5px; cursor: pointer; }
        
        /* LOGIN & SCANNER */
        .login-box { width: 85%; max-width: 320px; background: #111; border: 1px solid #333; border-radius: 15px; padding: 25px; text-align: center; }
        .holo-input { background: transparent; border: none; border-bottom: 2px solid #333; width: 100%; color: #fff; font-family: 'Teko'; font-size: 32px; text-align: center; outline: none; margin: 20px 0; text-transform: uppercase; }
        .btn-next { width: 100%; padding: 12px; background: var(--blue); color: #000; font-family: 'Rajdhani'; font-weight: bold; font-size: 18px; border-radius: 50px; border:none; cursor: pointer; }
        .scan-wrapper { width: 250px; height: 250px; border: 2px solid var(--blue); border-radius: 20px; overflow: hidden; }
        .scan-status { margin-top: 15px; font-family: 'Rajdhani'; font-weight: 600; font-size: 18px; color: #fff; }
        
        /* DASHBOARD */
        #screen-active-dashboard { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); }
        .timer-ring { width: 180px; height: 180px; border-radius: 50%; border: 4px solid #333; border-top: 4px solid var(--blue); display: flex; justify-content: center; align-items: center; margin-bottom: 30px; animation: spin 4s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .timer-val { font-family:'Teko'; font-size: 60px; line-height: 1; }
        
        /* LIST */
        .list-box { width: 90%; max-width: 350px; background: #111; border: 1px solid #333; border-radius: 15px; padding: 20px; max-height: 60vh; overflow-y: auto; }
        .q-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; }
        
        #broadcastModal { z-index: 30000; background: rgba(50,0,0,0.9); }
        .alert-box { background: #200; border: 1px solid red; padding: 25px; border-radius: 15px; text-align: center; width: 90%; }
    </style>
</head>
<body>

        <div class="fp-container"><div class="scan-btn" onclick="handleMainAction()"><svg class="scan-icon" viewBox="0 0 24 24"><path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.68-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.52.25.13.34.43.21.67-.09.18-.26.28-.44.28zM3.5 9.72c-.1 0-.2-.03-.29-.09-.23-.16-.28-.47-.12-.7.99-1.4 2.25-2.5 3.75-3.27C9.98 4.04 14 4.03 17.15 5.65c1.5.77 2.76 1.86 3.75 3.25.16.22.11.54-.12.7-.23.16-.54.11-.7-.12-.9-1.26-2.04-2.25-3.39-2.94-2.87-1.47-6.54-1.47-9.4.01-1.36.7-2.5 1.7-3.4 2.96-.08.14-.23.21-.39.21zm6.25 12.07c-.13 0-.26-.05-.35-.15-.87-.87-1.34-1.43-2.01-2.64-.69-1.23-1.05-2.73-1.05-4.34 0-2.97 2.54-5.39 5.66-5.39s5.66 2.42 5.66 5.39c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.42-2.09-4.39-4.66-4.39-2.57 0-4.66 1.97-4.66 4.39 0 1.44.32 2.77.93 3.85.64 1.15 1.08 1.64 1.85 2.42.19.2.19.51 0 .71-.11.1-.24.15-.37.15zm7.17-1.85c-1.19 0-2.24-.3-3.1-.89-1.49-1.01-2.38-2.65-2.38-4.39 0-.28.22-.5.5s.5.22.5.5c0 1.41.72 2.74 1.94 3.56.71.48 1.54.71 2.54.71.24 0 .64-.03 1.04-.1.27-.05.53.13.58.41.05.27-.13.53-.41.58-.57.11-1.07.12-1.21.12zM14.91 22c-.04 0-.09-.01-.13-.02-1.59-.44-2.63-1.03-3.72-2.1-1.4-1.39-2.17-3.24-2.17-5.22 0-1.62 1.38-2.94 3.08-2.94 1.7 0 3.08 1.32 3.08 2.94 0 1.07.93 1.94 2.08 1.94s2.08-.87 2.08-1.94c0-3.77-3.25-6.83-7.25-6.83-2.84 0-5.44 1.58-6.45 3.94-.11.25-.41.37-.67.26-.25-.11-.37-.41-.26-.67 1.13-2.62 4.07-4.39 7.38-4.39 4.53 0 8.25 3.42 8.25 7.69 0 1.62-1.38 2.94-3.08 2.94s-3.08-1.32-3.08-2.94c0-1.07-.93-1.94-2.08-1.94s-2.08.87-2.08 1.94c0 1.71.66 3.31 1.87 4.51.95.94 1.86 1.46 3.27 1.85.27.07.42.35.35.61-.05.23-.26.38-.47.38z"/></svg></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, runTransaction, collection, addDoc, updateDoc, arrayUnion, arrayRemove, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8", authDomain: "fcgadingnew22.firebaseapp.com", projectId: "fcgadingnew22", storageBucket: "fcgadingnew22.firebasestorage.app", messagingSenderId: "537736846678", appId: "1:537736846678:web:53788d71a196423ac08af7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const mainRef = doc(db, "antrian", "utama");
        const historyRef = collection(db, "riwayatCharging");
        const logRef = collection(db, "activityLog"); 

        const STATION_LAT = -6.171583; const STATION_LNG = 106.899844; const MAX_DIST_KM = 0.2; 
        const $ = (id) => document.getElementById(id);
        function escapeHtml(text) { return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;") : ""; }
        function cleanStr(s) { return s ? s.replace(/[^A-Z0-9]/gi, '').toUpperCase() : ''; }
        function addUserLog(a, d) { addDoc(logRef, { actor: "USER " + (localStorage.getItem('myPlat') || "GUEST"), action: a, details: d, timestamp: new Date() }).catch(e=>{}); }

        let localSlots=[null,null,null], localQueue=[], myPlat=localStorage.getItem('myPlat'), currentValidQR="OFF", amIInQueue=false, chargeTimerInterval, lastBroadcastTime=Date.now();
        window.activeSlotIdx = -1;

        onSnapshot(mainRef, (snap) => {
            if (!snap.exists()) return;
            const d = snap.data();
            localSlots = d.chargingSlots || [null,null,null];
            localQueue = d.waitingQueue || [];
            currentValidQR = (d.activeQrCode && d.activeQrCode !== "OFF") ? d.activeQrCode : "OFF";
            if (d.broadcast && d.broadcast.time > lastBroadcastTime) {
                lastBroadcastTime = d.broadcast.time; $('broadcastMsg').innerText = d.broadcast.msg;
                $('broadcastModal').style.display = 'flex'; new Audio("https://www.myinstants.com/media/sounds/nuclear-alarm.mp3").play().catch(()=>{});
            }
            updateUI();
        });

        window.closeBroadcast = () => { $('broadcastModal').style.display = 'none'; };

        function updateUI() {
            let amICharging = false;
            let currentMyPlat = localStorage.getItem('myPlat');
            let amIQueue1 = (localQueue.length > 0 && currentMyPlat && cleanStr(localQueue[0]?.plat) === cleanStr(currentMyPlat));

            localSlots.forEach((s, i) => {
                const wrapper = $(`col-${i}`); const infoBox = $(`info-${i}`);
                wrapper.className = 'slot-column'; 
                if(i===1) wrapper.classList.add('center');

                if (s) {
                    const isMe = (cleanStr(s.plat) === cleanStr(currentMyPlat));
                    if(isMe) { amICharging = true; window.activeSlotIdx = i; }
                    wrapper.classList.add('active');
                    
                    const roleClass = (s.role || 'member').toLowerCase();
                    if(roleClass.includes('ketum')) wrapper.classList.add('ketum');
                    else if(roleClass.includes('satgas')) wrapper.classList.add('satgas');
                    else wrapper.classList.add('member');

                    // === LOGIC GANTI MEMBER -> KELUARGA MLU ===
                    let dRole = (s.role || '').toUpperCase();
                    if (dRole === 'MEMBER') dRole = 'KELUARGA MLU';

                    // === LOGIC BADGE (FIXED HEIGHT) ===
                    let badgeHTML = `<div class="badge-wrapper"></div>`;
                    if (dRole && dRole !== '-') badgeHTML = `<div class="badge-wrapper"><div class="badge-capsule">${dRole}</div></div>`;

                    infoBox.innerHTML = `
                        <div class="plat-text">${s.plat}</div>
                        <div class="name-text">${escapeHtml(s.userName)}</div>
                        ${badgeHTML}
                    `;

                    // Kudeta Logic
                    const durationMins = Math.floor((Date.now() - s.startTime) / 60000);
                    if(amIQueue1 && !isMe && durationMins >= 25) {
                        const btn = document.createElement('button');
                        btn.innerHTML = "AMBIL"; btn.style.cssText = "font-size:9px; background:red; color:white; border:none; border-radius:4px; margin-top:5px; padding:3px 8px; cursor:pointer;";
                        btn.onclick = () => attemptKudeta(i, s.plat);
                        infoBox.appendChild(btn);
                    }

                    if(isMe) {
                        $('ad-plat-val').innerText = s.plat; $('ad-name-val').innerText = s.userName; 
                        startChargeTimer(s.startTime); 
                        if(!$('screen-active-dashboard').classList.contains('minimized')) $('screen-active-dashboard').classList.add('active');
                    }
                } else {
                    infoBox.innerHTML = `<div class="empty-text">AVAILABLE</div>`;
                    if(amIQueue1) {
                        infoBox.innerHTML = `<button onclick="selectSlot(${i})" style="width:100%; height:100%; background:var(--accent); border:none; color:black; font-weight:bold; padding:5px; cursor:pointer; border-radius:10px;">MASUK</button>`;
                    }
                }
            });

            if(!amICharging) {
                window.activeSlotIdx = -1; $('screen-active-dashboard').classList.remove('active');
                if(chargeTimerInterval) clearInterval(chargeTimerInterval);
                amIInQueue = localQueue.some(q => cleanStr(q.plat) === cleanStr(currentMyPlat));
                if(amIInQueue) { $('.hint-text').innerText = "LIHAT ANTRIAN"; $('.hint-text').style.color = "#FFD700"; }
                else { $('.hint-text').innerText = "TAP UNTUK DAFTAR"; $('.hint-text').style.color = "#666"; }
            }
            $('qCountDisplay').innerText = "ANTRIAN: " + localQueue.length;
        }

        window.handleMainAction = () => {
            if(window.activeSlotIdx !== -1) { $('screen-active-dashboard').classList.add('active'); $('screen-active-dashboard').classList.remove('minimized'); return; }
            if(amIInQueue) { showQueueDetails(); return; }
            const myPlat = localStorage.getItem('myPlat');
            if(localQueue.some(q => q.plat === myPlat) || localSlots.some(s => s && s.plat === myPlat)) { showCustomAlert("Anda sudah terdaftar!"); return; }
            $('modalRules').classList.add('active');
        };

        window.proceedToScanner = () => { $('modalRules').classList.remove('active'); if(currentValidQR !== "OFF") startScanner(); else runGPSCheck(); };

        function runGPSCheck() {
            if(navigator.geolocation) {
                $('screen-scan').classList.add('active'); $('scanText').innerText = "MENCARI LOKASI...";
                navigator.geolocation.getCurrentPosition((p) => {
                    if(getDist(p.coords.latitude, p.coords.longitude, STATION_LAT, STATION_LNG) > MAX_DIST_KM) { $('screen-scan').classList.remove('active'); showCustomAlert("KEJAUHAN BOS!"); } 
                    else showLoginForm();
                }, () => { showCustomAlert("GPS ERROR."); }, { enableHighAccuracy: true, timeout: 10000 });
            } else showCustomAlert("GPS Tidak Support.");
        }

        function showLoginForm() { $('screen-scan').classList.remove('active'); $('screen-login').classList.add('active'); formStep = 0; formData = {}; renderStep(); }
        let formStep=0, formData={};
        const formConfig = [{l:"LANGKAH 1/2",q:"PLAT NOMOR",k:"plat"},{l:"LANGKAH 2/2",q:"NAMA ANDA",k:"name"}];
        
        $('holoInputLogin').addEventListener('input', function(e) {
            if(formConfig[formStep].k !== 'plat') return;
            let v = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            const match = v.match(/^([A-Z]{1,2})(\d{1,4})?([A-Z]{1,3})?$/);
            if (match) { let f = match[1]; if (match[2]) f += " " + match[2]; if (match[3]) f += " " + match[3]; this.value = f; }
        });

        window.nextStepAction = () => {
            let val = $('holoInputLogin').value.trim().toUpperCase(); if(!val) return;
            if(formConfig[formStep].k === 'plat') { 
                if(val.replace(/\s/g, '').length < 3) return showCustomAlert("Plat invalid!"); 
                formData['plat'] = val; formStep++; renderStep(); 
            } else { 
                if(val.length < 3) return showCustomAlert("Nama pendek!"); 
                formData['name'] = val; executeReg(); 
            }
        };

        function renderStep() { 
            $('stepLabel').innerText = formConfig[formStep].l; $('questionText').innerText = formConfig[formStep].q; 
            $('holoInputLogin').value = ""; $('holoInputLogin').focus(); 
            const btn = document.querySelector('.btn-next');
            btn.innerText = formStep === 1 ? "DAFTAR SEKARANG" : "LANJUT"; btn.onclick = formStep === 1 ? executeReg : nextStepAction;
        }

        async function executeReg() {
            formData['name'] = $('holoInputLogin').value.trim().toUpperCase();
            const cleanInput = cleanStr(formData.plat);
            let userRole = null; 
            try { const m = await getDoc(doc(db, "members", cleanInput)); if(m.exists()) userRole = m.data().role || "MEMBER"; } catch(e){}
            
            runTransaction(db, async(t) => {
                const docSnap = await t.get(mainRef); const d = docSnap.data();
                if(d.chargingSlots.some(s => s && cleanStr(s.plat) === cleanInput) || d.waitingQueue.some(q => cleanStr(q.plat) === cleanInput)) return { status: "EXIST" };
                const n = (d.lastTicket||0)+1;
                const newUser = { plat: formData.plat, userName: formData.name, qNo: n, entryTime: Date.now(), role: userRole };
                Object.keys(newUser).forEach(key => { if (newUser[key] === undefined) newUser[key] = null; });
                t.update(mainRef, { waitingQueue: arrayUnion(newUser), lastTicket: n });
                return { status: "NEW", data: newUser };
            }).then((res) => {
                if(res && res.status === "EXIST") { showCustomAlert("Sesi aktif ditemukan."); } 
                else { localStorage.setItem('myPlat', formData.plat); myPlat = formData.plat; showCustomAlert("✅ BERHASIL MASUK ANTRIAN!"); }
                $('screen-login').classList.remove('active');
            });
        }

        window.showQueueDetails = () => {
            const list = document.getElementById('queueListContent'); list.innerHTML = '';
            const myPlat = localStorage.getItem('myPlat');
            if(localQueue.length === 0) list.innerHTML = '<div style="text-align:center; color:#666;">KOSONG</div>';
            else {
                localQueue.forEach((q, i) => {
                    const div = document.createElement('div'); div.className = 'q-item';
                    const isMe = (cleanStr(q.plat) === cleanStr(myPlat));
                    if(isMe) div.style.background = "rgba(0, 240, 255, 0.1)";
                    div.innerHTML = `<div><b>#${q.qNo} ${q.plat}</b><br><span style="font-size:10px; color:#888;">${escapeHtml(q.userName)}</span></div><div style="font-size:10px; color:var(--accent);">${q.role||'-'}</div>`;
                    list.appendChild(div);
                });
                if(localQueue.some(q => cleanStr(q.plat) === cleanStr(myPlat))) {
                    const btn = document.createElement('button'); btn.innerText = "BATALKAN ANTRIAN"; btn.style.cssText="width:100%; margin-top:10px; background:red; border:none; padding:5px; color:white;";
                    btn.onclick = cancelQueue; list.appendChild(btn);
                }
            }
            $('queueModal').classList.add('active');
        };

        window.cancelQueue = async () => {
            if(!await customConfirm("Batal antri?")) return;
            const myData = localQueue.find(q => cleanStr(q.plat) === cleanStr(localStorage.getItem('myPlat')));
            if(myData) await updateDoc(mainRef, { waitingQueue: arrayRemove(myData) });
            localStorage.removeItem('myPlat'); myPlat=null; $('queueModal').classList.remove('active');
        };

        let html5QrCode;
        window.startScanner = () => {
            $('screen-scan').classList.add('active'); $('scanText').innerText = "ARAHKAN KAMERA";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (decodedText) => {
                if(decodedText === currentValidQR) { stopScanner(); showLoginForm(); } else alert("QR SALAH!");
            }).catch(e => { alert("Error Kamera"); stopScanner(); });
        };
        window.stopScanner = () => { if(html5QrCode) html5QrCode.stop().then(() => html5QrCode.clear()).catch(()=>{}); $('screen-scan').classList.remove('active'); };
        window.cancelLogin = () => { $('screen-login').classList.remove('active'); formStep = 0; formData = {}; };

        window.selectSlot = async (i) => {
            if(!await customConfirm("Masuk Slot "+(i+1)+"?")) return;
            runTransaction(db, async(t)=>{
                const d = (await t.get(mainRef)).data();
                if(d.chargingSlots[i] || cleanStr(d.waitingQueue[0]?.plat) !== cleanStr(localStorage.getItem('myPlat'))) throw "Gagal memilih slot.";
                const u = d.waitingQueue.shift(); u.startTime = Date.now(); d.chargingSlots[i] = u;
                t.update(mainRef,{chargingSlots:d.chargingSlots, waitingQueue:d.waitingQueue});
            });
        };

        window.stopCharging = async (i) => {
            if(!await customConfirm("Stop?")) return;
            runTransaction(db, async(t)=>{
                const d=(await t.get(mainRef)).data(); const u=d.chargingSlots[i]; d.chargingSlots[i]=null;
                if(u) addDoc(historyRef, {...u, finishTime:new Date(), action: "STOP"});
                t.update(mainRef,{chargingSlots:d.chargingSlots});
            }).then(()=>{ localStorage.removeItem('myPlat'); myPlat=null; window.activeSlotIdx=-1; toggleDashboard(false); updateUI(); });
        };

        window.attemptKudeta = async (slotIdx, targetPlat) => {
            if(!await customConfirm("Ambil Alih?")) return;
            runTransaction(db, async(t) => {
                const d = (await t.get(mainRef)).data();
                const u = d.chargingSlots[slotIdx];
                if(!u || cleanStr(u.plat) !== cleanStr(targetPlat)) throw "Gagal";
                addDoc(historyRef, {...u, finishTime:new Date(), status: "KUDETA"});
                const me = d.waitingQueue.shift(); me.startTime = Date.now(); d.chargingSlots[slotIdx] = me;
                t.update(mainRef, { chargingSlots: d.chargingSlots, waitingQueue: d.waitingQueue });
            });
        };

        window.gantiMotor = () => { if(!localStorage.getItem('adm_ok')) return showCustomAlert("Admin Only!"); customConfirm("Reset?").then(ok => { if(ok) { localStorage.removeItem('myPlat'); location.reload(); } }); };
        window.toggleAdmin = () => { let c = prompt("KODE:"); if(c === "1131"){ localStorage.setItem('adm_ok','1'); location.href="admin.html"; } else if(c === "090815") location.href="superadmin.html"; };
        
        window.closeModal = (id) => { const el = $(id); if(el) el.classList.remove('active'); };
        window.toggleDashboard = (s) => { if(!s) $('screen-active-dashboard').classList.add('minimized'); else $('screen-active-dashboard').classList.remove('minimized'); if(s===false) $('screen-active-dashboard').classList.remove('active'); };

        function getDist(lat1,lon1,lat2,lon2){const R=6371;const dLat=(lat2-lat1)*Math.PI/180;const dLon=(lon2-lon1)*Math.PI/180;const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)));}
        function startChargeTimer(s){ if(chargeTimerInterval) clearInterval(chargeTimerInterval); chargeTimerInterval=setInterval(()=>{ const d=Math.floor((Date.now()-s)/1000); $('timerVal').innerText=`${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`; },1000); }
        
        window.showCustomAlert = (msg) => { $('alertMsg').innerText = msg; $('alertModal').classList.add('active'); };
        window.customConfirm = (msg) => { return new Promise(r => { $('confirmMsg').innerText = msg; $('customConfirmModal').classList.add('active'); $('btnConfirmYes').onclick = () => { $('customConfirmModal').classList.remove('active'); r(true); }; }); };

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; $('btnInstallPWA').style.display = 'block'; });
        window.installPWA = async () => { if (deferredPrompt) { deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') { deferredPrompt = null; $('btnInstallPWA').style.display = 'none'; } } };
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
