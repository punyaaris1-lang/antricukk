            --bg: #f0f2f5;

        .btn-modal.primary { background: var(--cyan); color: #fff; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, runTransaction, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // --- GLOBAL CONSTANTS ---
        const STATION_LOC = { lat: -6.171583, lng: 106.899844 }; 
        const MAX_DIST_KM = 0.2; 
        const FONTE_TOKEN = "YOUR_FONTE_TOKEN_HERE"; 

        // --- GPS AND UTILITY FUNCTIONS ---
        
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        function calculateTargetLimit(queueLength) {
            if (queueLength >= 6 && queueLength <= 10) return 90;
            if (queueLength > 10) return 85;
            if (queueLength >= 3 && queueLength <= 5) return 95;
            return 100;
        }

        // --- LOGIKA DURASI CAS (FIXED LOGIC) ---
        function getRemainingTime(batteryPercent) {
            // Data points dari foto: {persentase: waktu_tersisa_menit}
            const data = [
                {p: 100, t: 0}, 
                {p: 97, t: 6}, {p: 91, t: 9}, {p: 90, t: 19}, {p: 89, t: 20}, {p: 87, t: 21}, {p: 85, t: 26},
                {p: 82, t: 25}, {p: 81, t: 26.5}, {p: 79, t: 30}, {p: 77, t: 31}, {p: 73, t: 35},
                {p: 72, t: 35}, {p: 68, t: 42}, {p: 67, t: 43}, {p: 61, t: 47}, {p: 59, t: 48},
                {p: 58, t: 50}, {p: 51, t: 55}, {p: 50, t: 54}, {p: 49, t: 54.5}, {p: 47, t: 56},
                {p: 46, t: 56}, {p: 21, t: 69}, {p: 18, t: 71}
            ];
            
            if (batteryPercent >= 100) return 0;
            if (batteryPercent <= data[data.length - 1].p) return data[data.length - 1].t;

            let lower = data.slice().reverse().find(d => d.p <= batteryPercent);
            let upper = data.find(d => d.p > batteryPercent); 
            
            if (!lower && upper && batteryPercent > 97) lower = {p: 97, t: 6};
            if (!lower && !upper) return 75;

            if (lower && lower.p === batteryPercent) return lower.t;
            if (upper && upper.p === batteryPercent) return upper.t;

            if (lower && upper) {
                const interpolatedTime = lower.t + (upper.t - lower.t) * ((batteryPercent - lower.p) / (upper.p - lower.p));
                return interpolatedTime;
            }
            
            return lower ? lower.t : 75; 
        }

        function calculateDuration(startBattery, targetLimit) {
            if (startBattery >= targetLimit) return 5; 

            let targetTimeRemaining = getRemainingTime(targetLimit);
            let startTimeRemaining = getRemainingTime(startBattery);
            
            let duration = startTimeRemaining - targetTimeRemaining;
            
            if (startBattery >= 97 && targetLimit === 100) {
                duration = (targetLimit - startBattery) * 3;
            }
            if (duration < 0) duration = (targetLimit - startBattery) * 1.5; 

            return Math.max(5, Math.ceil(duration)); 
        }


        // --- WHATSAPP NOTIFICATION ---
        const WA_MESSAGES = [
            (plat, wa) => `Halo user ${plat}! Motor Anda sudah selesai diisi daya dan siap diambil. Mohon segera pindahkan kendaraan Anda.`,
            (plat, wa) => `Peringatan! Pengisian daya motor ${plat} telah mencapai target. Slot telah terisi penuh. Silakan ambil kendaraan Anda.`,
            (plat, wa) => `Notifikasi: Motor dengan plat nomor ${plat} telah selesai melakukan pengisian daya. Terima kasih atas kerja samanya.`,
        ];

        function sendWhatsAppNotification(plat, wa) {
            if (wa.length < 9 || FONTE_TOKEN === "YOUR_FONTE_TOKEN_HERE") return console.log("WA number too short or FONTE_TOKEN not set. Skipping notification.");

            const index = Math.floor(Math.random() * WA_MESSAGES.length);
            const baseMessage = WA_MESSAGES[index](plat, wa);
            const signature = "\n\n- Pesan ini dikirim otomatis oleh Smart Parking System MLU. Terima kasih sudah mampir di Rumah MLU.";
            const message = encodeURIComponent(baseMessage + signature);

            const url = `https://api.fonnte.com/send?target=${wa}&message=${message}`;

            fetch(url, {
                method: 'POST',
                headers: { 'Authorization': FONTE_TOKEN }
            })
            .then(response => response.json())
            .then(data => console.log('WA Sent:', data))
            .catch(error => console.error('WA Error:', error));
        }

        // --- CORE SYSTEM & UI LOGIC ---
        let audioCtx = null;
        let triggeredAlarms = new Set();
        let isAdminLoggedIn = false; 

        function initAudioAndNotif() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            g.gain.value = 0.01;
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.01);

            if ("Notification" in window && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        }

        function playSiren() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(1000, audioCtx.currentTime + 0.5); 
            osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 1.0);  
            
            gain.gain.value = 0.5;
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 2); 
        }

        document.body.addEventListener('click', initAudioAndNotif, { once: true });

        window.toggleTheme = () => {
             showPopup('info', 'TEMA TERKUNCI', 'Tema saat ini dikunci di mode Terang.');

        function triggerAlarm(name, wa) {
            const myPlat = localStorage.getItem('myPlat');
            
            // Logika Alarm Lokal (Bunyi & Getar)
            if(myPlat && name === myPlat) {
                showPopup('alarm', 'SELESAI!', `Motor <b>${name}</b> Selesai!`);
                if(window.alarmInterval) clearInterval(window.alarmInterval);
                playSiren();
                window.alarmInterval = setInterval(playSiren, 2500);
                if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
                if(Notification.permission === "granted") {
                    new Notification("FC KELAPA GADING", { body: `Plat ${name} Selesai!`, icon: "https://via.placeholder.com/128?text=âš¡" });
                }
            }

            if (wa) sendWhatsAppNotification(name, wa);
        }

        window.stopAlarm = () => {
            if(window.alarmInterval) { clearInterval(window.alarmInterval); window.alarmInterval = null; }
        };

        // --- POPUP SYSTEM (Kode tetap sama) ---
        function showPopup(type, title, msg, onOk = null, additionalData = null) {
            const m = document.getElementById('masterModal');
            const box = document.getElementById('modalBox');
            const icon = document.getElementById('mIcon');
            const t = document.getElementById('mTitle');
            const ms = document.getElementById('mMsg');
            const btnOk = document.getElementById('mBtnOk');
            const btnCancel = document.getElementById('mBtnCancel');
            const inp = document.getElementById('mInput');
            const inpDuration = document.getElementById('mInputDuration');

            m.style.display = 'flex'; m.className = 'modal'; 
            box.style.borderColor = 'var(--cyan)';
            t.innerText = title; ms.innerHTML = msg; 
            inp.style.display = 'none'; inpDuration.style.display = 'none';
            btnCancel.style.display = 'none';
            btnOk.className = 'btn-modal primary'; btnOk.innerText = 'OK';

            btnOk.onclick = null; 

            if(type === 'confirm') {
                icon.innerText = 'â“'; btnCancel.style.display = 'block'; btnOk.innerText = 'YA';
                btnCancel.onclick = () => m.style.display = 'none';
                btnOk.onclick = () => { m.style.display = 'none'; if(onOk) onOk(); };
            }
            else if(type === 'error') {
                icon.innerText = 'âŒ'; box.style.borderColor = 'var(--soft-red)';
                btnOk.className = 'btn-modal danger'; btnOk.innerText = 'TUTUP';
                btnOk.onclick = () => m.style.display = 'none';
            }
            else if(type === 'alarm') {
                icon.innerText = 'ðŸ””'; box.style.borderColor = 'var(--soft-red)';
                btnOk.className = 'btn-modal danger'; btnOk.innerText = 'MATIKAN ALARM';
                btnOk.onclick = () => { window.stopAlarm(); m.style.display = 'none'; };
            }
            else if(type === 'admin') {
                icon.innerText = 'ðŸ”’'; inp.style.display = 'block'; inp.value=''; inp.focus();
                btnOk.innerText = 'LOGIN'; btnCancel.style.display = 'block';
                btnCancel.onclick = () => m.style.display = 'none';
                btnOk.onclick = () => {
                    if(inp.value === '1131') { 
                        m.style.display = 'none'; 
                        document.getElementById('adminPanel').style.display = 'block'; 
                        isAdminLoggedIn = true;
                    } 
                    else showPopup('error','GAGAL','PIN Salah!');
                };
            }
            else if(type === 'timer') {
                icon.innerText = 'â±ï¸';
                inpDuration.style.display = 'block'; inpDuration.value = additionalData?.currentDuration || ''; inpDuration.focus();
                btnOk.innerText = 'SET BARU'; btnCancel.style.display = 'block';
                btnCancel.onclick = () => m.style.display = 'none';
                btnOk.onclick = () => {
                    const newDuration = parseInt(inpDuration.value);
                    if(isNaN(newDuration) || newDuration <= 0) {
                        return showPopup('error', 'Gagal', 'Durasi tidak valid.');

                    m.style.display = 'none';
                    if(onOk) onOk(newDuration);
                };
            }
            else { icon.innerText = 'âœ…'; btnOk.onclick = () => m.style.display = 'none'; }
        }

        window.openAdminLogin = () => showPopup('admin', 'ADMIN LOGIN', 'Masukkan PIN');

        // --- REGISTRATION LOGIC WITH GPS LOCK ---
        document.getElementById('btnDaftar').onclick = () => {
            initAudioAndNotif(); 
            const plat = document.getElementById('userPlat').value.toUpperCase().trim();
            const wa = document.getElementById('userWA').value.trim();
            const bat = parseInt(document.getElementById('userBattery').value);

            if(!plat || isNaN(bat)) { return showPopup('error','DATA KURANG','Mohon isi plat & baterai.'); }
            if(!wa || wa.length < 9) { return showPopup('error','DATA KURANG','Mohon isi Nomor WA yang valid.'); } 
            
            document.getElementById('btnDaftar').disabled=true;
            document.getElementById('btnDaftar').innerText="MENGAMBIL LOKASI...";
            
            getLocationAndRegister(plat, wa, bat);
        };
        
        function getLocationAndRegister(plat, wa, bat) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const dist = getDistanceFromLatLonInKm(
                            position.coords.latitude, 
                            position.coords.longitude, 
                            STATION_LOC.lat, 
                            STATION_LOC.lng
                        );

                        if (dist > MAX_DIST_KM) {
                             document.getElementById('btnDaftar').disabled=false;
                             document.getElementById('btnDaftar').innerText="DAFTAR ANTRIAN";
                             return showPopup('error','GPS GAGAL','Anda terlalu jauh dari stasiun. Jarak: ' + dist.toFixed(3) + ' km.');
                        }
                        
                        registerUser(plat, wa, bat);
                    },
                    (error) => {
                        document.getElementById('btnDaftar').disabled=false;
                        document.getElementById('btnDaftar').innerText="DAFTAR ANTRIAN";
                        if (error.code === error.PERMISSION_DENIED) {
                            return showPopup('error','GPS DIBLOKIR','Akses lokasi ditolak. Silakan izinkan akses lokasi di pengaturan browser Anda.');
                        }
                        return showPopup('error','GPS GAGAL', 'Gagal mengambil lokasi: ' + error.message);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                document.getElementById('btnDaftar').disabled=false;
                document.getElementById('btnDaftar').innerText="DAFTAR ANTRIAN";
                showPopup('error','GPS TIDAK DIDUKUNG','Browser Anda tidak mendukung Geolocation.');
            }
        }

        async function registerUser(plat, wa, bat) {
            const btn = document.getElementById('btnDaftar');
            btn.innerText="PROSES...";

            localStorage.setItem('myPlat', plat);

            try {
                await runTransaction(db, async(t)=>{
                    const d = (await t.get(ref)).data() || {};
                    let s = d.chargingSlots || [null,null,null];
                    let q = d.waitingQueue || [];

                    if((d.blockedList||[]).includes(plat)) throw "Plat ini DIBLOKIR!";
                    if(s.some(x=>x?.name===plat) || q.some(x=>x?.name===plat)) throw "Plat sudah terdaftar!";

                    const target = calculateTargetLimit(q.length);
                    const dur = calculateDuration(bat, target);
                    
                    const item = { name:plat, wa:wa, startBattery:bat, targetLimit:target, durationMinutes:dur, startTime:null };
                    
                    const empty = s.findIndex(x=>x===null);
                    if(empty!==-1) s[empty] = {...item, startTime: new Date()}; 
                    else q.push(item);

                    t.set(ref, {chargingSlots:s, waitingQueue:q}, {merge:true});
                });

                showPopup('success','BERHASIL','Masuk antrian/slot.');
                document.getElementById('userPlat').value=''; 
                document.getElementById('userBattery').value='';
                document.getElementById('userWA').value='';
            } catch(e) { showPopup('error','GAGAL', e); }
            
            btn.disabled=false; 
            btn.innerText="DAFTAR ANTRIAN";
        }


        // --- RENDER & TIMER ---
        setInterval(() => {
            document.querySelectorAll('[data-end]').forEach(el => {
                const end = parseInt(el.dataset.end);
                const name = el.dataset.name;
                const wa = el.dataset.wa;
                const key = name+end;

                const diff = end - Date.now();
                if(diff > 0) {
                    const m = Math.floor(diff/60000);
                    const s = Math.floor((diff%60000)/1000);
                    el.innerText = `${m}:${s<10?'0'+s:s}`;
                } else {
                    el.innerText = "SELESAI"; 
                    el.style.color = "var(--soft-red)";
                    
                    if(!triggeredAlarms.has(key)) { 
                        triggeredAlarms.add(key); 
                        triggerAlarm(name, wa);
                    }
                }
            });
        }, 1000);


        // --- FIREBASE SNAPSHOT & RENDER ---
        onSnapshot(ref, (snap) => {
            const d = snap.data() || {};
            const slots = d.chargingSlots || [null,null,null];
            const q = d.waitingQueue || [];
            
            // RENDER SLOTS
            document.getElementById('slotsContainer').innerHTML = slots.map((x,i)=>{
                if(!x) return `
                    <div class="slot-box" style="opacity:0.5; border-style:dashed;">
                        <div class="bat-icon" style="border-color:var(--text-muted)"><div class="bat-bolt" style="color:var(--text-muted)">âš¡</div></div>
                        <div style="font-size:12px; color:var(--text-muted)">KOSONG</div>
                    </div>`;

                const isRun = !!x.startTime;
                
                let buttons;
                if(isRun) {
                    buttons = `
                        <div class="btn-group">
                            <button class="btn-act btn-edit-timer" onclick="window.setTimerManualPrompt(${i}, ${x.durationMinutes})">EDIT TIMER</button>
                            <button class="btn-act btn-stop" onclick="window.act(${i},'stop', '${x.name}', '${x.wa}')">STOP</button>
                        </div>
                    `;
                } else {
                    buttons = `<button class="btn-act btn-start" onclick="window.act(${i},'start', '${x.name}', '${x.wa}')">MULAI</button>`;
                }
                
                let time = `<div style="font-size:10px; color:var(--text-muted); margin-top:5px;">Tap MULAI</div>`;
                let h = x.startBattery;
                let targetText = "";
                let waInfo = x.wa ? `<a href="https://wa.me/${x.wa.replace(/\D/g, '')}" target="_blank" style="color:var(--text-muted); font-size:9px; margin-bottom:5px; text-decoration:none;">WA: ${x.wa}</a>` : '';


                if(isRun) {
                    const start = x.startTime.seconds ? x.startTime.seconds*1000 : new Date(x.startTime).getTime();
                    const end = start + (x.durationMinutes*60000);
                    time = `<div style="font-size:16px; font-weight:bold; color:var(--cyan); margin:5px 0;" data-end="${end}" data-name="${x.name}" data-wa="${x.wa}">...</div>`;
                    h = 100;
                    targetText = `<div style="font-size:9px; color:var(--cyan);">Target: ${x.targetLimit}%</div>`;
                }
                return `
                    <div class="slot-box active">
                        <div class="bat-icon">
                            <div class="bat-fill" style="height:${h}%"></div>
                            <div class="bat-bolt">âš¡</div>
                        </div>
                        <div style="font-weight:bold; color:var(--text);">${x.name}</div>
                        ${waInfo}
                        ${targetText}
                        ${time}
                        ${buttons}
                    </div>`;
            }).join('');

            // RENDER QUEUE
            document.getElementById('qCount').innerText = q.length;
            document.getElementById('queueList').innerHTML = q.length ? q.map((x,i)=>`
                <div style="display:flex; justify-content:space-between; background:var(--card-bg); padding:10px; margin-bottom:5px; border-radius:8px;">
                    <div><b style="color:var(--text);">${x.name}</b> <span style="font-size:12px; color:var(--cyan)">(${x.startBattery}% > ${x.targetLimit}%)</span> ${x.wa ? `<span style="font-size:10px; color:var(--text-muted)">(${x.wa})</span>` : ''}</div>
                    <button onclick="window.delQ(${i}, '${x.name}')" style="background:none; border:none; color:var(--soft-red); cursor:pointer;">âœ•</button>
                </div>
            `).join('') : '<div style="text-align:center; color:var(--text-muted); font-size:12px;">Antrian Kosong</div>';
            
            // RENDER ADMIN QUEUE OPTIONS
            const assignQueueSelect = document.getElementById('assignQueueIndex');
            assignQueueSelect.innerHTML = q.length ? q.map((x,i)=>`<option value="${i}">Antrian ${i+1}: ${x.name} (${x.startBattery}%)</option>`) : '<option value="-1">-- Antrian Kosong --</option>';

        });

        // --- SLOT ACTIONS (START/STOP) ---
        window.act = (i, type, platName, wa) => {
            initAudioAndNotif();
            const myPlat = localStorage.getItem('myPlat');

            if(type === 'stop' && !isAdminLoggedIn && myPlat !== platName) {
                return showPopup('error', 'AKSES DITOLAK', 'Ini bukan kendaraan Anda!');
            }

            if(type==='stop') {
                showPopup('confirm', 'KONFIRMASI', `Stop & Hapus Slot ${i+1}?`, () => {
                    runTransaction(db, async(t)=>{
                        const d = (await t.get(ref)).data();
                        let s = d.chargingSlots; 
                        let q = d.waitingQueue;
                        
                        s[i]=null; 
                        
                        if(q.length){ 
                            const nextItem = q.shift();
                            
                            const target = calculateTargetLimit(q.length); 
                            const dur = calculateDuration(nextItem.startBattery, target);

                            s[i]={ 
                                ...nextItem, 
                                targetLimit: target,
                                durationMinutes: dur,
                                startTime: new Date() 
                            }; 
                        }

                        t.update(ref, {chargingSlots:s, waitingQueue:q});
                    });
                    window.stopAlarm();
                });
            } else {
                runTransaction(db, async(t)=>{
                    const s = (await t.get(ref)).data().chargingSlots;
                    if(s[i]) s[i].startTime = new Date();
                    t.update(ref, {chargingSlots:s});
                });
            }
        };

        window.delQ = (i, platName) => {
            const myPlat = localStorage.getItem('myPlat');
            if(!isAdminLoggedIn && myPlat !== platName) {
                return showPopup('error', 'AKSES DITOLAK', 'Ini bukan antrian Anda!');
            }

            showPopup('confirm','HAPUS', 'Hapus antrian ini?', () => {
                runTransaction(db, async(t)=>{
                    const q = (await t.get(ref)).data().waitingQueue;
                    q.splice(i,1); t.update(ref, {waitingQueue:q});
                });
            });
        };

        window.setTimerManualPrompt = (i, currentDuration) => {
            if(!isAdminLoggedIn) {
                 return showPopup('error', 'AKSES DITOLAK', 'Hanya Admin yang dapat mengedit timer.');
            }
            const setTimerAction = (newDuration) => {
                runTransaction(db, async(t)=>{
                    const s = (await t.get(ref)).data().chargingSlots;
                    if(!s[i]) throw `Slot ${i+1} kosong. Tidak bisa atur timer.`;

                    s[i].durationMinutes = newDuration;
                    s[i].startTime = new Date(); 
                    
                    t.update(ref, {chargingSlots:s});
                }).then(() => {
                    showPopup('success','TIMER DIATUR',`Timer Slot ${i+1} diatur ke ${newDuration} menit.`);
                }).catch(e => {
                    showPopup('error','GAGAL', e);
                });
            };

            showPopup('timer', 
                `ATUR ULANG TIMER SLOT ${i+1}`, 
                `Masukkan durasi baru (menit) untuk motor ini.`, 
                setTimerAction, 
                { currentDuration: currentDuration }
            );
        };


        // ADMIN FUNCTIONS
        window.manualAssign = () => {
            const i = document.getElementById('manSlot').value;
            const p = document.getElementById('manPlat').value;
            if(!p) return showPopup('error','ERROR','Plat kosong');
            
            runTransaction(db, async(t)=>{
                const s = (await t.get(ref)).data().chargingSlots || [null,null,null];
                const q = (await t.get(ref)).data().waitingQueue || [];
                
                // Manual assign menggunakan nilai default, karena Admin tidak mengisi Baterai & WA
                const target = 100; // Target penuh
                const startBat = 50; // Asumsi baterai di tengah
                const dur = calculateDuration(startBat, target);
                
                s[i] = { 
                    name:p.toUpperCase(), 
                    wa:'', 
                    startBattery:startBat, 
                    targetLimit:target, 
                    durationMinutes:dur, 
                    startTime:new Date() 
                };
                t.update(ref, {chargingSlots:s}, {merge:true});
            });
            showPopup('success','SUKSES',`Slot ${parseInt(i)+1} terisi (Default 50%).`);
        };

        window.clearSlotManual = () => {
            const i = document.getElementById('manSlot').value;
            showPopup('confirm', 'HAPUS SLOT', `Paksa hapus Slot ${parseInt(i)+1}?`, () => {
                runTransaction(db, async(t)=>{
                    const s = (await t.get(ref)).data().chargingSlots;
                    s[i] = null;
                    t.update(ref, {chargingSlots:s});
                });
            });
        };
        
        window.assignQueueToSlot = () => {
            const queueIndex = parseInt(document.getElementById('assignQueueIndex').value);
            const slotTarget = parseInt(document.getElementById('assignSlotTarget').value);

            if (queueIndex < 0) return showPopup('error', 'Gagal', 'Pilih antrian yang valid.');

            showPopup('confirm', 'PINDAH ANTRIAN', `Pindah Antrian ke Slot ${slotTarget + 1}?`, () => {
                runTransaction(db, async(t) => {
                    const d = (await t.get(ref)).data();
                    let s = d.chargingSlots;
                    let q = d.waitingQueue;

                    if (!q[queueIndex]) throw "Antrian tidak ditemukan.";
                    if (s[slotTarget]) throw `Slot ${slotTarget + 1} sudah terisi. Kosongkan dulu.`;

                    const itemToMove = q[queueIndex];

                    q.splice(queueIndex, 1);
                    
                    // Recalculate duration and target based on item's start battery, but use the new queue length for target limit calculation
                    const newTarget = calculateTargetLimit(q.length);
                    const newDur = calculateDuration(itemToMove.startBattery, newTarget);
                    
                    s[slotTarget] = {
                        ...itemToMove,
                        targetLimit: newTarget,
                        durationMinutes: newDur,
                        startTime: new Date()
                    };

                    t.update(ref, { chargingSlots: s, waitingQueue: q });
                }).then(() => {
                    showPopup('success', 'SUKSES', `Antrian berhasil dipindah ke Slot ${slotTarget + 1}.`);
                }).catch(e => {
                    showPopup('error', 'GAGAL', e);
                });
            });
        };

        window.blockUser = async () => {
            const p = document.getElementById('blockPlatInput').value.toUpperCase().trim();
            if(!p) return;
            await runTransaction(db, async (t) => {
                const d = (await t.get(ref)).data(); const l = d.blockedList || [];
                if (!l.includes(p)) l.push(p); t.update(ref, {blockedList: l});
            });
            showPopup('success', 'BLOKIR', `Plat ${p} diblokir.`);
        };
        window.stopAll = () => {
            showPopup('confirm', 'BAHAYA', 'Stop SEMUA slot?', () => {
                runTransaction(db, async(t)=>{ t.update(ref, {chargingSlots:[null,null,null]}); });
            });
        };
        window.resetAll = () => {
            showPopup('confirm', 'RESET DATABASE', 'Hapus antrian & slot?', () => {
                setDoc(ref, {chargingSlots:[null,null,null], waitingQueue:[], blockedList:[]});
            });
        };
    </script>
</body>
</html>
