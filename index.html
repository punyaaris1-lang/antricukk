<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC GADING - FINAL TUNED</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* === 1. GLOBAL SETUP === */
        :root {
            --bg-dark: #000;
            --neon-blue: #00F0FF;
            --neon-gold: #FFD700;
            --neon-red: #FF003C;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background: #000;
            background-image: radial-gradient(circle at 50% 40%, #1a1a1a 0%, #000 90%);
            color: #fff; font-family: 'Rajdhani', sans-serif; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        .header { height: 10vh; display: flex; justify-content: center; align-items: center; }
        .header h1 { 
            font-family: 'Teko'; font-size: 32px; margin: 0; 
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.4); 
            letter-spacing: 1px;
        }

        /* === CONTAINER UTAMA === */
        .slots-container {
            flex: 1; 
            display: flex; justify-content: center; align-items: flex-end;
            width: 100%; max-width: 450px; margin: 0 auto;
            /* Padding bawah dikurangin biar ada space buat footer naik */
            padding: 0 15px 5px 15px; 
            gap: 2px; 
        }

        .slot-column {
            flex: 1; height: 100%; display: flex; flex-direction: column; justify-content: flex-end;
            position: relative;
        }

        /* === 2. LOGO BOX (SETTINGAN NO BORDER - GAGAH) === */
        .img-box {
            height: 38vh; /* Tinggi Gambar */
            width: 100%; margin-bottom: 8px; border-radius: 6px;
            
            /* GANTI SESUAI FILE LOGO */
            background-image: url('logo.jpg'); 
            background-size: 300% 100%; 
            background-repeat: no-repeat;
            
            /* Mati */
            opacity: 0.3; filter: grayscale(100%) brightness(0.4); 
            transition: all 0.5s ease;
            background-color: rgba(20,20,20,0.5);
        }
        
        #col-0 .img-box { background-position: 0% 50%; }
        #col-1 .img-box { background-position: 50% 50%; }
        #col-2 .img-box { background-position: 100% 50%; }

        /* NYALA (GLOW ONLY) */
        .slot-column.active .img-box {
            opacity: 1; filter: grayscale(0%) brightness(1.2);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3); /* Glow Biru */
            transform: translateY(-5px);
        }
        .slot-column.active.ketum .img-box { box-shadow: 0 0 35px rgba(255, 215, 0, 0.4); }
        .slot-column.active.satgas .img-box { box-shadow: 0 0 35px rgba(255, 0, 60, 0.4); }


        /* === 3. FLIP CARD (ANIMASI DIPERLAMBAT) === */
        .info-box-scene {
            height: 90px; width: 100%; perspective: 1000px;
        }
        .info-box-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; 
            /* TRANSITION DIPERLAMBAT JADI 1.2s (Biar gak cepet2) */
            transition: transform 1.2s cubic-bezier(0.4, 0.2, 0.2, 1); 
            transform-style: preserve-3d;
        }
        
        /* Loop Animasi Flip (Durasi Total 12 Detik) */
        .slot-column.active .info-box-inner { animation: flipLoop 12s infinite ease-in-out; }
        
        /* Delay biar gak barengan */
        #col-0 .info-box-inner { animation-delay: 0s; }
        #col-1 .info-box-inner { animation-delay: 4s; }
        #col-2 .info-box-inner { animation-delay: 8s; }

        @keyframes flipLoop {
            /* TAHAN DI DEPAN (PLAT) LAMA: 0% - 45% */
            0%, 45% { transform: rotateX(0deg); }   
            /* PUTAR KE BELAKANG & TAHAN: 50% - 95% */
            50%, 95% { transform: rotateX(180deg); } 
            /* BALIK LAGI */
            100% { transform: rotateX(360deg); }    
        }

        .box-face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #1f252b 0%, #000 100%);
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* KONTEN DEPAN */
        .plat-text {
            font-family: 'Teko'; font-size: 28px; font-weight: 500; 
            color: #fff; line-height: 1; margin-top: 2px;
            white-space: nowrap; overflow: hidden;
        }
        .name-text {
            font-family: 'Rajdhani'; font-size: 11px; font-weight: 700; color: #888;
            text-transform: uppercase; margin-top: 3px; 
            border-top: 1px solid rgba(255,255,255,0.1); width: 80%; padding-top: 2px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* KONTEN BELAKANG */
        .box-face.back { transform: rotateX(180deg); background: #080808; }
        .badge-big { font-family: 'Orbitron'; font-size: 11px; font-weight: 900; letter-spacing: 1px; }
        .role-icon { font-size: 20px; margin-bottom: 2px; }

        /* GARIS BAWAH (INDICATOR) */
        .box-face::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; opacity: 0.5; }
        .slot-column.active .box-face::after { background: var(--neon-blue); box-shadow: 0 -2px 10px var(--neon-blue); }
        .slot-column.active.ketum .box-face::after { background: var(--neon-gold); box-shadow: 0 -2px 15px var(--neon-gold); }
        .slot-column.active.satgas .box-face::after { background: var(--neon-red); box-shadow: 0 -2px 15px var(--neon-red); }

        
        /* === 4. ANIMASI BADGE === */
        @keyframes neonBreath {
            0%, 100% { text-shadow: 0 0 5px var(--neon-blue), 0 0 15px var(--neon-blue); opacity: 1; transform: scale(1); }
            50% { text-shadow: 0 0 2px var(--neon-blue); opacity: 0.6; transform: scale(0.95); }
        }
        .badge-member { color: var(--neon-blue); animation: neonBreath 2.5s infinite ease-in-out; }

        .badge-ketum {
            background: linear-gradient(to right, #9f7928, #ffffcc, #9f7928); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900; animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .icon-ketum { display: inline-block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-5px);} }

        @keyframes redAlert { 0%, 100% { opacity: 1; text-shadow: 0 0 10px red; } 50% { opacity: 0.2; text-shadow: none; } }
        .badge-satgas { color: var(--neon-red); animation: redAlert 0.5s infinite; font-weight: 900; }


        /* === 5. FOOTER (NAIKIN POSISI) === */
        .footer { 
            /* Tinggi Flexible, Minimal ada space */
            min-height: 120px; 
            width: 100%;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            
            /* PADDING BAWAH DIGEDEIN BIAR NAIK KE ATAS */
            padding-bottom: 50px; 
            gap: 15px; 
            z-index: 50;
        }
        
        .antrian-text {
            font-family: 'Teko'; font-size: 28px; font-weight: 500; color: #fff;
            letter-spacing: 1px; cursor: pointer;
            text-shadow: 0 0 10px rgba(0,240,255,0.5);
        }
        
        .fp-scan {
            width: 60px; height: 60px; border-radius: 50%;
            border: 2px solid var(--neon-gold);
            display:flex; justify-content:center; align-items:center;
            color: var(--neon-gold); background: rgba(0,0,0,0.8);
            animation: pulse 2s infinite; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .fp-icon { width: 30px; height: 30px; fill: var(--neon-gold); }
        
        @keyframes pulse { 
            0%{box-shadow:0 0 10px rgba(255,215,0,0.1); transform:scale(1);} 
            50%{box-shadow:0 0 30px rgba(255,215,0,0.5); transform:scale(1.08);} 
            100%{box-shadow:0 0 10px rgba(255,215,0,0.1); transform:scale(1);} 
        }

    </style>
