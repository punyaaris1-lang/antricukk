    // --- FIREBASE IMPORTS (DENGAN TAMBAHAN UNTUK LOGGING) ---

    // --- GLOBAL CONSTANTS ---

    let isAdminLoggedIn = false; 

    // --- LOGIKA TIMER PRESISI (KURVA ADLI) ---
    const CHARGING_CURVE = [
        [91, 9], [90, 15], [89, 20], [85, 23], [82, 25], 
        [81, 26], [79, 30], [77, 32], [72, 35], [67, 42], 
        [63, 47], [61, 47], [58, 50], [51, 51], [50, 54], 
        [49, 54], [46, 56], [40, 60], [21, 69], [18, 71], [0, 75]
    ];

    function getRemainingTime(batteryPercent) {
        const soc = Math.max(0, Math.min(100, batteryPercent));
        if (soc >= 100) return 0;
        if (soc <= CHARGING_CURVE[CHARGING_CURVE.length - 1][0]) return CHARGING_CURVE[CHARGING_CURVE.length - 1][1];

        for (let i = 0; i < CHARGING_CURVE.length - 1; i++) {
            const [soc1, time1] = CHARGING_CURVE[i];
            const [soc2, time2] = CHARGING_CURVE[i + 1];

            if (soc <= soc1 && soc >= soc2) {
                const socRange = soc1 - soc2;
                const timeRange = time2 - time1;
                const ratio = (soc1 - soc) / socRange;
                return time1 + (ratio * timeRange);
            }
        }
        if (soc > CHARGING_CURVE[0][0]) {
            const [soc1, time1] = CHARGING_CURVE[0]; 
            const rate = time1 / (100 - soc1); 
            return (100 - soc) * rate;
        }
        return CHARGING_CURVE[CHARGING_CURVE.length - 1][1];
    }

    function calculateDuration(startBattery, targetLimit) {
        if (startBattery >= targetLimit) return 5; 

        const targetTimeRemaining = getRemainingTime(targetLimit);
        const startTimeRemaining = getRemainingTime(startBattery);
        
        let duration = startTimeRemaining - targetTimeRemaining;
        
        if (startBattery >= 97 && targetLimit === 100) {
            duration = (targetLimit - startBattery) * 3;
        }
        
        return Math.max(1, Math.ceil(duration)); 
    }

    // --- ATURAN TARGET LIMIT ---
    function calculateTargetLimit(queueLength) {
        if (queueLength >= 6 && queueLength <= 10) return 90;
        if (queueLength > 10) return 85;
        if (queueLength >= 3 && queueLength <= 5) return 95;
        return 100;
    }


    // --- FUNGSI PENANGANAN ERROR DAN SOLUSI (BAHASA INDONESIA) ---
    function getErrorHandler(action, plat) {
        // Fungsi untuk membersihkan string dari karakter yang mungkin menyebabkan masalah HTML
        const cleanStr = (str) => String(str).replace(/<|>/g, '').replace(/\*\*/g, '');

        const handlers = {
            // Log Error Pendaftaran User/Device
            'REGISTER_FAIL': {
                priority: 'KRITIS',
                color: 'var(--soft-red)',
                icon: 'üî•',
                message: `Pendaftaran motor ${plat} ke antrian GAGAL (Error Berulang Device/User).`,
                solution: `TINDAKAN SEGERA (ADMIN): Log ini menunjukkan motor ${plat} berulang kali gagal mendaftar/start. Periksa apakah Plat tersebut diblokir (Blocked List) atau sedang ada di slot lain. Jika error terus muncul, ini bisa jadi masalah koneksi user tersebut atau masalah di sisi device motor.`,
            },
            // Log Error Pendaftaran Admin
            'ADMIN_REGISTER_QUEUE_FAIL': {
                priority: 'KRITIS',
                color: 'var(--soft-red)',
                icon: 'üî•',
                message: `Pendaftaran motor ${plat} ke antrian GAGAL (Error Transaksi Admin).`,
                solution: `TINDAKAN SEGERA (ADMIN): Periksa apakah Plat ${plat} sudah terdaftar di salah satu slot charging atau sudah ada di daftar antrian. Jika sudah ada, motor tidak bisa didaftarkan ulang.`,
            },
            // Log Error Clear Slot Otomatis
            'CLEAR_FAIL_AUTO_TIMER': {
                priority: 'KRITIS',
                color: 'var(--soft-red)',
                icon: 'üö®',
                message: `Pembersihan slot otomatis untuk motor ${plat} GAGAL. Motor mungkin 'stuck'.`,
                solution: `TINDAKAN SEGERA (SUPER ADMIN): Motor ${plat} mungkin tidak bisa keluar otomatis. Lakukan PAKSA KOSONGKAN SLOT secara manual untuk slot yang bersangkutan. Setelah itu, periksa konsol browser untuk *error* transaksi Firestore.`,
            },
            // Log Error Assign Manual
            'ADMIN_ASSIGN_FAIL': {
                priority: 'KRITIS',
                color: 'var(--soft-red)',
                icon: '‚ùå',
                message: `Penugasan Slot Manual untuk motor ${plat} GAGAL.`,
                solution: `TINDAKAN SEGERA (ADMIN): Pastikan slot yang ditargetkan benar-benar Kosong (Null) sebelum menekan tombol 'MANUAL ASSIGN'.`,
            },
            // Log Error Swap Slot
            'ADMIN_SLOT_SWAP_FAIL': {
                priority: 'AWAS',
                color: 'var(--cyan)',
                icon: '‚ö†Ô∏è',
                message: `Gagal menukar posisi slot.`,
                solution: `TINDAKAN (ADMIN): Coba lagi. Jika berulang, kemungkinan ada masalah koneksi Real-time atau konflik data. Cek error di konsol.`,
            },
            // Log Error Test
            'SA_FILL_FAIL': {
                priority: 'AWAS',
                color: 'var(--cyan)',
                icon: '‚ö†Ô∏è',
                message: `Gagal mengisi semua slot dengan data test.`,
                solution: `TINDAKAN (SUPER ADMIN): Cek kembali input 'Plat Dummy' dan Baterai (0-99). Pastikan database (Firestore) dapat diakses.`,
            },
            // Log Error WA
            'WA_SEND_FAIL': {
                priority: 'INFO',
                color: 'var(--soft-blue)',
                icon: 'üí¨',
                message: `Notifikasi WA untuk motor ${plat} gagal dikirim.`,
                solution: `TINDAKAN (INFO): Pesan notifikasi selesai cas/antrian gagal terkirim. Periksa token FONTE Anda dan status layanan Fonnte. Kontak user ${plat} secara manual jika motor sudah selesai cas.`,
            },
            // Log Error Login
            'ADMIN_LOGIN_FAIL': {
                priority: 'INFO',
                color: 'var(--soft-red)',
                icon: 'üõë',
                message: `Percobaan Login Super Admin GAGAL.`,
                solution: `TINDAKAN (INFO): Pastikan PIN Super Admin ('8080') yang dimasukkan benar. Jika ada percobaan berulang, awasi keamanan akses.`,
            }
        };
        
        const handler = handlers[action] || { 
            priority: 'INFO', 
            color: '#aaa', 
            icon: 'i',
            message: `Aktivitas non-error/sistem: ${action}`,
            solution: `TINDAKAN (INFO): Tidak ada tindakan darurat. Log ini mencatat aktivitas normal atau test. Klik log untuk detail transaksi.`
        };

        // Pastikan output handler bersih untuk disisipkan ke HTML
        return {
            priority: handler.priority,
            color: handler.color,
            icon: handler.icon,
            message: cleanStr(handler.message),
            solution: cleanStr(handler.solution)
        };
    }


    // --- FUNGSI LOGGING AKTIVITAS (TOLL LOG) ---
    function logActivity(action, plat = 'N/A', user = 'ADMIN', details = {}) {
        addDoc(logRef, {
            timestamp: new Date(),
            action: action, 
            plat: plat,
            user: user,
            details: details
        }).catch(e => console.error("Gagal mencatat log aktivitas:", e));
    }
    
    // --- TEMPLATE WA (Dihapus untuk keringkasan script, tidak relevan dengan error log) ---
    const WA_MESSAGES = [
        (plat, wa, userName) => `Halo ${userName} (${plat})! Motor Anda sudah selesai diisi daya dan siap diambil. Mohon segera pindahkan kendaraan Anda.`,
        (plat, wa, userName) => `Peringatan, ${userName}! Pengisian daya motor ${plat} telah mencapai target. Slot telah terisi penuh. Silakan ambil kendaraan Anda sekarang juga.`,
        (plat, wa, userName) => `Notifikasi Penting: Motor ${plat} milik ${userName} telah selesai melakukan pengisian daya. Terima kasih atas kerja samanya di Rumah MLU.`,
        (plat, wa, userName) => `Sesi Cas Selesai! ${userName}, motor ${plat} kini siap. Kami mohon bantuan Anda untuk segera memindahkan kendaraan dari slot.`,
        (plat, wa, userName) => `Yuhuu, ${userName} (${plat}), baterai sudah full/target! Kami tunggu kedatangan Anda untuk mengambil motor Anda.`,
    ];
    
    const WA_MESSAGES_QUEUE = [
        (plat, userName, slotNum) => `GILIRAN ANDA TLAH TIBA! Halo ${userName} (${plat}), Slot Cas #${slotNum} baru saja kosong. Silakan masuk ke area slot.`,
        (plat, userName, slotNum) => `PEMBERITAHUAN! ${userName} (${plat}), silakan bersiap! Slot Cas #${slotNum} kini tersedia untuk Anda.`,
    ];

    function sendWhatsAppNotification(plat, wa, userName = '') { 
        if (wa.length < 9 || FONTE_TOKEN === "YOUR_FONTE_TOKEN_HERE") return console.log("WA number too short or FONTE_TOKEN not set. Skipping notification.");

        const index = Math.floor(Math.random() * WA_MESSAGES.length);
        const baseMessage = WA_MESSAGES[index](plat, wa, userName); 
        const signature = "\n\n- Pesan ini dikirim otomatis oleh Smart Parking System MLU. Terima kasih sudah mampir di Rumah MLU.";
        const message = encodeURIComponent(baseMessage + signature);

        const url = `https://api.fonnte.com/send?target=${wa}&message=${message}`;

        fetch(url, { method: 'POST', headers: { 'Authorization': FONTE_TOKEN }})
        .then(response => response.json())
        .then(data => {
             logActivity('WA_SENT', plat, 'SYSTEM', { status: data.status, type: 'FINISH' }); 
        })
        .catch(error => {
             logActivity('WA_SEND_FAIL', plat, 'SYSTEM', { error: error.message, type: 'FINISH' });
             console.error('WA Error:', error)
        });

    function sendQueueNotification(plat, wa, userName, slotNum) {
        if (wa.length < 9 || FONTE_TOKEN === "YOUR_FONTE_TOKEN_HERE") return console.log("WA Queue number too short or FONTE_TOKEN not set. Skipping notification.");

        const index = Math.floor(Math.random() * WA_MESSAGES_QUEUE.length);
        const baseMessage = WA_MESSAGES_QUEUE[index](plat, userName, slotNum); 
        const signature = "\n\n- Pesan ini dikirim otomatis oleh Smart Parking System MLU. Terima kasih sudah mampir di Rumah MLU.";
        const message = encodeURIComponent(baseMessage + signature);

        const url = `https://api.fonnte.com/send?target=${wa}&message=${message}`;

        fetch(url, { method: 'POST', headers: { 'Authorization': FONTE_TOKEN }})
        .then(response => response.json())
        .then(data => {
             logActivity('WA_QUEUE_SENT', plat, 'SYSTEM', { status: data.status, slot: slotNum }); 
        })
        .catch(error => {
             logActivity('WA_QUEUE_FAIL', plat, 'SYSTEM', { error: error.message, slot: slotNum });
             console.error('WA Queue Error:', error)
        });
    }

    // 2. RENDER LOG AKTIVITAS (TOLL LOG)
    function renderActivityLog(snapshot) {
        const container = document.getElementById('logListContainer');
        let logHtml = '';

        if (snapshot.empty) {
            container.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Tidak ada log aktivitas.</p>';
            return;
        }

        // Simpan snapshot log ke variabel global agar bisa diakses oleh toggleLogDetails
        window.currentLogSnapshot = snapshot.docs.map(doc => doc.data());

        snapshot.forEach((doc, index) => {
            const log = doc.data();
            const ts = log.timestamp instanceof Date ? log.timestamp : log.timestamp.toDate(); 
            const time = ts.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            // Dapatkan Handler Error/Info
            const errorHandler = getErrorHandler(log.action, log.plat);
            let color = errorHandler.color; 
            
            const userDisplay = log.user === 'SUPER_ADMIN' ? `<span style="color:var(--soft-red);">[SA]</span>` : (log.user === 'ADMIN' ? `<span style="color:var(--accent);">[A]</span>` : (log.user === 'SYSTEM' ? `<span style="color:var(--soft-blue);">[S]</span>` : `<span style="color:var(--cyan);">[U]</span>`));
            
            
            // Siapkan Konten Solusi/Pesan Error (Hanya jika Kritis/Awas)
            let solutionContent = '';
            if (errorHandler.priority === 'KRITIS' || errorHandler.priority === 'AWAS') {
                solutionContent = `
                    <div style="padding: 5px 10px; border-left: 3px solid ${color}; background: rgba(0, 0, 0, 0.3); margin-top: 5px; border-radius: 4px;">
                        <div style="font-weight: 700; color: ${color}; margin-bottom: 5px;">${errorHandler.icon} ${errorHandler.priority} - ${errorHandler.message}</div>
                        <div style="font-size: 10px; color: var(--text-muted);">
                            <span style="color: var(--accent); font-weight: 700;">SOLUSI: </span> ${errorHandler.solution}
                        </div>
                    </div>
                `;
            }

            // Tambahkan display detail teknis
            let detailDisplay = '';
            if (log.details && Object.keys(log.details).length > 0) {
                detailDisplay = Object.keys(log.details).map(key => {
                    let val = log.details[key];
                    if (typeof val === 'object' && val !== null) {
                        return `${key}: {${Object.keys(val).map(subKey => `${subKey}:${val[subKey]}`).join(', ')}}`;
                    }
                    return `${key}: ${val}`;
                }).join(' | ');
            }
            
            // Struktur HTML log item
            logHtml += `
                <div class="log-item" 
                     style="background-color: ${errorHandler.priority === 'KRITIS' ? 'rgba(255, 85, 85, 0.1)' : 'transparent'}; 
                            cursor: pointer;"
                     onclick="toggleLogDetails('${index}')">
                    <span class="log-time" style="color:${color};">${errorHandler.icon} ${time}</span>
                    <span class="log-action" style="color:${color};">${log.action}</span>
                    <span class="log-plat">${log.plat}</span>
                    <span class="log-user">${userDisplay}</span>
                </div>
                
                <div id="details-panel-${index}" style="display:none; padding: 5px 0 10px 10px;">
                    ${solutionContent}
                    <div style="font-size: 9px; color: var(--text-muted); margin-top: 5px;">
                        <span style="color: var(--cyan); font-weight: 700;">DETAIL TEKNIS:</span> ${detailDisplay || 'Tidak ada detail teknis tambahan.'}
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = logHtml;
        container.scrollTop = container.scrollHeight;
    }

                });

            }).then(() => {
                showPopup('success', 'SUKSES', `Slot ${sourceIndex + 1} dan Slot ${targetIndex + 1} berhasil ditukar/dipindah.`);
            }).catch(e => {
                logActivity('ADMIN_SLOT_SWAP_FAIL', 'N/A', 'SUPER_ADMIN', { error: e.toString() });
                showPopup('error', 'GAGAL', e);
            });
        });
    };
    
    // 5. BLOCK/UNBLOCK
    window.blockUser = async () => {
        const p = document.getElementById('blockPlatInput').value.toUpperCase().trim();
        if(!p) return;
        await runTransaction(db, async (t) => {
            // Menggunakan ArrayUnion untuk menambahkan secara aman
            t.update(antrianRef, {blockedList: arrayUnion(p)});
        });
        logActivity('ADMIN_BLOCK_USER', p, 'SUPER_ADMIN');
        showPopup('success', 'BLOKIR', `Plat ${p} diblokir.`);
    };

    window.unblockUser = async () => {
        const p = document.getElementById('blockPlatInput').value.toUpperCase().trim();
        if(!p) return;
        await runTransaction(db, async (t) => {
            // Menggunakan ArrayRemove untuk menghapus secara aman
            t.update(antrianRef, {blockedList: arrayRemove(p)});
        });
        logActivity('ADMIN_UNBLOCK_USER', p, 'SUPER_ADMIN');
        showPopup('success', 'UNBLOCK', `Plat ${p} dibuka blokirnya.`);
    };
    
    // 6. DANGER ZONE
    window.stopAll = () => {
        showPopup('confirm', 'BAHAYA: STOP SEMUA', 'Yakin? Semua slot cas akan dihentikan!', () => {
            runTransaction(db, async(t)=>{ 
                // Asumsi 3 slot fix
                t.update(antrianRef, {chargingSlots:[null,null,null]}); 
            });
            logActivity('ADMIN_STOP_ALL_SLOTS', 'ALL', 'SUPER_ADMIN');
            showPopup('success', 'ACTION', 'Semua slot dihentikan.');
        });
    };
    window.resetAll = () => {
        showPopup('confirm', 'BAHAYA: RESET TOTAL', 'Yakin? Semua antrian, slot, dan blokir akan DIHAPUS!', () => {
            setDoc(antrianRef, {chargingSlots:[null,null,null], waitingQueue:[], blockedList:[]});
            logActivity('ADMIN_DB_RESET', 'ALL', 'SUPER_ADMIN');
            showPopup('success', 'ACTION', 'Database direset total.');
        });
    };
    
</script>
