<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIVE MONITOR - FC KELAPA GADING</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Teko:wght@400;600&family=Rajdhani:wght@600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505; --gold: #FFD700; --gold-glow: rgba(255, 215, 0, 0.6); --white-glow: rgba(255, 255, 255, 0.3);
        }
        
        * { box-sizing: border-box; outline: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Rajdhani', sans-serif; background: #000;
            background-image: radial-gradient(circle at center, #151515 0%, #000 100%);
            color: #fff; margin: 0; padding: 20px; 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden; padding-bottom: 90px; /* Ruang untuk menu bawah */
        }

        /* --- LOADING SCREEN --- */
        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .loader-spinner { width: 50px; height: 50px; border: 3px solid #333; border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        .loader-text { font-family: 'Orbitron'; color: var(--gold); font-size: 14px; letter-spacing: 3px; animation: pulseText 1s infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulseText { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- MODAL DETAIL LIST --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-card { width: 90%; max-width: 400px; background: #111; border: 1px solid #333; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.8); max-height: 80vh; }
        .modal-header { font-family: 'Black Ops One'; font-size: 20px; color: var(--gold); text-align: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-body { flex: 1; overflow-y: auto; padding-right: 5px; }
        .list-item { background: #1a1a1a; padding: 10px; margin-bottom: 8px; border-radius: 6px; border-left: 3px solid #555; display: flex; justify-content: space-between; align-items: center; }
        .list-item.active { border-left-color: var(--gold); background: #222; }
        .li-plat { font-family: 'Teko'; font-size: 24px; color: #fff; line-height: 1; }
        .li-name { font-size: 12px; color: #888; }
        .btn-close { margin-top: 15px; padding: 12px; background: #333; color: #fff; border: none; border-radius: 8px; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; width: 100%; }

        /* --- MAIN UI --- */
        .header-container { margin-top: 20px; margin-bottom: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .logo-img { width: 100px; height: 100px; object-fit: contain; filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.2)); animation: floatLogo 4s infinite ease-in-out; margin-bottom: 15px; }
        @keyframes floatLogo { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }

        .live-tag { background: rgba(0, 255, 0, 0.1); border: 1px solid #00ff00; color: #00ff00; padding: 5px 15px; border-radius: 20px; font-size: 11px; font-family: 'Orbitron'; letter-spacing: 2px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
        .live-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 8px #00ff00; animation: blink 1s infinite; }
        @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.3;} }

        .main-title { font-family: 'Black Ops One'; font-size: 32px; color: #eee; text-transform: uppercase; letter-spacing: 1px; text-align: center; line-height: 1; margin-bottom: 5px; text-shadow: 0 0 20px rgba(255,255,255,0.2); white-space: nowrap; cursor: pointer; }
        .sub-title { font-size: 12px; color: var(--gold); text-transform: uppercase; letter-spacing: 4px; font-weight: 800; margin-bottom: 30px; text-shadow: 0 0 15px var(--gold-glow); }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; margin-bottom: 40px; }
        .stat-card { background: linear-gradient(160deg, #151515, #050505); border: 1px solid #333; border-radius: 12px; padding: 20px 5px; text-align: center; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; transition: transform 0.2s; }
        .stat-card:active { transform: scale(0.95); border-color: var(--gold); }
        .stat-label { font-size: 10px; color: #888; letter-spacing: 1px; text-transform: uppercase; font-weight: 800; margin-bottom: 5px; }
        .stat-value { font-family: 'Teko'; font-size: 70px; line-height: 0.8; color: #fff; text-shadow: 0 0 25px var(--white-glow); font-weight: 400; }
        .stat-sub { font-size: 9px; color: #666; font-weight: bold; text-transform: uppercase; margin-top: 8px;}

        .btn-register-glow { width: 100%; max-width: 280px; background: linear-gradient(90deg, #FFD700, #ff8c00); color: #000; border: none; padding: 12px 0; font-family: 'Black Ops One'; font-size: 20px; letter-spacing: 1px; border-radius: 50px; cursor: pointer; position: relative; overflow: hidden; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); transition: transform 0.2s; animation: pulseBtn 2s infinite; }
        .btn-register-glow:active { transform: scale(0.95); }
        .btn-register-glow::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(to bottom right, rgba(255,255,255,0.4) 0%, transparent 50%, transparent 100%); transform: rotate(45deg); transition: 0.5s; }
        @keyframes pulseBtn { 0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); transform: scale(1); } 50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); transform: scale(1.02); } 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); transform: scale(1); } }
        .btn-register-glow:disabled { background: #333; color: #666; box-shadow: none; animation: none; cursor: not-allowed; }

        /* --- DOCK NAV (MENU BAWAH) --- */
        .dock-container { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #000; border-top: 1px solid #333; 
            display: grid; grid-template-columns: 1fr 1fr 1fr; 
            align-items: center; z-index: 1001; 
        }
        .nav-item { 
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #444; transition: 0.3s; height: 100%; position: relative;
        }
        .nav-item.active { color: var(--gold); }
        .nav-item.active .nav-icon { text-shadow: 0 0 15px var(--gold); transform: translateY(-2px); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 0; width: 40px; height: 3px; 
            background: var(--gold); box-shadow: 0 0 10px var(--gold);
        }
        .nav-icon { font-size: 24px; margin-bottom: 2px; transition: 0.3s; }
        .nav-text { font-family: 'Teko'; font-size: 16px; letter-spacing: 1px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-spinner"></div>
        <div class="loader-text">MEMUAT SISTEM...</div>
    </div>

    <div id="detailModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header" id="modalHeaderTitle">DETAIL</div>
            <div class="modal-body" id="modalListBody"></div>
            <button class="btn-close" onclick="closeDetail()">TUTUP</button>
        </div>
    </div>

    <div class="header-container">
        <img src="logo.png" alt="MLU" class="logo-img" onerror="this.src='https://placehold.co/100x100/000/FFF?text=LOGO'">
        <div class="live-tag"><div class="live-dot"></div> LIVE STATUS</div>
        <div class="main-title" ondblclick="toggleAdmin()">FC KELAPA GADING</div>
        <div class="sub-title">SELAMAT DATANG DI RUMAH MLU</div>
    </div>

    <div class="dashboard-grid">
        <div class="stat-card" onclick="showSlotDetails()">
            <div class="stat-label">STATUS SLOT</div>
            <div class="stat-value" id="slotVal">-/-</div>
            <div class="stat-sub">KLIK UNTUK LIHAT</div>
        </div>
        <div class="stat-card" onclick="showQueueDetails()">
            <div class="stat-label">TOTAL ANTRIAN</div>
            <div class="stat-value" id="queueVal">-</div>
            <div class="stat-sub">KLIK UNTUK LIHAT</div>
        </div>
    </div>

    <button id="btnDaftar" class="btn-register-glow" onclick="goToSystem()">
        DAFTAR SEKARANG
    </button>

    <div class="dock-container">
        <a href="lokasifc.html" class="nav-item">
            <div class="nav-icon">üó∫Ô∏è</div><span class="nav-text">PETA FC</span>
        </a>
        <a href="antrian.html" class="nav-item active">
            <div class="nav-icon">üè†</div><span class="nav-text">HOME</span>
        </a>
        <a href="plan.html" class="nav-item">
            <div class="nav-icon">üö©</div><span class="nav-text">PLAN TRIP</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const STATION_LAT = -6.171583; 
        const STATION_LNG = 106.899844; 
        const MAX_DIST_KM = 0.2; 

        // Jika sudah login, langsung lempar ke system.html
        if(localStorage.getItem('myPlat')) window.location.href = "system.html";

        const firebaseConfig = {
            apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8",
            authDomain: "fcgadingnew22.firebaseapp.com",
            projectId: "fcgadingnew22",
            storageBucket: "fcgadingnew22.firebasestorage.app",
            messagingSenderId: "537736846678",
            appId: "1:537736846678:web:53788d71a196423ac08af7"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const mainRef = doc(db, "antrian", "utama");
        const TOTAL_SLOTS = 3;

        let globalSlots = [];
        let globalQueue = [];

        window.toggleAdmin = () => {
            const pass = prompt("MASUKKAN KODE ADMIN:");
            if(pass === "1131") window.location.href = "admin.html";
            else if (pass) alert("PASSWORD SALAH!");
        };

        onSnapshot(mainRef, (snap) => {
            const loader = document.getElementById('loading-screen');
            if(loader) { loader.style.opacity = '0'; setTimeout(()=>loader.remove(), 500); }

            if (!snap.exists()) return;
            const d = snap.data();
            globalSlots = d.chargingSlots || [null, null, null];
            globalQueue = d.waitingQueue || [];
            
            const usedCount = globalSlots.filter(s => s !== null).length;
            
            document.getElementById('slotVal').innerText = `${usedCount}/${TOTAL_SLOTS}`;
            document.getElementById('queueVal').innerText = globalQueue.length;

            const slotEl = document.getElementById('slotVal');
            if(usedCount === TOTAL_SLOTS) {
                slotEl.style.color = "#FFD700"; slotEl.style.textShadow = "0 0 30px rgba(255, 215, 0, 0.5)";
            } else {
                slotEl.style.color = "#fff"; slotEl.style.textShadow = "0 0 25px rgba(255, 255, 255, 0.3)";
            }
        });

        window.showSlotDetails = () => {
            const body = document.getElementById('modalListBody');
            document.getElementById('modalHeaderTitle').innerText = "STATUS CHARGING";
            body.innerHTML = "";
            globalSlots.forEach((s, i) => {
                const status = s ? `<span style="color:var(--gold)">${s.plat}</span>` : "<span style='color:#444'>KOSONG</span>";
                const name = s ? s.userName : "TERSEDIA";
                const activeClass = s ? "active" : "";
                body.innerHTML += `<div class="list-item ${activeClass}"><div class="li-info"><div class="li-name">SLOT ${i+1}</div><div class="li-plat">${status}</div></div><div class="li-name" style="font-weight:bold">${name}</div></div>`;
            });
            document.getElementById('detailModal').style.display = 'flex';
        };

        window.showQueueDetails = () => {
            const body = document.getElementById('modalListBody');
            document.getElementById('modalHeaderTitle').innerText = "DAFTAR ANTRIAN";
            body.innerHTML = "";
            if(globalQueue.length === 0) {
                body.innerHTML = "<div style='text-align:center; padding:20px; color:#666'>TIDAK ADA ANTRIAN</div>";
            } else {
                globalQueue.forEach((q, i) => {
                    body.innerHTML += `<div class="list-item"><div class="li-info"><div class="li-name">NO. ${i+1}</div><div class="li-plat">${q.plat}</div></div><div class="li-name" style="font-weight:bold">${q.userName}</div></div>`;
                });
            }
            document.getElementById('detailModal').style.display = 'flex';
        };

        window.closeDetail = () => { document.getElementById('detailModal').style.display = 'none'; }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        window.goToSystem = () => {
            const btn = document.getElementById('btnDaftar');
            if (!navigator.geolocation) { alert("Browser tidak mendukung GPS."); return; }
            btn.innerHTML = "LOKASI..."; btn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const dist = calculateDistance(STATION_LAT, STATION_LNG, pos.coords.latitude, pos.coords.longitude);
                    btn.innerHTML = "DAFTAR SEKARANG"; btn.disabled = false;
                    if (dist <= MAX_DIST_KM) window.location.href = "system.html?action=register";
                    else { const m = Math.round(dist * 1000); alert(`AKSES DITOLAK!\nJarak: ${m}m.\nMax: 200m.`); }
                }, 
                (err) => { btn.innerHTML = "DAFTAR SEKARANG"; btn.disabled = false; alert("GAGAL LOKASI."); }, 
                { enableHighAccuracy: true, timeout: 5000 }
            );
        };
    </script>
</body>
</html>
