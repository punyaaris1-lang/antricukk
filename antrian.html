  <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .noise {
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.08"/></svg>');
      pointer-events: none;
      animation: noiseMove 0.3s infinite;
    }

    @keyframes noiseMove {
      0% { transform: translate(0,0); }
      50% { transform: translate(-10px,5px); }
      100% { transform: translate(0,0); }
    }

    .container {
      text-align: center;
      padding: 20px;
      animation: glitchIn 1.5s ease forwards;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 18px;
      position: relative;
      animation: glitchText 2.5s infinite;
    }

    .typing {
      font-size: 1.1rem;
      font-weight: 400;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 0 auto;
      color: #c7d2fe;
      animation: typing 3.5s steps(45, end) forwards;
    }

    .typing::after {
      content: '|';
      margin-left: 4px;
      animation: blink 0.8s infinite;
    }

    .subtext {
      margin-top: 26px;
      font-size: 0.9rem;
      color: #94a3b8;
      opacity: 0;
      animation: fadeUp 1.8s ease forwards;
      animation-delay: 3.8s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 0 }
      25%, 75% { opacity: 1 }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glitchIn {
      0% { opacity: 0; transform: scale(1.2) skewX(10deg); }
      60% { opacity: 1; transform: scale(0.95) skewX(-5deg); }
      100% { transform: scale(1) skewX(0); }
    }

    @keyframes glitchText {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -2px -2px red, 2px 2px blue; }
      80% { text-shadow: 1px 0 red, -1px 0 blue; }
      100% { text-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="container">
    <h1>Capek Bikin nya ...</h1>
    <div class="typing">Tapi akhirnya cuma jadi file yang jarang dibuka.</div>
    <div class="subtext">Kadang bukan karyanya yang salah, cuma dunianya aja yg belum siap.</div>
  </div>
</body>
</html>
