<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC KELAPA GADING</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #CCFF00; --cyan: #00F0FF; --red: #FF003C; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { 
            font-family: 'Teko', sans-serif; 
            background: #000 url('1763947427555.jpg') no-repeat center center fixed;
            background-size: cover; 
            color: #fff; margin: 0; overflow: hidden; 
            width: 100vw; height: 100dvh; 
            display: flex; flex-direction: column; 
        }
        /* Overlay gelap transparan agar teks terbaca */
        body::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.7); z-index: 0; }

        .top-nav { height: 15vh; display: flex; flex-direction: column; justify-content: center; text-align: center; z-index: 10; position: relative; }
        .main-title { font-size: 40px; font-weight: 700; line-height: 1; text-shadow: 0 0 15px rgba(0, 240, 255, 0.5); cursor: pointer; }
        .sub-title { font-size: 12px; color: var(--accent); letter-spacing: 2px; }
        
        .tut-btn {
            background: rgba(0, 240, 255, 0.15); border: 1px solid var(--cyan); color: var(--cyan);
            font-family: 'JetBrains Mono'; font-size: 10px; padding: 6px 15px; border-radius: 20px;
            margin-top: 5px; cursor: pointer; width: fit-content; align-self: center;
            position: relative; z-index: 9999; /* Z-INDEX TINGGI AGAR BISA DIKLIK */
        }

        #logo-area { flex: 1; display: flex; justify-content: center; align-items: flex-start; position: relative; z-index: 5; }
        .big-logo { width: 60%; max-width: 200px; height: auto; border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1); }

        .screen { position: absolute; inset: 0; top: 15vh; bottom: 0; display: none; flex-direction: column; z-index: 10; justify-content: center; align-items: center; }
        .screen.active { display: flex; }

        /* SLOT CARD - FIX BACKGROUND & FONT */
        #screen-slots { flex-direction: row; gap: 8px; padding: 0 10px; align-items: center; }
        .slot-container { width: 32%; height: 40vh; max-height: 350px; position: relative; }
        .slot-container:nth-child(2) { margin-top: -30px; }
        
        .onyx-card { 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.5); /* TRANSPARAN */
            border: 1px solid rgba(255,255,255,0.15); 
            border-radius: 10px; 
            display: flex; flex-direction: column; 
            backdrop-filter: blur(4px); /* EFEK GLASS */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        .cc-top { padding: 10px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); height: 60px; display: flex; flex-direction: column; justify-content: center; }
        .oc-name { font-size: 16px; font-weight: bold; color: #fff; line-height: 1; }
        .oc-plat { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--accent); margin-top: 2px; }
        
        .cc-center { flex: 1; display: flex; align-items: center; justify-content: center; }
        /* FONT NOMOR DIPERKECIL */
        .oc-num { font-weight: 700; font-size: 60px; line-height: 1; margin-top: -10px; } 
        .filled .oc-num { color: var(--cyan); text-shadow: 0 0 15px rgba(0, 240, 255, 0.4); }
        .empty .oc-num { color: rgba(255,255,255,0.2); }

        .cc-bottom { padding: 10px; }
        .btn-select { width: 100%; padding: 8px; border: 1px solid var(--accent); background: rgba(204, 255, 0, 0.1); color: var(--accent); font-family: 'Teko'; font-weight: bold; font-size: 16px; cursor: pointer; display: none; }
        .onyx-card.empty .btn-select { display: block; animation: pulse 2s infinite; }
        
        /* FOOTER */
        .bottom-panel { height: 35vh; min-height: 250px; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; z-index: 20; position: fixed; bottom: 0; width: 100%; background: linear-gradient(to top, #000 80%, transparent); padding-bottom: 20px; }
        
        .stats-wrapper { display: flex; gap: 40px; align-items: center; margin-bottom: 20px; }
        .stat-box { text-align: center; }
        .stat-num { font-size: 60px; line-height: 0.8; font-weight: bold; }
        .stat-label { font-size: 12px; color: var(--accent); letter-spacing: 2px; margin-top: 5px; opacity: 0.8; }
        .stat-line { width: 1px; height: 40px; background: #555; }

        .fp-wrapper { display: flex; flex-direction: column; align-items: center; }
        .fp-text { font-size: 20px; font-weight: bold; margin-bottom: 5px; color: #fff; text-shadow: 0 0 10px var(--cyan); }
        .fp-btn { 
            width: 70px; height: 70px; border: 1px solid var(--cyan); border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            background: rgba(0,0,0,0.5); cursor: pointer; 
            box-shadow: 0 0 20px rgba(0,240,255,0.3); animation: pulse 2s infinite; transition: 0.3s;
        }
        /* Mode tombol kembali ke dashboard */
        .fp-btn.dash-mode { border-color: var(--accent); animation: none; box-shadow: 0 0 20px rgba(204, 255, 0, 0.4); }
        .fp-btn.dash-mode .fp-svg { fill: var(--accent); }

        .fp-svg { width: 35px; height: 35px; fill: #fff; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(0, 240, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); } }

        /* DASHBOARD (ACTIVE CHARGING) */
        .ad-container { text-align: center; padding-top: 20px; position: relative; width:100%; height:100%; }
        .btn-minimize { 
            position: absolute; top: 10px; right: 10px; 
            background: rgba(255,255,255,0.1); border: 1px solid #555; 
            color: #ccc; font-size: 10px; padding: 5px 10px; 
            border-radius: 15px; cursor: pointer; z-index: 50; 
        }
        .ad-big { font-size: 140px; font-weight: bold; color: var(--cyan); line-height: 0.8; margin-top: -10px; margin-bottom: 10px; }
        .ad-btn { width: 80%; padding: 15px; background: var(--red); color: #fff; border: none; border-radius: 10px; font-size: 24px; font-family: 'Teko'; margin-top: 10px; }

        /* LOGIN */
        #screen-login { justify-content: flex-start; padding-top: 50px; }
        .login-box { width: 80%; background: rgba(0,0,0,0.9); border: 1px solid var(--cyan); padding: 20px; border-radius: 10px; }
        .inp { width: 100%; background: none; border: none; border-bottom: 1px solid #555; color: var(--cyan); font-family: 'JetBrains Mono'; font-size: 18px; margin-bottom: 20px; padding: 5px; text-transform: uppercase; }
        
        /* TUTORIAL OVERLAY */
        #tutOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; flex-direction: column; }
        .tut-text { color: #fff; font-size: 20px; margin-bottom: 20px; text-align: center; padding: 20px; border: 1px solid var(--accent); border-radius: 10px; background: #111; width: 80%; }
        .tut-next { padding: 10px 30px; background: var(--cyan); border: none; font-weight: bold; border-radius: 20px; cursor: pointer; }
        .highlight { border: 2px solid #fff !important; box-shadow: 0 0 30px #fff !important; z-index: 10001 !important; position: relative; background: #000 !important; }

        /* MUSIC PLAYER */
        .music-player { pointer-events: auto; width: 220px; height: 35px; background: rgba(255,255,255,0.05); border-radius: 20px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1); margin-top: 20px; }
        .mp-btn { background: none; border: none; color: var(--cyan); cursor: pointer; font-size: 16px; }
        .mp-info { font-family: 'JetBrains Mono'; font-size: 12px; color: #aaa; white-space: nowrap; overflow: hidden; width: 120px; text-align: center; }
        
        /* QUEUE LIST MODAL */
        #queueModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="main-title" ondblclick="adm()">FC KELAPA GADING</div>
        <div class="sub-title">SELAMAT DATANG DI RUMAH MLU</div>
        <div class="tut-btn" onclick="startTut()">▶ TUTORIAL PEMAKAIAN</div>
    </div>

    <div id="logo-area"><img src="1763947427555.jpg" class="big-logo"></div>

    <div id="screen-slots" class="screen active" style="flex-direction:row; gap:10px; padding:0 20px;">
        <div class="slot-container" id="cont-0">
            <div class="onyx-card empty" id="card-0" onclick="clickSlot(0)">
                <div class="cc-top"><div class="oc-name" id="n-0">SLOT 1</div><div class="oc-plat" id="p-0"></div></div>
                <div class="cc-center"><div class="oc-num" id="no-0">M</div></div>
                <div class="cc-bottom"><div class="btn-select">PILIH</div></div>
            </div>
        </div>
        <div class="slot-container" id="cont-1">
            <div class="onyx-card empty" id="card-1" onclick="clickSlot(1)">
                <div class="cc-top"><div class="oc-name" id="n-1">SLOT 2</div><div class="oc-plat" id="p-1"></div></div>
                <div class="cc-center"><div class="oc-num" id="no-1">L</div></div>
                <div class="cc-bottom"><div class="btn-select">PILIH</div></div>
            </div>
        </div>
        <div class="slot-container" id="cont-2">
            <div class="onyx-card empty" id="card-2" onclick="clickSlot(2)">
                <div class="cc-top"><div class="oc-name" id="n-2">SLOT 3</div><div class="oc-plat" id="p-2"></div></div>
                <div class="cc-center"><div class="oc-num" id="no-2">U</div></div>
                <div class="cc-bottom"><div class="btn-select">PILIH</div></div>
            </div>
        </div>
    </div>

    <div id="screen-login" class="screen">
        <div class="login-box">
            <div style="color:#888; margin-bottom:10px;">MASUKKAN DATA:</div>
            <input id="inpPlat" class="inp" placeholder="PLAT NOMOR (B 1234 XX)">
            <input id="inpName" class="inp" placeholder="NAMA ANDA">
            <input id="inpWa" class="inp" placeholder="NO WHATSAPP">
            <div style="display:flex; gap:10px;">
                <button onclick="doReg()" class="tut-btn" style="flex:1; background:var(--cyan); color:#000;">DAFTAR</button>
                <button onclick="cancelReg()" class="tut-btn" style="flex:1; background:#333; border-color:#555; color:#fff;">BATAL</button>
            </div>
        </div>
    </div>

    <div id="screen-dash" class="screen" style="background:rgba(0,0,0,0.9);">
        <div class="ad-container">
            <button class="btn-minimize" onclick="toggleDash()">▼ LIHAT ANTRIAN</button>
            <div style="font-size:24px; color:var(--accent); margin-top:20px;">ANDA SEDANG MENGISI</div>
            <div id="ad-slot" style="font-size:40px; font-weight:bold;">SLOT 1</div>
            <div id="ad-plat" style="font-family:'JetBrains Mono'; color:#aaa; margin-bottom:10px;">B 1234 XYZ</div>
            <div id="ad-no" class="ad-big">#12</div>
            <button class="ad-btn" onclick="stopSelf()">SELESAI CHARGING</button>
        </div>
    </div>

    <div class="bottom-panel">
        <div class="stats-wrapper">
            <div class="stat-box"><div class="stat-num" id="slotVal">0</div><div class="stat-label">TERSEDIA</div></div>
            <div class="stat-line"></div>
            <div class="stat-box clickable" id="qBox" onclick="showQueueList()"><div class="stat-num" id="qVal">0</div><div class="stat-label">ANTRIAN ⓘ</div></div>
        </div>
        <div class="fp-wrapper">
            <div class="fp-text" id="fpText">DAFTAR</div>
            <div class="fp-container">
                <div class="fp-btn" id="fpBtn" onclick="mainAction()">
                    <svg class="fp-svg" viewBox="0 0 24 24"><path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.68-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.52.25.13.34.43.21.67-.09.18-.26.28-.44.28zM3.5 9.72c-.1 0-.2-.03-.29-.09-.23-.16-.28-.47-.12-.7.99-1.4 2.25-2.5 3.75-3.27C9.98 4.04 14 4.03 17.15 5.65c1.5.77 2.76 1.86 3.75 3.25.16.22.11.54-.12.7-.23.16-.54.11-.7-.12-.9-1.26-2.04-2.25-3.39-2.94-2.87-1.47-6.54-1.47-9.4.01-1.36.7-2.5 1.7-3.4 2.96-.08.14-.23.21-.39.21zm6.25 12.07c-.13 0-.26-.05-.35-.15-.87-.87-1.34-1.43-2.01-2.64-.69-1.23-1.05-2.73-1.05-4.34 0-2.97 2.54-5.39 5.66-5.39s5.66 2.42 5.66 5.39c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.42-2.09-4.39-4.66-4.39-2.57 0-4.66 1.97-4.66 4.39 0 1.44.32 2.77.93 3.85.64 1.15 1.08 1.64 1.85 2.42.19.2.19.51 0 .71-.11.1-.24.15-.37.15zm7.17-1.85c-1.19 0-2.24-.3-3.1-.89-1.49-1.01-2.38-2.65-2.38-4.39 0-.28.22-.5.5s.5.22.5.5c0 1.41.72 2.74 1.94 3.56.71.48 1.54.71 2.54.71.24 0 .64-.03 1.04-.1.27-.05.53.13.58.41.05.27-.13.53-.41.58-.57.11-1.07.12-1.21.12zM14.91 22c-.04 0-.09-.01-.13-.02-1.59-.44-2.63-1.03-3.72-2.1-1.4-1.39-2.17-3.24-2.17-5.22 0-1.62 1.38-2.94 3.08-2.94 1.7 0 3.08 1.32 3.08 2.94 0 1.07.93 1.94 2.08 1.94s2.08-.87 2.08-1.94c0-3.77-3.25-6.83-7.25-6.83-2.84 0-5.44 1.58-6.45 3.94-.11.25-.41.37-.67.26-.25-.11-.37-.41-.26-.67 1.13-2.62 4.07-4.39 7.38-4.39 4.53 0 8.25 3.42 8.25 7.69 0 1.62-1.38 2.94-3.08 2.94s-3.08-1.32-3.08-2.94c0-1.07-.93-1.94-2.08-1.94s-2.08.87-2.08 1.94c0 1.71.66 3.31 1.87 4.51.95.94 1.86 1.46 3.27 1.85.27.07.42.35.35.61-.05.23-.26.38-.47.38z"/></svg>
                </div>
            </div>
        </div>

        <div class="music-player">
            <button class="mp-btn" onclick="prevTrack()">⏮</button>
            <div class="mp-info" id="mpTitle">MUSIC PLAYER</div>
            <button class="mp-btn" onclick="togglePlay()" id="mpPlayBtn">⏯</button>
            <button class="mp-btn" onclick="nextTrack()">⏭</button>
        </div>
    </div>

    <div id="tutOverlay">
        <div class="tut-text" id="tutText">Teks Tutorial</div>
        <button class="tut-next" onclick="nextTut()">LANJUT</button>
    </div>

    <div id="queueModal" class="modal"><div class="modal-box"><h3 style="color:var(--cyan);">LIST ANTRIAN</h3><div id="queueListDetail" style="max-height:200px; overflow-y:auto; text-align:left; color:#888; font-size:14px; font-family:'JetBrains Mono'; margin-bottom:15px;"></div><button onclick="document.getElementById('queueModal').style.display='none'" class="btn-g">TUTUP</button></div></div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, runTransaction, collection, addDoc, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const app = initializeApp({ apiKey: "AIzaSyALIlkIDALIk83K8s1htalvW6rmNNw02Go", authDomain: "sistem-antrian-b1c39.firebaseapp.com", projectId: "sistem-antrian-b1c39" });
        const db = getFirestore(app);
        const mainRef = doc(db, "antrian", "utama");
        const histRef = collection(db, "riwayatCharging");

        let myPlat = localStorage.getItem('myPlat');
        let slots = [null,null,null]; let queue = [];
        let mySlot = -1; let dashMin = false;

        // PLAYLIST EMBEDDED
        const playlist = [
          { title: "Ada Apa Denganmu", url: "https://mlump3player.netlify.app/Ada%20Apa%20Denganmu.mp3" },
          { title: "Anji - Menunggu Kamu", url: "https://mlump3player.netlify.app/anji-menunggu-kamu.mp3" },
          { title: "Anugerah Terindah", url: "https://mlump3player.netlify.app/Anugerah%20Terindah%20Yang%20Pernah%20Kumiliki.mp3" },
          { title: "Asalkan Kau Bahagia", url: "https://mlump3player.netlify.app/armada_asalkan_kau_bahagia.mp3" },
          { title: "Harusnya Aku", url: "https://mlump3player.netlify.app/armada_harusnya_aku.mp3" },
          { title: "Bintang Di Surga", url: "https://mlump3player.netlify.app/Bintang%20Di%20Surga.mp3" },
          { title: "Bon Jovi - Always", url: "https://mlump3player.netlify.app/Bon%20Jovi%20-%20Always%20.MP3" },
          { title: "Bon Jovi - It's My Life", url: "https://mlump3player.netlify.app/Bon%20Jovi%20-%20Its%20My%20Life%20.mp3" },
          { title: "Mungkin Nanti", url: "https://mlump3player.netlify.app/Mungkin%20Nanti.mp3" },
          { title: "Padi - Kasih Tak Sampai", url: "https://mlump3player.netlify.app/PADI%20-%20Kasih%20Tak%20Sampai.mp3" },
          { title: "Sheila On 7 - Dan", url: "https://mlump3player.netlify.app/Dan%20-%20Sheila%20On%207%20-%201999.mp3" }
        ];
        
        const audio = $('audio'); let curTrk = 0;
        function $(id) { return document.getElementById(id); }

        // AUDIO CONTROLS
        window.playTrack = (i) => { curTrk=i; audio.src=playlist[i].url; $('mpTitle').innerText=playlist[i].title; audio.play(); $('mpPlayBtn').innerText="⏸"; };
        window.togglePlay = () => { if(audio.paused) { if(!audio.src) window.playTrack(0); else audio.play(); $('mpPlayBtn').innerText="⏸"; } else { audio.pause(); $('mpPlayBtn').innerText="⏯"; } };
        window.nextTrack = () => { curTrk=(curTrk+1)%playlist.length; window.playTrack(curTrk); };
        window.prevTrack = () => { curTrk=(curTrk-1+playlist.length)%playlist.length; window.playTrack(curTrk); };
        audio.addEventListener('ended', window.nextTrack);

        // TUTORIAL
        let tutStep = 0;
        window.startTut = () => { $('tutOverlay').style.display='flex'; tutStep=0; showTut(); };
        window.nextTut = () => { tutStep++; showTut(); };
        function showTut() {
            document.querySelectorAll('.highlight').forEach(e=>e.classList.remove('highlight'));
            const txt = $('tutText');
            // Pastikan layer terlihat
            if(tutStep===0) { 
                txt.innerText="1. DAFTAR: Klik Tombol Sidik Jari ini."; 
                $('fpBtn').classList.add('highlight'); 
            }
            else if(tutStep===1) { 
                txt.innerText="2. PILIH SLOT: Jika kotak kosong, klik untuk cas."; 
                $('card-0').classList.add('highlight'); 
                // Paksa tampilkan slot
                if(mySlot!==-1 && !dashMin) toggleDash(); 
            }
            else if(tutStep===2) { 
                txt.innerText="3. ANTRIAN: Cek jumlah antrian di sini."; 
                $('qBox').classList.add('highlight'); 
            }
            else { $('tutOverlay').style.display='none'; }
        }

        // LOGIC
        window.adm = () => { if(prompt("PIN:")==="8080") { localStorage.setItem('admin_acc','1'); window.location.href='admin.html'; } };
        window.mainAction = () => { if(mySlot !== -1 && dashMin) { window.toggleDash(); } else { checkLoc(); } };
        window.checkLoc = () => {
            if(localStorage.getItem('admin_acc')) { showLogin(); return; }
            if(navigator.geolocation) navigator.geolocation.getCurrentPosition(()=>showLogin(), ()=>alert("GPS Wajib!"));
        };
        function showLogin() {
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            $('screen-login').classList.add('active');
        }
        window.cancelReg = () => { location.reload(); };
        window.doReg = () => {
            const p=$('inpPlat').value.toUpperCase();
            const n=$('inpName').value.toUpperCase();
            const w=$('inpWa').value;
            if(!p) return alert("Plat Wajib!");
            runTransaction(db, async(t)=>{
                const d=(await t.get(mainRef)).data();
                if([...d.chargingSlots, ...d.waitingQueue].some(u=>u&&u.plat===p)) throw "Plat Exist";
                let no=(d.lastTicket||0)+1;
                const u={plat:p, userName:n, wa:w, qNo:no, entryTime:Date.now()};
                d.waitingQueue.push(u);
                t.update(mainRef, {waitingQueue:d.waitingQueue, lastTicket:no});
                return no;
            }).then(no=>{
                localStorage.setItem('myPlat', p); myPlat=p;
                alert(`Terdaftar Antrian #${no}`); location.reload();
            }).catch(e=>alert(e));
        };

        onSnapshot(mainRef, (snap)=>{
            const d=snap.data(); slots=d.chargingSlots; queue=d.waitingQueue;
            render();
        });

        function render() {
            $('slotVal').innerText = slots.filter(s=>s===null).length;
            $('qVal').innerText = queue.length;
            mySlot = -1;

            slots.forEach((s, i) => {
                const c = $(`card-${i}`);
                if(s) {
                    c.classList.remove('empty'); c.classList.add('filled');
                    $(`n-${i}`).innerText = s.userName;
                    $(`p-${i}`).innerText = s.plat;
                    $(`no-${i}`).innerText = "#" + s.qNo;
                    if(s.plat === myPlat) { mySlot = i; updateDash(s); }
                } else {
                    c.classList.remove('filled'); c.classList.add('empty');
                    $(`n-${i}`).innerText = "SLOT " + (i+1);
                    $(`p-${i}`).innerText = "";
                    $(`no-${i}`).innerText = ["M","L","U"][i];
                }
            });

            const txt = $('fpText');
            const btn = $('fpBtn');
            if(mySlot !== -1 && dashMin) {
                txt.innerText = "DASHBOARD"; txt.style.color="var(--accent)"; btn.classList.add('dash-mode');
            } else {
                txt.innerText = "DAFTAR"; txt.style.color="#fff"; btn.classList.remove('dash-mode');
            }

            if(mySlot !== -1 && !dashMin) {
                $('screen-slots').classList.remove('active');
                $('screen-dash').classList.add('active');
            }
        }

        window.clickSlot = (i) => {
            if(!myPlat) return alert("DAFTAR DULU");
            if(slots[i]) return;
            const qIdx = queue.findIndex(x=>x.plat===myPlat);
            if(qIdx > 0) return alert("TUNGGU GILIRAN");
            
            if(confirm(`PILIH SLOT ${i+1}?`)) {
                runTransaction(db, async(t)=>{
                    const d=(await t.get(mainRef)).data();
                    if(d.chargingSlots[i]) throw "Diambil";
                    const idx=d.waitingQueue.findIndex(x=>x.plat===myPlat);
                    const u=d.waitingQueue.splice(idx,1)[0];
                    u.startTime=Date.now(); d.chargingSlots[i]=u;
                    t.update(mainRef, {chargingSlots:d.chargingSlots, waitingQueue:d.waitingQueue});
                });
            }
        };

        window.toggleDash = () => {
            dashMin = !dashMin;
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            if(!dashMin) $('screen-dash').classList.add('active');
            else $('screen-slots').classList.add('active');
            render();
        }

        function updateDash(s) {
            $('ad-slot').innerText = "SLOT " + (mySlot+1);
            $('ad-no').innerText = "#" + s.qNo;
            $('ad-plat').innerText = s.plat;
        }

        window.stopSelf = () => {
            if(confirm("SELESAI?")) {
                runTransaction(db, async(t)=>{
                    const d=(await t.get(mainRef)).data();
                    const u=d.chargingSlots[mySlot]; d.chargingSlots[mySlot]=null;
                    addDoc(histRef, {...u, finishTime:new Date()});
                    t.update(mainRef, {chargingSlots:d.chargingSlots});
                }).then(()=>{ localStorage.removeItem('myPlat'); location.reload(); });
            }
        };

        // QUEUE LIST DISPLAY
        window.showQueueList = () => {
            const el=$('queueListDetail'); el.innerHTML='';
            if(queue.length===0) el.innerHTML='<div style="padding:10px;text-align:center;">KOSONG</div>';
            else queue.forEach(q=>{
                el.innerHTML+=`<div style="padding:10px;border-bottom:1px solid #333;display:flex;justify-content:space-between;"><span style="color:var(--cyan);font-weight:bold;">#${q.qNo}</span><span>${q.plat}</span></div>`;
            });
            $('queueModal').style.display='flex';
        };
    </script>
</body>
</html>
