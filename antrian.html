    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, runTransaction, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyALIlkIDALIk83K8s1htalvW6rmNNw02Go",
            authDomain: "sistem-antrian-b1c39.firebaseapp.com",
            projectId: "sistem-antrian-b1c39",
            storageBucket: "sistem-antrian-b1c39.firebasestorage.app",
            messagingSenderId: "454124587608",
            appId: "1:454124587608:web:34fbb0f5211067a67f982d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const ref = doc(db, "antrian", "utama");

        // --- GLOBAL CONSTANTS ---
        const STATION_LOC = { lat: -6.171583, lng: 106.899844 }; 
        const MAX_DIST_KM = 0.2; 
        const FONTE_TOKEN = "YOUR_FONTE_TOKEN_HERE"; 
        
        let isAdminLoggedIn = false; 
        let audioCtx = null;
        let triggeredAlarms = new Set();


        // --- LOGIKA TIMER PRESISI (KURVA ADLI) ---
        const CHARGING_CURVE = [
            [91, 9], [90, 19], [85, 23], [82, 25], [81, 26], [79, 30], [77, 32], 
            [72, 35], [67, 42], [63, 47], [61, 47], [58, 50], [51, 55], [50, 54], 
            [49, 54], [46, 56], [40, 60], [21, 69], [18, 71], [0, 75]
        ];

        function getRemainingTime(batteryPercent) {
            const soc = Math.max(0, Math.min(100, batteryPercent));
            if (soc >= 100) return 0;
            if (soc <= CHARGING_CURVE[CHARGING_CURVE.length - 1][0]) return CHARGING_CURVE[CHARGING_CURVE.length - 1][1];

            for (let i = 0; i < CHARGING_CURVE.length - 1; i++) {
                const [soc1, time1] = CHARGING_CURVE[i];
                const [soc2, time2] = CHARGING_CURVE[i + 1];

                if (soc <= soc1 && soc >= soc2) {
                    const socRange = soc1 - soc2;
                    const timeRange = time2 - time1;
                    const ratio = (soc1 - soc) / socRange;
                    return time1 + (ratio * timeRange);
                }
            }
            if (soc > 91) {
                const [soc1, time1] = CHARGING_CURVE[0]; 
                const rate = time1 / (100 - soc1); 
                return (100 - soc) * rate;
            }
            return CHARGING_CURVE[CHARGING_CURVE.length - 1][1];
        }

        function calculateDuration(startBattery, targetLimit) {
            if (startBattery >= targetLimit) return 5; 

            const targetTimeRemaining = getRemainingTime(targetLimit);
            const startTimeRemaining = getRemainingTime(startBattery);
            
            let duration = startTimeRemaining - targetTimeRemaining;
            
            if (startBattery >= 97 && targetLimit === 100) {
                duration = (targetLimit - startBattery) * 3;
            }
            if (duration < 0) duration = (targetLimit - startBattery) * 1.5; 

            return Math.max(5, Math.ceil(duration)); 
        }

        // --- ATURAN TARGET LIMIT ---
        function calculateTargetLimit(queueLength) {
            if (queueLength >= 6 && queueLength <= 10) return 90;
            if (queueLength > 10) return 85;
            if (queueLength >= 3 && queueLength <= 5) return 95;
            return 100;
        }

        // --- LOGIC: MENGHITUNG SIMULASI SOC SAAT INI ---
        function getSimulatedSOC(startBattery, targetLimit, durationMinutes, startTime) {
             if (!startTime) return startBattery;
             
             // Hitung waktu yang sudah berlalu (dalam menit)
             const startTimestamp = startTime.seconds ? startTime.startTime * 1000 : new Date(startTime).getTime();
             const timeElapsedMs = Date.now() - startTimestamp;
             const timeElapsedMinutes = timeElapsedMs / 60000;
             
             if (timeElapsedMinutes >= durationMinutes) return targetLimit; // Sudah selesai
             
             // Total waktu tersisa jika dari 100% ke 100% (dari SOC start)
             const totalTimeTo100Start = getRemainingTime(startBattery);
             
             // Waktu yang seharusnya tersisa di mesin
             const currentTimeTo100 = totalTimeTo100Start - timeElapsedMinutes;

             // Cari SOC yang sesuai dengan currentTimeTo100
             let currentSOC = startBattery;

             // Iterasi mundur melalui kurva untuk menemukan SOC yang sesuai dengan sisa waktu
             for (let soc = startBattery; soc <= 100; soc++) {
                 if (getRemainingTime(soc) <= currentTimeTo100) {
                     currentSOC = soc;
                     break; 
                 }
             }

             // Pastikan SOC tidak melebihi target dan pembulatan
             currentSOC = Math.min(Math.round(currentSOC), targetLimit);
             
             return Math.min(Math.max(startBattery, currentSOC), targetLimit);
        }

        // --- LOGIC: MEMPERBAIKI TARGET LIMIT MOTOR YANG SEDANG CAS (SLOT) ---
        async function checkAndUpdateSlotTarget(currentSlots, currentQueueLength) {
            const newTarget = calculateTargetLimit(currentQueueLength);
            
            let mustUpdate = false;
            let updatedSlots = [...currentSlots];

            for (let i = 0; i < updatedSlots.length; i++) {
                const motor = updatedSlots[i];
                if (motor && motor.startTime) {
                    
                    const currentTarget = motor.targetLimit;
                    
                    if (currentTarget !== newTarget) {
                        const newDuration = calculateDuration(motor.startBattery, newTarget);
                        
                        updatedSlots[i] = {
                            ...motor,
                            targetLimit: newTarget,
                            durationMinutes: newDuration 
                        };
                        mustUpdate = true;
                    }
                }
            }

            if (mustUpdate) {
                 await runTransaction(db, async(t)=>{
                    t.update(ref, {chargingSlots: updatedSlots});
                });
            }
        }
        
        // --- LOGIC: MEMPERBAIKI TARGET MOTOR DI ANTRIAN ---
        async function checkAndUpdateQueueTarget(currentQueue) {
            const newTarget = calculateTargetLimit(currentQueue.length);
            
            let mustUpdate = false;
            let updatedQueue = [...currentQueue];

            for (let i = 0; i < updatedQueue.length; i++) {
                const motor = updatedQueue[i];
                
                if (motor.targetLimit !== newTarget) {
                    updatedQueue[i] = {
                        ...motor,
                        targetLimit: newTarget 
                    };
                    mustUpdate = true;
                }
            }

            if (mustUpdate) {
                 await runTransaction(db, async(t)=>{
                    t.update(ref, {waitingQueue: updatedQueue});
                });
            }
        }


        // --- UTILITY FUNCTIONS ---
        // ... (getDistanceFromLatLonInKm, deg2rad, WA_MESSAGES, sendWhatsAppNotification, showPopup, initAudioAndNotif, playSiren, triggerAlarm, stopAlarm, dll. TETAP SAMA) ...
        
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        }

        const WA_MESSAGES = [
            (plat, wa) => `Halo user ${plat}! Motor Anda sudah selesai diisi daya dan siap diambil. Mohon segera pindahkan kendaraan Anda.`,

            const signature = "\n\n- Pesan ini dikirim otomatis oleh Smart Parking System MLU. Terima kasih sudah mampir di Rumah MLU.";

            .then(response => response.json())
            .then(data => console.log('WA Sent:', data))
            .catch(error => console.error('WA Error:', error));

        function initAudioAndNotif() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            g.gain.value = 0.01;
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.01);

            if ("Notification" in window && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        }

        function playSiren() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(1000, audioCtx.currentTime + 0.5); 
            osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 1.0);  
            
            gain.gain.value = 0.5;
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 2); 
        }

        function getLocationAndRegister(plat, wa, bat) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const dist = getDistanceFromLatLonInKm(
                            position.coords.latitude, 
                            position.coords.longitude, 
                            STATION_LOC.lat, 
                            STATION_LOC.lng
                        );

                        if (dist > MAX_DIST_KM) {
                             document.getElementById('btnDaftar').disabled=false;
                             document.getElementById('btnDaftar').innerText="DAFTAR ANTRIAN";
                             return showPopup('error','GPS GAGAL','Anda terlalu jauh dari stasiun. Jarak: ' + dist.toFixed(3) + ' km.');
                        }
                        
                        registerUser(plat, wa, bat);
                    },
                    (error) => {
                        document.getElementById('btnDaftar').disabled=false;
                        document.getElementById('btnDaftar').innerText="DAFTAR ANTRIAN";
                        if (error.code === error.PERMISSION_DENIED) {
                            return showPopup('error','GPS DIBLOKIR','Akses lokasi ditolak. Silakan izinkan akses lokasi di pengaturan browser Anda.');
                        }
                        return showPopup('error','GPS GAGAL', 'Gagal mengambil lokasi: ' + error.message);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                document.getElementById('btnDaftar').disabled=false;
                document.getElementById('btnDaftar').innerText="DAFTAR ANTRIAN";
                showPopup('error','GPS TIDAK DIDUKUNG','Browser Anda tidak mendukung Geolocation.');

        }

        async function registerUser(plat, wa, bat) {
            const btn = document.getElementById('btnDaftar');
            btn.innerText="PROSES...";

            localStorage.setItem('myPlat', plat);

            try {
                await runTransaction(db, async(t)=>{
                    const d = (await t.get(ref)).data() || {};
                    let s = d.chargingSlots || [null,null,null];
                    let q = d.waitingQueue || [];

                    if((d.blockedList||[]).includes(plat)) throw "Plat ini DIBLOKIR!";
                    if(s.some(x=>x?.name===plat) || q.some(x=>x?.name===plat)) throw "Plat sudah terdaftar!";

                    const target = calculateTargetLimit(q.length); 
                    const dur = calculateDuration(bat, target);
                    
                    // Item baru masuk slot tanpa auto-start
                    const item = { name:plat, wa:wa, startBattery:bat, targetLimit:target, durationMinutes:dur, startTime:null };
                    
                    const empty = s.findIndex(x=>x===null);
                    if(empty!==-1) s[empty] = item; 
                    else q.push(item);

                    t.set(ref, {chargingSlots:s, waitingQueue:q}, {merge:true});
                });

                showPopup('success','BERHASIL','Masuk antrian/slot.');
                document.getElementById('userPlat').value=''; 
                document.getElementById('userBattery').value='';
                document.getElementById('userWA').value='';
            } catch(e) { showPopup('error','GAGAL', e); }
            
            btn.disabled=false; 
            btn.innerText="DAFTAR ANTRIAN";
        }

        async function clearSlotAndPromote(i, name, wa) {
            window.stopAlarm();
            try {
                await runTransaction(db, async(t) => {
                    const d = (await t.get(ref)).data();
                    let s = d.chargingSlots; 
                    let q = d.waitingQueue;
                    
                    // Kirim notifikasi terakhir (sebelum dihapus)
                    if (s[i]) sendWhatsAppNotification(s[i].name, s[i].wa);

                    s[i] = null; // Kosongkan slot
                    
                    if(q.length){ 
                        const nextItem = q.shift();
                        
                        // Recalculate target/duration based on new queue length
                        const target = calculateTargetLimit(q.length); 
                        const dur = calculateDuration(nextItem.startBattery, target);

                        // Motor naik dari antrian ke slot, TIDAK AUTO START
                        s[i] = { 
                            ...nextItem, 
                            targetLimit: target,
                            durationMinutes: dur,
                            startTime: null // Tunggu tombol MULAI CAS
                        }; 
                    }

                    t.update(ref, {chargingSlots:s, waitingQueue:q});
                });
            } catch (e) {
                console.error("Gagal menjalankan clearSlotAndPromote:", e);
                // Biarkan UI merender sesuai data terakhir dari Firebase (misal motor tetap di slot)
            }

                    if (s[slotTarget]) throw `Slot ${slotTarget + 1} sudah terisi. Kosongkan dulu.`;

                    const itemToMove = q[queueIndex];

                    q.splice(queueIndex, 1);
                    
                    const newTarget = calculateTargetLimit(q.length);
                    const newDur = calculateDuration(itemToMove.startBattery, newTarget); 
                    
                    s[slotTarget] = {
                        ...itemToMove,
                        targetLimit: newTarget,
                        durationMinutes: newDur,
                        startTime: null // Pindah ke slot tidak auto-start
                    };

                    t.update(ref, { chargingSlots: s, waitingQueue: q });
                }).then(() => {
                    showPopup('success', 'SUKSES', `Antrian berhasil dipindah ke Slot ${slotTarget + 1}.`);
                }).catch(e => {
                    showPopup('error', 'GAGAL', e);
                });
            });
        };

        window.swapSlots = () => {
            if (!isAdminLoggedIn) return showPopup('error', 'AKSES DITOLAK', 'Fitur ini hanya untuk Admin.');
            
            const sourceIndex = parseInt(document.getElementById('slotSource').value);
            const targetIndex = parseInt(document.getElementById('slotTarget').value);

            if (sourceIndex === -1 || targetIndex === -1 || sourceIndex === targetIndex) {
                return showPopup('error', 'Gagal', 'Pilih slot sumber dan target yang valid dan berbeda.');
            }

            showPopup('confirm', 'KONFIRMASI PINDAH', `Pindahkan Slot ${sourceIndex + 1} ke Slot ${targetIndex + 1}?`, () => {
                runTransaction(db, async(t) => {
                    const d = (await t.get(ref)).data();
                    let s = d.chargingSlots;

                    const sourceMotor = s[sourceIndex];
                    const targetMotor = s[targetIndex];
                    
                    // Lakukan penukaran (swap)
                    s[targetIndex] = sourceMotor;
                    s[sourceIndex] = targetMotor;

                    t.update(ref, { chargingSlots: s });
                }).then(() => {
                    showPopup('success', 'SUKSES', `Slot ${sourceIndex + 1} dan Slot ${targetIndex + 1} berhasil ditukar/dipindah.`);
                }).catch(e => {
                    showPopup('error', 'GAGAL', e);
                });
            });
        };

        window.blockUser = async () => {
            const p = document.getElementById('blockPlatInput').value.toUpperCase().trim();
            if(!p) return;
            await runTransaction(db, async (t) => {
                const d = (await t.get(ref)).data(); const l = d.blockedList || [];
                if (!l.includes(p)) l.push(p); t.update(ref, {blockedList: l});
            });
            showPopup('success', 'BLOKIR', `Plat ${p} diblokir.`);
        };
        window.stopAll = () => {
            showPopup('confirm', 'BAHAYA', 'Stop SEMUA slot?', () => {
                runTransaction(db, async(t)=>{ t.update(ref, {chargingSlots:[null,null,null]}); });
            });
        };
        window.resetAll = () => {
            showPopup('confirm', 'RESET DATABASE', 'Hapus antrian & slot?', () => {
                setDoc(ref, {chargingSlots:[null,null,null], waitingQueue:[], blockedList:[]});
            });
        };

    </script>
</body>
