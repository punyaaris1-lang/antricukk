    (() => {
    
      /* ================= ANTI FAKE GPS ================= */
      let gpsHistory = [];
      let fakeGpsStrike = 0;
    
      const MAX_SPEED_KMH = 150;
      const MIN_ACCURACY = 30; // Ditingkatkan untuk toleransi indoor
      const MAX_STRIKE = 2;
    
      function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(lat1 * Math.PI / 180) *
          Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon / 2) ** 2;
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
      }
    
      function detectFakeGPS(pos) {
        const { latitude, longitude, accuracy } = pos.coords;
        const now = Date.now();
        let currentStrike = 0;
    
        // 1. Cek Akurasi Tinggi (Indikasi mock) atau Akurasi 0
        if (accuracy === 0 || accuracy > MIN_ACCURACY) currentStrike++; 
    
        gpsHistory.push({ lat: latitude, lng: longitude, time: now });
        if (gpsHistory.length > 3) gpsHistory.shift();
    
        // 2. Cek Kecepatan Tidak Masuk Akal (Teleportasi)
        if (gpsHistory.length >= 2) {
          const a = gpsHistory[gpsHistory.length - 2];
          const b = gpsHistory[gpsHistory.length - 1];
          const dist = haversine(a.lat, a.lng, b.lat, b.lng);
          const hours = (b.time - a.time) / 3600000;
          if (hours > 0 && (dist / hours) > MAX_SPEED_KMH) currentStrike++;
        }
    
        // 3. Cek Lokasi Beku (Mock Location Statis)
        if (gpsHistory.length === 3) {
          const [x, y, z] = gpsHistory;
          if (x.lat === y.lat && y.lat === z.lat &&
              x.lng === y.lng && y.lng === z.lng) {
            currentStrike++;
          }
        }
        
        // Akumulasi strike
        fakeGpsStrike += currentStrike;
    
        if (fakeGpsStrike >= MAX_STRIKE) {
          localStorage.setItem("FAKE_GPS_BLOCK", "1");
          return true;
        }
        return false;
      }
    
      /* Hook geolocation */
      const _geo = navigator.geolocation.getCurrentPosition.bind(navigator.geolocation);
      navigator.geolocation.getCurrentPosition = function (success, error, opts) {

      };

            for (const k in s) {

              }
            }
          });
          return _assign(target, safe);
        }
        return _assign(target, ...src);
      };
      
      console.log("âœ… SAFE PATCH aktif: Anti Fake GPS + Slot stabil");

    // --- LOGIKA TIMER PRESISI (KURVA ADLI) ---
    const CHARGING_CURVE = [
        [91, 9], [90, 15], [89, 20], [85, 23], [82, 25], 
        [81, 26], [79, 30], [77, 32], [72, 35], [67, 42], 
        [63, 47], [61, 47], [58, 50], [51, 51], [50, 54],

    ];

    function getRemainingTime(batteryPercent) {
        const soc = Math.max(0, Math.min(100, batteryPercent));
        if (soc >= 100) return 0;
        if (soc <= CHARGING_CURVE[CHARGING_CURVE.length - 1][0]) return CHARGING_CURVE[CHARGING_CURVE.length - 1][1];

        for (let i = 0; i < CHARGING_CURVE.length - 1; i++) {
            const [soc1, time1] = CHARGING_CURVE[i];
            const [soc2, time2] = CHARGING_CURVE[i + 1];

            if (soc <= soc1 && soc >= soc2) {
                const socRange = soc1 - soc2;
                const timeRange = time2 - time1;
                const ratio = (soc1 - soc) / socRange;
                return time1 + (ratio * timeRange);
            }
        }
        if (soc > CHARGING_CURVE[0][0]) {
            const [soc1, time1] = CHARGING_CURVE[0]; 
            const rate = time1 / (100 - soc1); 
            return (100 - soc) * rate;
        }
        return CHARGING_CURVE[CHARGING_CURVE.length - 1][1];
    }

    function calculateDuration(startBattery, targetLimit) {
        if (startBattery >= targetLimit) return 5; 

        const targetTimeRemaining = getRemainingTime(targetLimit);
        const startTimeRemaining = getRemainingTime(startBattery);
        
        let duration = startTimeRemaining - targetTimeRemaining;
        
        if (startBattery >= 97 && targetLimit === 100) {
            duration = (targetLimit - startBattery) * 3;
        }
        
        return Math.max(1, Math.ceil(duration)); 
    }

    // --- LOGIC: MEMPERBAIKI TARGET LIMIT MOTOR YANG SEDANG CAS (SLOT) ---
    async function checkAndUpdateSlotTarget(currentSlots, currentQueueLength) {
        const newTarget = calculateTargetLimit(currentQueueLength);
        
        let mustUpdate = false;
        let updatedSlots = [...currentSlots];

        for (let i = 0; i < updatedSlots.length; i++) {
            const motor = updatedSlots[i];
            if (motor && motor.startTime) {
                
                const currentTarget = motor.targetLimit;
                
                // Jika target limit berubah
                if (currentTarget !== newTarget) {
                    const newDuration = calculateDuration(motor.startBattery, newTarget);
                    
                    updatedSlots[i] = {
                        ...motor,
                        targetLimit: newTarget,
                        durationMinutes: newDuration 
                    };
                    mustUpdate = true;
                }
            }
        }

        if (mustUpdate) {
             await runTransaction(db, async(t)=>{
                t.update(ref, {chargingSlots: updatedSlots});
            });
        }
    }

    async function checkAndUpdateQueueTarget(currentQueue) {
        const newTarget = calculateTargetLimit(currentQueue.length);

        for (let i = 0; i < updatedQueue.length; i++) {
            const motor = updatedQueue[i];
            
            if (motor.targetLimit !== newTarget) {

            }

            });
        }
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * (Math.PI / 180);
        const dLon = (lon2 - lon1) * (Math.PI / 180);
        const a = 
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; 
    }

    function initAudioAndNotif() {

        const g = audioCtx.createGain();
        g.gain.value = 0.01;
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.01);
    }

    function playSiren() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(1000, audioCtx.currentTime + 0.5); 
        osc.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 1.0);  
        
        gain.gain.value = 0.5;
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 2); 
    }

                const d = (await t.get(ref)).data() || {};
                let s = d.chargingSlots || [null,null,null];
                let q = d.waitingQueue || [];

                if((d.blockedList||[]).includes(plat)) throw "Plat ini DIBLOKIR!";
                if(s.some(x=>x?.plat===plat) || q.some(x=>x?.plat===plat)) throw "Plat sudah terdaftar dalam antrian/slot!";
                
                const target = calculateTargetLimit(q.length); 
                const dur = calculateDuration(bat, target);
                finalDuration = dur;

                const item = { plat:plat, userName:name, wa:wa, startBattery:bat, targetLimit:target, durationMinutes:dur, startTime:null }; 
                
                const empty = s.findIndex(x=>x===null);
                if(empty!==-1) {
                    s[empty] = item;
                    assignedSlot = empty + 1; 
                }
                else {
                    q.push(item);
                }

                t.set(ref, {chargingSlots:s, waitingQueue:q}, {merge:true});
            });
            
            localStorage.setItem('myPlat', plat); 
            localStorage.setItem('userWA', wa); 

            // --- JADWALKAN NOTIFIKASI SERVER (FCM) ---
            if (fcmToken && (assignedSlot !== -1 || finalDuration > 0)) { 
                try {
                    const endTime = Date.now() + (finalDuration * 60000); 
                    
                    const scheduleCall = httpsCallable(functions, 'scheduleCharge');
                    await scheduleCall({
                        plat: plat,
                        token: fcmToken,
                        endTime: endTime,
                        durationMinutes: finalDuration
                    });
                    console.log("Notifikasi server berhasil dijadwalkan.");
                    
                } catch (error) {
                    console.error("Gagal menjadwalkan notifikasi FCM:", error);
                    showPopup('warning', 'PERINGATAN', 'Pendaftaran berhasil, tetapi notifikasi latar belakang mungkin tidak berfungsi. Cek koneksi Anda.');
                }
            }
            // --- END JADWALKAN NOTIFIKASI SERVER ---
            
            if (assignedSlot !== -1) {
                showPopup('success', 'BERHASIL', `Udahlah berhasil daftar di slot ${assignedSlot}. Harap gunakan slot ${assignedSlot} ya!`);
            } else {
                showPopup('success', 'BERHASIL', 'Motor Anda berhasil masuk daftar tunggu antrian.');
            }
            
            checkDisplayMode(); 
            
            document.getElementById('userPlat').value=''; 
            document.getElementById('userName').value=''; 
            document.getElementById('userBattery').value='';
            document.getElementById('userWA').value='';
        } catch(e) { showPopup('error','GAGAL', e); }
        
        btn.disabled=false; 
        btn.innerText="DAFTAR ANTRIAN";
    }


    // --- SLOT ACTIONS (HANYA MENGURUS STOP/START, TIDAK ADA PROMOSI ANTRIAN DI SINI) ---
    window.act = (i, type, platName, wa) => { 
        initAudioAndNotif();
        const myPlat = localStorage.getItem('myPlat');

        if(type === 'stop' && !isAdminLoggedIn && myPlat !== platName) {
            return showPopup('error', 'AKSES DITOLAK', 'Ini bukan motor lu bangsat');
        }

        if(type==='stop') {
            showPopup('confirm', 'KONFIRMASI', `Stop & Hapus Slot ${i+1}?`, () => {
                // WAJIB: Gunakan logika manual clear/promote tanpa fungsi lama
                runTransaction(db, async(t) => {
                    const d = (await t.get(ref)).data();
                    let s = d.chargingSlots; 
                    let q = d.waitingQueue;
                    
                    if (s[i]) sendWhatsAppNotification(s[i].plat, s[i].wa); 

                    s[i] = null; 
                    
                    if(q.length){ 
                        const nextItem = q.shift();
                        const target = calculateTargetLimit(q.length); 
                        const dur = calculateDuration(nextItem.startBattery, target);

                        s[i] = { 
                            ...nextItem, 
                            targetLimit: target,
                            durationMinutes: dur,
                            startTime: null 
                        }; 
                    }
                    t.update(ref, {chargingSlots:s, waitingQueue:q});
                }).then(() => showPopup('success', 'SUKSES', `Slot ${i+1} dikosongkan. Antrian naik (jika ada).`))
                  .catch(e => console.error("Gagal clear slot:", e));
            });

        } else if (type === 'start') {
            runTransaction(db, async(t)=>{
                const d = (await t.get(ref)).data();
                const s = d.chargingSlots;
                const q = d.waitingQueue;

                if(s[i]) {
                    const newTarget = calculateTargetLimit(q.length); 
                    
                    // SAFE PATCH LOCK: Target dan Durasi tidak boleh diubah jika slot aktif
                    s[i].targetLimit = newTarget;
                    s[i].durationMinutes = calculateDuration(s[i].startBattery, newTarget);
                    
                    s[i].startTime = new Date();
                }
                t.update(ref, {chargingSlots:s});
            });
        }
    };

    // --- RENDERING & TIMER FIX (Client-Side) ---

    // FIX: Logika Timer Runaway / Auto Clear - DIBERSIHKAN
    setInterval(() => {
        document.querySelectorAll('[data-end]').forEach(el => {
            const end = parseInt(el.dataset.end);
            const plat = el.dataset.plat; 
            const wa = el.dataset.wa;
            const key = plat+end; 

            const diff = end - Date.now();
            if(diff > 0) {
                const m = Math.floor(diff/60000);
                const s = Math.floor((diff%60000)/1000);
                el.innerText = `${m}:${s<10?'0'+s:s}`;
            } else {
                el.innerText = "0:00"; 
                el.style.color = "var(--soft-red)";
                
                // Klien hanya bertanggung jawab memicu ALARM/WA, BUKAN membersihkan slot
                if(!triggeredAlarms.has(key)) { 
                    triggeredAlarms.add(key); 
                    triggerAlarm(plat, wa); 
                }
            }
        });
    }, 1000);


    // --- FIREBASE SNAPSHOT & RENDER ---
    onSnapshot(ref, (snap) => {
        const d = snap.data() || {};
        const slots = d.chargingSlots || [null,null,null];
        const q = d.waitingQueue || [];
        
        const myPlat = localStorage.getItem('myPlat'); 

        const currentQueueLength = q.length;
        const currentMaxTarget = calculateTargetLimit(currentQueueLength);
        checkAndUpdateSlotTarget(slots, currentQueueLength);
        checkAndUpdateQueueTarget(q); 

        // RENDER SUMMARY
        const qsSummary = document.getElementById('quickStatusSummary');
        const qsQueueCountValue = document.getElementById('qsQueueCountValue');
        const qsMaxTarget = document.getElementById('qsMaxTarget'); 
        const frontQueueList = document.getElementById('frontQueueList');

        qsSummary.style.display = 'block';
        qsQueueCountValue.innerText = currentQueueLength;
        qsMaxTarget.innerHTML = `MAX CAS: <span style="color: var(--accent);">${currentMaxTarget}%</span>`;

        if (currentQueueLength > 0) {
            frontQueueList.innerHTML = q.slice(0, 3).map((x, i) => `
                <div class="front-queue-item">#${i+1}: <b>${x.plat}</b> ${x.userName ? `<span style="font-size:12px; color:var(--cyan); font-family:'Inter', sans-serif;">(${x.userName})</span>` : ''} (${x.startBattery}% > ${x.targetLimit}%)</div>
            `).join('');

        } else {
            frontQueueList.innerHTML = '<div class="front-queue-item" style="color:var(--text-muted);">Antrian Kosong</div>';
        }
        
        // RENDER SLOTS (Detail)
        document.getElementById('slotsContainer').innerHTML = slots.map((x,i)=>{
            if(!x) return `
                <div class="slot-box" style="opacity:0.5; border-style:dashed; border-color:var(--border);">
                    <div class="bat-icon" style="border-color:var(--text-muted);"><div class="bat-bolt" style="color:var(--text-muted); background:none; text-shadow:none;">âš¡</div></div>
                    <div style="font-size:12px; color:var(--text-muted); font-family:'Inter', sans-serif;">KOSONG</div>
                </div>`;

            const isRun = !!x.startTime;
            
            let buttons;
            let timeDisplay;
            let h = isRun ? 100 : x.startBattery; 
            let batInfo = `<div style="font-size:9px; color:var(--text); margin-top:5px; font-family:'Inter', sans-serif;">Awal: ${x.startBattery}% â†’ Target: ${x.targetLimit}%</div>`;
            
            const pulsingClass = isRun ? 'pulsating' : '';
            const highlightClass = (myPlat && myPlat === x.plat) ? 'is-mine' : '';


            if(isRun) {
                const start = x.startTime.seconds ? x.startTime.seconds*1000 : new Date(x.startTime).getTime();
                const end = start + (x.durationMinutes*60000);
                
                buttons = `
                    <div class="btn-group">
                        <button class="btn-act btn-edit-timer" onclick="window.setTimerManualPrompt(${i}, ${x.durationMinutes})">EDIT TIMER</button>
                        <button class="btn-act btn-stop" onclick="window.act(${i},'stop', '${x.plat}', '${x.wa}')">STOP</button>
                    </div>
                `;
                timeDisplay = `<div style="font-size:16px; font-weight:800; color:var(--accent); margin:5px 0; text-shadow: 0 0 5px rgba(204, 255, 0, 0.5); font-family:'Syne', sans-serif;" data-end="${end}" data-plat="${x.plat}" data-wa="${x.wa}" data-slotindex="${i}">...</div>`; 

            } else {
                buttons = `<button class="btn-act btn-stop" onclick="window.act(${i},'stop', '${x.plat}', '${x.wa}')">STOP/HAPUS</button>`;
                timeDisplay = `<button class="btn-act btn-start" onclick="window.act(${i},'start', '${x.plat}', '${x.wa}')" style="margin-bottom:5px;">MULAI CAS</button>`;

            }
            
            let waInfo = x.wa ? `<a href="https://wa.me/${x.wa.replace(/\D/g, '')}" target="_blank" style="color:var(--cyan); font-size:9px; margin-bottom:5px; text-decoration:none; font-family:'Inter', sans-serif;">WA: ${x.wa}</a>` : '';
            let nameDisplay = x.userName ? `<div style="font-size:10px; color:var(--cyan); font-weight: 700; font-family:'Inter', sans-serif;">(${x.userName})</div>` : '';

            
            return `
                <div class="slot-box active ${pulsingClass} ${highlightClass}">
                    <div style="font-size:10px; color:var(--text-muted); font-family:'Inter', sans-serif;">SLOT ${i+1}</div>
                    <div class="bat-icon">
                        <div class="bat-fill" style="height:${h}%"></div>
                        <div class="bat-bolt" style="color:${isRun ? '#000' : 'var(--text)'};">âš¡</div>
                    </div>
                    <div style="font-weight:700; color:var(--text); font-family:'Inter', sans-serif;">${x.plat}</div>
                    ${nameDisplay}
                    ${waInfo}
                    ${batInfo}
                    ${timeDisplay}
                    ${buttons}
                </div>`;
        }).join('');

        // RENDER QUEUE (Detail)
        document.getElementById('qCount').innerText = q.length;
        document.getElementById('queueList').innerHTML = q.length ? q.map((x,i)=>{
            const highlightClass = (myPlat && myPlat === x.plat) ? 'is-mine' : '';
            return `
                <div class="queue-item-display ${highlightClass}">
                    <div><b style="color:var(--accent); font-family:'Inter', sans-serif;">${x.plat}</b> ${x.userName ? `<span style="font-size:12px; color:var(--cyan); font-family:'Inter', sans-serif;">(${x.userName})</span>` : ''} (${x.startBattery}% > ${x.targetLimit}%)</div>
                    <button onclick="window.delQ(${i}, '${x.plat}')" style="background:none; border:none; color:var(--soft-red); cursor:pointer;">âœ•</button>
                </div>
            `;
        }).join('') : '<div style="text-align:center; color:var(--text-muted); font-size:12px; font-family:\'Inter\', sans-serif;">Antrian Kosong</div>';
        
        // RENDER ADMIN QUEUE OPTIONS
        const assignQueueSelect = document.getElementById('assignQueueIndex');
        assignQueueSelect.innerHTML = q.length ? q.map((x,i)=>`<option value="${i}">${i+1}: ${x.plat} (${x.startBattery}%)</option>`) : '<option value="-1">-- Antrian Kosong --</option>';

    });

    // --- QUEUE & ADMIN FUNCTIONS LANJUTAN ---
    window.delQ = (i, platName) => { 
        const myPlat = localStorage.getItem('myPlat');
        if(!isAdminLoggedIn && myPlat !== platName) {
            return showPopup('error', 'AKSES DITOLAK', 'Ini bukan motor lu bangsat');
        }

        showPopup('confirm','HAPUS', 'Hapus antrian ini?', () => {
            runTransaction(db, async(t)=>{
                const q = (await t.get(ref)).data().waitingQueue;
                q.splice(i,1); t.update(ref, {waitingQueue:q});
            });
        });
    };

    window.setTimerManualPrompt = (i, currentDuration) => {
        if(!isAdminLoggedIn) {
             return showPopup('error', 'AKSES DITOLAK', 'Hanya Admin yang dapat mengedit timer.');
        }
        const setTimerAction = (newDuration) => {
            runTransaction(db, async(t)=>{
                const s = (await t.get(ref)).data().chargingSlots;
                if(!s[i]) throw `Slot ${i+1} kosong. Tidak bisa atur timer.`;

                s[i].durationMinutes = newDuration;
                s[i].startTime = new Date(); 
                
                t.update(ref, {chargingSlots:s});
            }).then(() => {
                showPopup('success','TIMER DIATUR',`Timer Slot ${i+1} diatur ke ${newDuration} menit.`);
            }).catch(e => {
                showPopup('error','GAGAL', e);
            });
        };

        showPopup('timer', 
            `ATUR ULANG TIMER SLOT ${i+1}`, 
            `Masukkan durasi baru (menit) untuk motor ini.`, 
            setTimerAction, 
            { currentDuration: currentDuration }
        );
    };
    
    // ADMIN FUNCTIONS (ADMIN PANEL LOGIC)
    window.manualAssign = () => {
        const i = document.getElementById('manSlot').value;
        const p = document.getElementById('manPlat').value.toUpperCase().replace(/\s/g, '').trim();
        const startBatInput = document.getElementById('manBattery').value;
        const startBat = parseInt(startBatInput); 

        if(!p) return showPopup('error','ERROR','Plat kosong');
        
        if(isNaN(startBat) || startBat < 0 || startBat > 99) {
            return showPopup('error','ERROR','Persentase baterai awal tidak valid (0-99).');
        }
        
        runTransaction(db, async(t)=>{
            const s = (await t.get(ref)).data().chargingSlots || [null,null,null];
            const q = (await t.get(ref)).data().waitingQueue || [];
            
            const target = calculateTargetLimit(q.length); 
            const dur = calculateDuration(startBat, target); 
            
            s[i] = { 
                plat:p, 
                userName:'ADMIN', 
                wa:'', 
                startBattery:startBat, 
                targetLimit:target, 
                durationMinutes:dur, 
                startTime:null 
            };
            t.update(ref, {chargingSlots:s}, {merge:true});
        }).then(() => {
             showPopup('success','SUKSES',`Slot ${parseInt(i)+1} terisi dengan Baterai Awal ${startBat}%.`);
             document.getElementById('manPlat').value = ''; 
             document.getElementById('manBattery').value = ''; 
        }).catch(e => {
             showPopup('error','GAGAL', e);
        });
    };

    window.clearSlotManual = () => {
        if (!isAdminLoggedIn) return showPopup('error', 'AKSES DITOLAK', 'Hanya Admin.');

        const i = parseInt(document.getElementById('manSlot').value);
        showPopup('confirm', 'HAPUS SLOT PAKSA', `Paksa hapus Slot ${i+1}? Antrian akan naik jika tersedia.`, () => {
             runTransaction(db, async(t) => {
                const d = (await t.get(ref)).data();
                let s = d.chargingSlots; 
                let q = d.waitingQueue;
                
                if (s[i]) sendWhatsAppNotification(s[i].plat, s[i].wa); 

                s[i] = null; 
                
                if(q.length){ 
                    const nextItem = q.shift();
                    const target = calculateTargetLimit(q.length); 
                    const dur = calculateDuration(nextItem.startBattery, target);

                    s[i] = { 
                        ...nextItem, 
                        targetLimit: target,
                        durationMinutes: dur,
                        startTime: null 
                    }; 
                }
                t.update(ref, {chargingSlots:s, waitingQueue:q});
            }).then(() => {
                showPopup('success', 'SUKSES', `Slot ${i+1} dikosongkan dan antrian ditarik (jika ada).`);
            }).catch(e => {
                showPopup('error', 'GAGAL', e);
            });
        });
    };
    
    window.assignQueueToSlot = () => {
        const queueIndex = parseInt(document.getElementById('assignQueueIndex').value);
        const slotTarget = parseInt(document.getElementById('assignSlotTarget').value);

        if (queueIndex < 0) return showPopup('error', 'Gagal', 'Pilih antrian yang valid.');

        showPopup('confirm', 'PINDAH ANTRIAN', `Pindah Antrian ke Slot ${slotTarget + 1}?`, () => {
            runTransaction(db, async(t) => {
                const d = (await t.get(ref)).data();
                let s = d.chargingSlots;
                let q = d.waitingQueue;

                if (!q[queueIndex]) throw "Antrian tidak ditemukan.";
                if (s[slotTarget]) throw `Slot ${slotTarget + 1} sudah terisi. Kosongkan dulu.`;

                const itemToMove = q[queueIndex];

                q.splice(queueIndex, 1);
                
                const newTarget = calculateTargetLimit(q.length);
                const newDur = calculateDuration(itemToMove.startBattery, newTarget); 
                
                s[slotTarget] = {
                    ...itemToMove,
                    targetLimit: newTarget,
                    durationMinutes: newDur,
                    startTime: null 
                };

                t.update(ref, { chargingSlots: s, waitingQueue: q });
            }).then(() => {
                showPopup('success', 'SUKSES', `Antrian berhasil dipindah ke Slot ${slotTarget + 1}.`);
            }).catch(e => {
                showPopup('error', 'GAGAL', e);
            });
        });
    };

    window.swapSlots = () => {
        if (!isAdminLoggedIn) return showPopup('error', 'AKSES DITOLAK', 'Fitur ini hanya untuk Admin.');
        
        const sourceIndex = parseInt(document.getElementById('slotSource').value);
        const targetIndex = parseInt(document.getElementById('slotTarget').value);

        if (sourceIndex === -1 || targetIndex === -1 || sourceIndex === targetIndex) {
            return showPopup('error', 'Gagal', 'Pilih slot sumber dan target yang valid dan berbeda.');
        }

        showPopup('confirm', 'KONFIRMASI PINDAH', `Pindahkan Slot ${sourceIndex + 1} ke Slot ${targetIndex + 1}?`, () => {
            runTransaction(db, async(t) => {
                const d = (await t.get(ref)).data();
                let s = d.chargingSlots;

                const sourceMotor = s[sourceIndex];
                const targetMotor = s[targetIndex];
                
                s[targetIndex] = sourceMotor;
                s[sourceIndex] = targetMotor;

                t.update(ref, { chargingSlots: s });
            }).then(() => {
                showPopup('success', 'SUKSES', `Slot ${sourceIndex + 1} dan Slot ${targetIndex + 1} berhasil ditukar/dipindah.`);
            }).catch(e => {
                showPopup('error', 'GAGAL', e);
            });
        });
    };

    window.blockUser = async () => {
        const p = document.getElementById('blockPlatInput').value.toUpperCase().trim();
        if(!p) return;
        await runTransaction(db, async (t) => {
            const d = (await t.get(ref)).data(); const l = d.blockedList || [];
            if (!l.includes(p)) l.push(p); t.update(ref, {blockedList: l});
        });
        showPopup('success', 'BLOKIR', `Plat ${p} diblokir.`);
    };
    window.stopAll = () => {
        showPopup('confirm', 'BAHAYA', 'Stop SEMUA slot?', () => {
            runTransaction(db, async(t)=>{ t.update(ref, {chargingSlots:[null,null,null]}); });
        });
    };
    window.resetAll = () => {
        showPopup('confirm', 'RESET DATABASE', 'Hapus antrian & slot?', () => {
            setDoc(ref, {chargingSlots:[null,null,null], waitingQueue:[], blockedList:[]});
        });
    };
    
    // JALANKAN LOGIC DUAL VIEW SETELAH LOADING SCREEN SELESAI
    window.addEventListener('load', () => {
        const bypassCheckbox = document.getElementById('gpsBypassToggle');
        if (bypassCheckbox) {
            bypassCheckbox.checked = isGpsBypassEnabled;
            updateGpsBypassStatus();
        }
        
        checkDisplayMode(); 
    });


</script>
