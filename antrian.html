        .slot-container { width: 32%; height: 40vh; max-height: 350px; position: relative; }
        .slot-container:nth-child(2) { margin-top: -30px; }
        
        .onyx-card { 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.85); /* Dibuat lebih gelap */
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 10px; 
            display: flex; flex-direction: column; 
            backdrop-filter: blur(10px); 
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .cc-top { padding: 10px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); height: 60px; display: flex; flex-direction: column; justify-content: center; }
        .oc-name { font-size: 16px; font-weight: bold; color: #fff; line-height: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .oc-plat { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--accent); margin-top: 2px; }
        
        /* PERBAIKAN POSISI NOMOR ANTRIAN */
        .cc-center { flex: 1; display: flex; align-items: center; justify-content: center; padding-bottom: 15px; }
        .oc-num { font-weight: 700; font-size: 55px; line-height: 1; margin-top: -10px; }

        .stat-box { text-align: center; }
        .stat-num { font-size: 60px; line-height: 0.8; font-weight: bold; }
        .stat-label { font-size: 12px; color: var(--accent); letter-spacing: 2px; margin-top: 5px; opacity: 0.8; }
        .stat-line { width: 1px; height: 40px; background: #555; }

        .fp-text { font-size: 20px; font-weight: bold; margin-bottom: 5px; color: #fff; text-shadow: 0 0 10px var(--cyan); letter-spacing: 1px; }

            display: flex; justify-content: center; align-items: center; 
            background: rgba(0,0,0,0.5); cursor: pointer; 
            box-shadow: 0 0 20px rgba(0,240,255,0.3); animation: pulse 2s infinite;

        }
        .fp-btn:active { transform: scale(0.9); }
        .fp-svg { width: 35px; height: 35px; fill: #fff; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(0, 240, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); } }

        .login-box { width: 80%; background: #111; border: 1px solid var(--cyan); padding: 25px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,240,255,0.1); }
        .inp { width: 100%; background: none; border: none; border-bottom: 1px solid #555; color: var(--cyan); font-family: 'JetBrains Mono'; font-size: 18px; margin-bottom: 25px; padding: 5px; text-transform: uppercase; }

          { title: "Padi - Sobat", url: "https://mlump3player.netlify.app/Sobat%20-%20Padi%20-%201999.mp3" },
          { title: "Iwan Fals - Sore Tugu Pancoran", url: "https://mlump3player.netlify.app/Sore%20Tugu%20Pancoran.mp3" },
          { title: "Stevie B - Dream About You", url: "https://mlump3player.netlify.app/Stevie%20B-Dream%20About%20You.mp3" },
          { title: "Stinky - Mungkinkah", url: "https://mlump3player.netlify.app/Stinky%20-%20Mungkinkah%20(Official%20Lyric%20Video).mp3" },
          { title: "Iwan Fals - Wakil Rakyat", url: "https://mlump3player.netlify.app/Surat%20Buat%20Wakil%20Rakyat.mp3" },
          { title: "Jamrud - Surti Tejo", url: "https://mlump3player.netlify.app/Surti%20Tejo%20(Acoustic).mp3" },
          { title: "Gigi - Terbang", url: "https://mlump3player.netlify.app/Terbang%20-%20Gigi%20-%201997.mp3" },
          { title: "Slank - Terbunuh Sepi", url: "https://mlump3player.netlify.app/Terbunuh%20Sepi%20-%20Slank%20-%201994.mp3" },
          { title: "Sheila On 7 - Terima Kasih", url: "https://mlump3player.netlify.app/Terima%20Kasih.mp3" },
          { title: "Iwan Fals - Ujung Aspal", url: "https://mlump3player.netlify.app/Ujung%20Aspal%20Pondok%20Gede.mp3" },
          { title: "Virgoun - Surat Cinta", url: "https://mlump3player.netlify.app/Virgoun%20-%20Surat%20Cinta%20Untuk%20Starla.mp3" }
        ];
        
        let curTrk = 0;
        function $(id) { return document.getElementById(id); }
        const audio = $('audio'); // SEKARANG ELEMEN INI ADA DI BODY

        // AUDIO CONTROLS
        window.playTrack = (i) => { 
            curTrk=i; 
            audio.src=playlist[i].url; 
            $('mpTitle').innerText=playlist[i].title; 
            audio.play().catch(e=>console.log("Audio Error:",e)); 
            $('mpPlayBtn').innerText="⏸"; 
        };
        window.togglePlay = () => { 
            if(audio.paused) { 
                if(!audio.src) window.playTrack(0); 
                else audio.play(); 
                $('mpPlayBtn').innerText="⏸"; 
            } else { 
                audio.pause(); 
                $('mpPlayBtn').innerText="▶"; 
            } 
        };
        window.nextTrack = () => { curTrk=(curTrk+1)%playlist.length; window.playTrack(curTrk); };
        window.prevTrack = () => { curTrk=(curTrk-1+playlist.length)%playlist.length; window.playTrack(curTrk); };
        audio.addEventListener('ended', window.nextTrack);

        // TUTORIAL
        let tutStep = 0;
        window.startTut = () => { $('tutOverlay').style.display='flex'; tutStep=0; showTut(); };
        window.nextTut = () => { tutStep++; showTut(); };
        function showTut() {
            document.querySelectorAll('.highlight').forEach(e=>e.classList.remove('highlight'));
            const txt = $('tutText');
            if(tutStep===0) { txt.innerText="1. DAFTAR: Klik Tombol Sidik Jari di tengah bawah untuk mendaftar antrian."; $('fpBtn').classList.add('highlight'); }
            else if(tutStep===1) { txt.innerText="2. PILIH SLOT: Jika kotak kosong (warna gelap), klik untuk mulai mengecas."; $('card-0').classList.add('highlight'); }
            else if(tutStep===2) { txt.innerText="3. MONITORING: Jika sudah mengisi, layar akan berubah menjadi Dashboard Status Anda."; $('screen-slots').classList.add('highlight'); }
            else if(tutStep===3) { txt.innerText="4. ANTRIAN: Cek berapa orang yang sedang menunggu di sini."; $('qBox').classList.add('highlight'); }
            else { $('tutOverlay').style.display='none'; }
        }

        // LOGIC
        window.adm = () => { if(prompt("PIN:")==="8080") { localStorage.setItem('admin_acc','1'); window.location.href='admin.html'; } };
        window.mainAction = () => { 
            // REQUEST: BUTTON UNTUK BALIK KE DASHBOARD
            if(mySlot !== -1 && dashMin) { 
                window.toggleDash(); 
            } else { 
                checkLoc(); 
            } 
        };
        window.checkLoc = () => {
            if(localStorage.getItem('admin_acc')) { showLogin(); return; }
            if(navigator.geolocation) navigator.geolocation.getCurrentPosition(()=>showLogin(), ()=>alert("GPS Wajib Aktif!"));
        };
        function showLogin() {
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            $('screen-login').classList.add('active');
        }
        window.cancelReg = () => { location.reload(); };
        window.doReg = () => {
            const p=$('inpPlat').value.toUpperCase();
            const n=$('inpName').value.toUpperCase();
            const w=$('inpWa').value;
            if(!p) return alert("Plat Wajib Diisi!");
            runTransaction(db, async(t)=>{
                const d=(await t.get(mainRef)).data();
                if([...d.chargingSlots, ...d.waitingQueue].some(u=>u&&u.plat===p)) throw "Plat Sudah Terdaftar!";
                let no=(d.lastTicket||0)+1;
                const u={plat:p, userName:n, wa:w, qNo:no, entryTime:Date.now()};
                d.waitingQueue.push(u);
                t.update(mainRef, {waitingQueue:d.waitingQueue, lastTicket:no});
                return no;
            }).then(no=>{
                localStorage.setItem('myPlat', p); myPlat=p;
                alert(`BERHASIL! Antrian #${no}`); location.reload();
            }).catch(e=>alert(e));
        };

        onSnapshot(mainRef, (snap)=>{
            const d=snap.data(); slots=d.chargingSlots; queue=d.waitingQueue;
            render();
        });

        function render() {
            $('slotVal').innerText = slots.filter(s=>s===null).length;
            $('qVal').innerText = queue.length;
            mySlot = -1;

            slots.forEach((s, i) => {
                const c = $(`card-${i}`);
                if(s) {
                    c.classList.remove('empty'); c.classList.add('filled');
                    $(`n-${i}`).innerText = s.userName || "USER";
                    $(`p-${i}`).innerText = s.plat;
                    $(`no-${i}`).innerText = "#" + s.qNo;
                    if(s.plat === myPlat) { mySlot = i; updateDash(s); }
                } else {
                    c.classList.remove('filled'); c.classList.add('empty');
                    $(`n-${i}`).innerText = "SLOT " + (i+1);
                    $(`p-${i}`).innerText = "";
                    $(`no-${i}`).innerText = ["M","L","U"][i];
                }
            });

            const txt = $('fpText');
            const btn = $('fpBtn');
            const svg = $('fpSvg');

            // UPDATE LOGIKA TOMBOL TENGAH
            if(mySlot !== -1) {
                if(dashMin) {
                    // Kalo user minimize dashboard, tombol jadi "KE DASHBOARD"
                    txt.innerText = "KE DASHBOARD";
                    txt.style.color = "var(--accent)";
                    btn.style.borderColor = "var(--accent)";
                    btn.style.background = "rgba(204, 255, 0, 0.2)";
                } else {
                    // Kalo user lagi di dashboard
                    txt.innerText = "STATUS AKTIF";
                    txt.style.color = "var(--cyan)";
                    btn.style.borderColor = "var(--cyan)";
                    btn.style.background = "rgba(0,0,0,0.5)";
                }
            } else {
                txt.innerText = "DAFTAR";
                txt.style.color = "#fff";
                btn.style.borderColor = "var(--cyan)";
                btn.style.background = "rgba(0,0,0,0.5)";
            }

            if(mySlot !== -1 && !dashMin) {
                $('screen-slots').classList.remove('active');
                $('screen-dash').classList.add('active');
            }
        }

        window.clickSlot = (i) => {
            if(!myPlat) return alert("SILAKAN DAFTAR DULU (KLIK TOMBOL BAWAH)");
            if(slots[i]) return;
            const qIdx = queue.findIndex(x=>x.plat===myPlat);
            if(qIdx > 0) return alert(`ANDA ANTRIAN KE-${qIdx+1}. HARAP MENUNGGU GILIRAN.`);
            
            if(confirm(`GUNAKAN SLOT ${i+1}?`)) {
                runTransaction(db, async(t)=>{
                    const d=(await t.get(mainRef)).data();
                    if(d.chargingSlots[i]) throw "Slot baru saja diambil orang lain!";
                    const idx=d.waitingQueue.findIndex(x=>x.plat===myPlat);
                    if(idx === -1) throw "Data antrian tidak ditemukan, coba refresh.";
                    const u=d.waitingQueue.splice(idx,1)[0];
                    u.startTime=Date.now(); d.chargingSlots[i]=u;
                    t.update(mainRef, {chargingSlots:d.chargingSlots, waitingQueue:d.waitingQueue});
                });
            }
        };

        window.toggleDash = () => {
            dashMin = !dashMin;
            document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
            if(!dashMin) $('screen-dash').classList.add('active');
            else $('screen-slots').classList.add('active');
            render();
        }

        function updateDash(s) {
            $('ad-slot').innerText = "SLOT " + (mySlot+1);
            $('ad-no').innerText = "#" + s.qNo;
            $('ad-plat').innerText = s.plat;
        }

        window.stopSelf = () => {
            if(confirm("YAKIN SUDAH SELESAI CHARGING?")) {
                runTransaction(db, async(t)=>{
                    const d=(await t.get(mainRef)).data();
                    const u=d.chargingSlots[mySlot]; 
                    d.chargingSlots[mySlot]=null;
                    if(u) addDoc(histRef, {...u, finishTime:new Date()});
                    t.update(mainRef, {chargingSlots:d.chargingSlots});
                }).then(()=>{ localStorage.removeItem('myPlat'); location.reload(); });
            }
        };
    </script>
</body>
