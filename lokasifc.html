<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAKA - PETA LOKASI</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Teko:wght@300;500;700&family=Rajdhani:wght@500;600;800&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505; --gold: #FFD700; --cyan: #00F0FF;
            --glass-bg: rgba(10, 10, 10, 0.95);
        }

        body { margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; background: var(--bg); overflow: hidden; color: #ddd; }

        /* --- MAP SATELIT DARK --- */
        #map { width: 100%; height: 100vh; z-index: 1; background: #000; }
        .leaflet-layer { filter: brightness(0.7) contrast(1.1) grayscale(20%); }
        .leaflet-marker-pane { filter: none; } 

        /* --- CUSTOM LABEL (TOOLTIP) --- */
        .leaflet-tooltip {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before, .leaflet-tooltip-left:before, .leaflet-tooltip-right:before {
            display: none !important;
        }

        /* Style Label Kita */
        .fc-label-box {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Teko'; font-weight: bold; font-size: 14px;
            padding: 2px 8px; border-radius: 4px;
            text-shadow: 0 0 5px #000;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* --- LOADING --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            gap: 15px; transition: opacity 0.5s; pointer-events: none;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid #222;
            border-top-color: var(--gold); border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HEADER --- */
        .header-float {
            position: fixed; top: 20px; left: 0; width: 100%; padding: 0 20px; z-index: 1000; pointer-events: none;
            display: flex; flex-direction: column; gap: 10px;
        }
        .header-pill {
            pointer-events: auto; background: var(--glass-bg); border-left: 4px solid var(--gold);
            color: #fff; padding: 10px 20px; 
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            display: inline-flex; align-items: center; gap: 10px; align-self: flex-start;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* --- INFO CARD --- */
        .info-card {
            position: fixed; bottom: 90px; left: 15px; right: 15px;
            background: rgba(15, 15, 15, 0.95); border: 1px solid var(--gold);
            padding: 20px; z-index: 1000;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            transform: translateY(150%); transition: transform 0.3s ease-out;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }
        .info-card.active { transform: translateY(0); }

        .btn-nav-map {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--gold); color: #000; padding: 12px; 
            font-family: 'Black Ops One'; font-size: 16px; text-decoration: none;
            margin-top: 15px; border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        /* --- DOCK MENU (FLAT) --- */
        .dock-container { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: #000; border-top: 1px solid #333; 
            display: grid; grid-template-columns: 1fr 1fr 1fr; 
            align-items: center; z-index: 1001; 
        }
        .nav-item { 
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #444; transition: 0.3s; height: 100%; position: relative;
        }
        .nav-item.active { color: var(--gold); }
        .nav-item.active .nav-icon { text-shadow: 0 0 15px var(--gold); transform: translateY(-2px); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 0; width: 40px; height: 3px; 
            background: var(--gold); box-shadow: 0 0 10px var(--gold);
        }
        .nav-icon { font-size: 24px; margin-bottom: 2px; transition: 0.3s; }
        .nav-text { font-family: 'Teko'; font-size: 16px; letter-spacing: 1px; font-weight: bold; }

        /* --- VISUALISASI TITIK USER (RADAR) --- */
        .user-radar {
            position: relative; width: 20px; height: 20px; background: #00F0FF;
            border-radius: 50%; border: 3px solid #fff; box-shadow: 0 0 10px #00F0FF;
        }
        /* Efek Denyut Radar yang Hilang sebelumnya saya kembalikan disini */
        .user-radar::before {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; border-radius: 50%;
            border: 2px solid rgba(0, 240, 255, 0.5);
            animation: radarPing 2s infinite; z-index: -1;
        }
        @keyframes radarPing {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 80px; height: 80px; opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top:10px; font-family:'Teko'; font-size:18px; color:var(--gold);">LOADING MAP DATA...</div>
    </div>

    <div class="header-float">
        <div class="header-pill">
            <span style="font-family:'Black Ops One'; font-size:16px;">MAKA TACTICAL MAP</span>
        </div>
    </div>

    <div id="map"></div>

    <div id="infoCard" class="info-card">
        <div style="display:flex; justify-content:space-between; align-items:start;">
            <div style="flex: 1;">
                <div style="font-size:10px; color:var(--gold); font-weight:bold; letter-spacing:1px;">LOKASI TERPILIH</div>
                <h2 style="font-family:'Black Ops One'; font-size:24px; color:#fff; margin:5px 0; line-height:1.1;" id="fcName">...</h2>
                <div style="font-size:12px; color:#888; margin-bottom:10px;" id="fcAddress">...</div>
            </div>
            <div style="font-size:28px; cursor:pointer; color:#555;" onclick="closeCard()">√ó</div>
        </div>

        <div style="background:#000; padding:10px; border-radius:5px; border-left:3px solid var(--gold); margin-bottom:15px; margin-top:10px;">
            <div style="font-size:10px; color:#aaa;">JARAK DARI POSISI ANDA</div>
            <div id="distanceInfo" style="font-family:'Teko'; font-size:24px; color:#fff;">MENGHITUNG...</div>
        </div>
        
        <a href="#" id="btnMaps" target="_blank" class="btn-nav-map">
            BUKA GOOGLE MAPS
        </a>
    </div>

    <div class="dock-container">
        <a href="lokasi_fc.html" class="nav-item active">
            <div class="nav-icon">üó∫Ô∏è</div>
            <span class="nav-text">PETA FC</span>
        </a>
        <a href="system.html" class="nav-item">
            <div class="nav-icon">üè†</div>
            <span class="nav-text">SYSTEM</span>
        </a>
        <a href="#" onclick="alert('Fitur Plan Trip segera hadir!')" class="nav-item">
            <div class="nav-icon">üö©</div>
            <span class="nav-text">PLAN TRIP</span>
        </a>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // 1. SETUP MAP
        const map = L.map('map', {zoomControl: false}).setView([-6.1754, 106.8272], 12);
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19
        }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
            maxZoom: 19, opacity: 0.6
        }).addTo(map);

        // --- ICON PIN ---
        const pinSvg = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="#FFD700">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
            <circle cx="12" cy="9" r="2.5" fill="black"/>
        </svg>`;

        const fcIcon = L.divIcon({
            className: 'custom-div-icon',
            html: pinSvg,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            tooltipAnchor: [0, -35]
        });

        const userIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<div class='user-radar'></div>",
            iconSize: [20, 20], iconAnchor: [10, 10]
        });

        let userMarker = null;
        let fcData = [];

        // DATA CADANGAN
        const backupData = [
            { name: "MAKA KELAPA GADING", address: "Jl. Boulevard Raya Blok FW 1", lat: -6.171583, lng: 106.899844 },
            { name: "MAKA PUSAT", address: "Headquarters", lat: -6.200000, lng: 106.816666 }
        ];
        
        renderMarkers(backupData);

        // LOAD CSV
        const SHEET_ID = '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Sheet1`;

        Papa.parse(CSV_URL, {
            download: true, header: true,
            complete: function(results) {
                document.getElementById('loader').style.opacity = '0';
                const freshData = [];
                
                results.data.forEach(row => {
                    let lat = null, lng = null, name = "FC Station", addr = "Charging Point";

                    Object.values(row).forEach(val => {
                        if(val) {
                            let num = parseFloat(val.toString().replace(',','.'));
                            if(!isNaN(num)) {
                                if(num < -5 && num > -11) lat = num;
                                if(num > 95 && num < 141) lng = num;
                            }
                        }
                    });

                    const textCols = Object.values(row).filter(val => isNaN(parseFloat(val)) && val.length > 3);
                    if(textCols.length > 0) name = textCols[0];
                    if(textCols.length > 1) addr = textCols[1];

                    if(row['Nama']) name = row['Nama'];
                    if(row['Lokasi']) name = row['Lokasi'];
                    if(row['Alamat']) addr = row['Alamat'];

                    if (lat && lng) {
                        freshData.push({ name, address: addr, lat, lng });
                    }
                });

                if(freshData.length > 0) {
                    renderMarkers(freshData);
                }
            },
            error: function() { document.getElementById('loader').style.display = 'none'; }
        });

        function renderMarkers(data) {
            // Hapus marker lama kecuali user
            map.eachLayer((layer) => {
                if(layer instanceof L.Marker && layer !== userMarker) {
                    map.removeLayer(layer);
                }
            });

            data.forEach(fc => {
                const m = L.marker([fc.lat, fc.lng], {icon: fcIcon}).addTo(map);
                
                m.bindTooltip(`<div class="fc-label-box">${fc.name}</div>`, {
                    permanent: true, direction: 'top', className: '', offset: [0, 0]
                });

                m.on('click', () => { showInfoCard(fc); });
            });
        }

        // GPS LOGIC (FIX AUTO ZOOM)
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                
                if (!userMarker) {
                    // Create Marker
                    userMarker = L.marker([latitude, longitude], {
                        icon: userIcon,
                        zIndexOffset: 1000 // PAKSA DI ATAS BIAR GAK KETUTUP
                    }).addTo(map);
                    
                    // AUTO ZOOM KE LOKASI USER (FLY TO)
                    map.flyTo([latitude, longitude], 16, {
                        animate: true,
                        duration: 1.5
                    });
                } else {
                    userMarker.setLatLng([latitude, longitude]);
                }
            }, (err) => console.log(err), { enableHighAccuracy: true });
        }

        function calcDistance(destLat, destLng) {
            if(!userMarker) return "GPS OFF";
            const u = userMarker.getLatLng();
            const R = 6371; 
            const dLat = (destLat - u.lat) * Math.PI/180;
            const dLng = (destLng - u.lng) * Math.PI/180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(u.lat * Math.PI/180) * Math.cos(destLat * Math.PI/180) * Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(1) + " KM";
        }

        function showInfoCard(fc) {
            document.getElementById('fcName').innerText = fc.name;
            document.getElementById('fcAddress').innerText = fc.address;
            const dist = calcDistance(fc.lat, fc.lng);
            document.getElementById('distanceInfo').innerHTML = `<span style="color:var(--gold)">${dist}</span> (Garis Lurus)`;
            document.getElementById('btnMaps').href = `https://www.google.com/maps/dir/?api=1&destination=${fc.lat},${fc.lng}`;
            document.getElementById('infoCard').classList.add('active');
        }

        function closeCard() {
            document.getElementById('infoCard').classList.remove('active');
        }

    </script>
</body>
</html>
