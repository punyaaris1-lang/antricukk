<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER ADMIN - GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; --panel: #111; --border: #333; 
            --gold: #FFD700; --red: #FF003C; --blue: #00F0FF; --green: #00FF00; --purple: #9D00FF; --neon: #39FF14; --orange: #FFAA00;
            --term-bg: #000; --term-text: #0f0; 
        }
        body { background: #0a0a0a; color: #fff; font-family: 'JetBrains Mono', monospace; padding: 10px; font-size: 11px; margin: 0; }
        .box { border: 1px solid #333; padding: 15px; margin-bottom: 15px; background: #000; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h3 { margin: 0 0 15px 0; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 5px; font-family: 'Teko', sans-serif; font-size: 20px; letter-spacing: 1px; }
        button { cursor: pointer; padding: 8px 12px; margin: 0; font-weight: bold; font-family: 'Teko'; font-size: 14px; letter-spacing: 0.5px; border-radius: 4px; transition: 0.2s; border: none; text-transform: uppercase; }
        button:hover { filter: brightness(1.2); transform: translateY(-1px); }
        
        /* TOMBOL WARNA */
        .btn-gold { background: linear-gradient(45deg, #DAA520, #FFD700); color: #000; border: 1px solid #FFD700; }
        .btn-red { background: linear-gradient(45deg, #900, #d00); color: #fff; border: 1px solid #f00; }
        .btn-blue { background: linear-gradient(45deg, #005, #009); color: #fff; border: 1px solid #00f; }
        .btn-green { background: linear-gradient(45deg, #006400, #00FF00); color: #000; border: 1px solid #00FF00; }
        .btn-purple { background: linear-gradient(45deg, #4B0082, #9D00FF); color: #fff; border: 1px solid #9D00FF; }
        .btn-orange { background: linear-gradient(45deg, #FF8C00, #FFAA00); color: #000; border: 1px solid #FFAA00; }
        .btn-gray { background: #333; color: #fff; border: 1px solid #555; }
        .btn-cyan { background: linear-gradient(45deg, #008B8B, #00FFFF); color: #000; border: 1px solid #00FFFF; }
        .btn-mini { padding: 4px 8px; font-size: 12px; margin: 2px; }
        
        input, select { background: #1a1a1a; color: #fff; border: 1px solid #444; padding: 8px; border-radius: 4px; font-family: 'JetBrains Mono'; width: 100%; box-sizing: border-box; }
        
        .slot-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .slot-item { border: 1px solid #333; padding: 10px; background: #050505; text-align: center; border-radius: 5px; min-height: 100px; display: flex; flex-direction: column; justify-content: space-between; }
        .term-container { background: var(--term-bg); border: 1px solid #333; height: 250px; overflow-y: auto; padding: 10px; font-size: 10px; color: #ccc; border-radius: 5px; display: flex; flex-direction: column-reverse; }
        .log-line { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        #loginOverlay { display: flex; position: fixed; inset: 0; background: #000; z-index: 10000; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { width: 300px; padding: 30px; border: 1px solid var(--gold); border-radius: 10px; background: #111; text-align: center; box-shadow: 0 0 30px rgba(255, 215, 0, 0.15); }
        
        .adm-badge { font-size: 9px; padding: 2px 6px; border-radius: 3px; font-weight: bold; display: inline-block; margin-top: 3px; text-transform: uppercase; }
        
        /* WARNA BADGE ADMIN (AUTO DETECT) */
        .bg-gold { background: var(--gold); color: #000; }
        .bg-platinum { background: #E5E4E2; color: #000; }
        .bg-fire { background: linear-gradient(45deg, #FF4500, #FF0000); color: #fff; }
        .bg-cyan { background: var(--cyan); color: #000; }
        .bg-red { background: var(--red); color: #fff; }
        .bg-blue { background: #1E90FF; color: #fff; }
        .bg-green { background: var(--green); color: #000; }
        .bg-tech { background: #39FF14; color: #000; border:1px solid #39FF14; }
        .bg-vip { background: var(--purple); color: #fff; }
        .bg-ninja { background: #333; color: #ccc; border: 1px solid #666; } 
        .bg-turtle { background: #003300; color: #39FF14; border: 1px solid #39FF14; }
        .bg-guest { background: #222; color: #666; border: 1px solid #444; }

        .edit-label { text-align: left; color: var(--cyan); font-size: 10px; margin-bottom: 2px; margin-top: 10px; letter-spacing: 1px; }

        #customModal, #editModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 12000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #111; border: 1px solid var(--gold); width: 85%; max-width: 350px; padding: 25px; border-radius: 10px; text-align: center; box-shadow: 0 0 30px rgba(255, 215, 0, 0.1); }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .mb-yes { flex:1; background: var(--gold); color: #000; }
        .mb-no { flex:1; background: #333; color: #fff; border: 1px solid #555; }
    </style>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="font-family:'Teko'; color:var(--gold); margin-top:0; font-size:36px;">GOD MODE</h2>
            <div style="margin-bottom:20px;">
                <input type="password" id="loginPin" placeholder="PIN SUPER ADMIN" style="text-align:center; font-size:24px; letter-spacing:5px; border-color:var(--gold);">
            </div>
            <button onclick="attemptLogin()" class="btn-gold" style="width:100%; font-size:20px;">BUKA AKSES</button>
        </div>
    </div>
    <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
        <div><span style="font-family:'Teko'; font-size:28px; color:var(--gold);">SUPER ADMIN <span style="color:#fff; font-size:12px;">(GOD MODE)</span></span></div>
        <div style="display:flex; gap:5px;">
            <button onclick="window.location.href='system.html'" class="btn-green">PANTAU DASHBOARD (BYPASS)</button>
            <button onclick="logout()" class="btn-red">KELUAR</button>
        </div>
    </div>

    <div class="box">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:15px;">
            <h3 style="border:none; margin:0;">1. LIVE MONITORING</h3>
            <button onclick="syncRoles()" class="btn-purple btn-mini" style="font-size:10px;">üîÑ PAKSA SYNC BADGE</button>
        </div>
        
        <div class="slot-grid"><div id="slot1" class="slot-item">...</div><div id="slot2" class="slot-item">...</div><div id="slot3" class="slot-item">...</div></div>
        
        <div style="margin-top:15px; padding-top:10px; border-top:1px dashed #333;">
            <div style="color:#888; margin-bottom:5px;">DAFTAR ANTRIAN:</div>
            <div id="queueList" style="max-height:200px; overflow-y:auto; border:1px solid #333; padding:5px; background:#050505;"></div>
        </div>
    </div>

    <div class="box" style="border-top: 3px solid var(--blue);">
        <h3 style="color:var(--blue);">2. MANAJEMEN MEMBER & BADGE</h3>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div style="font-size:10px; color:#aaa;">Atur Badge Spesial.</div>
            <button onclick="loadMembers()" class="btn-green btn-mini">REFRESH LIST</button>
        </div>
        
        <div style="display:flex; gap:5px; margin-bottom:5px;">
            <input id="rolePlat" placeholder="PLAT NOMOR" style="flex:2; text-transform:uppercase;">
            <select id="roleSelect" style="flex:2;">
                <option value="MEMBER">üë§ KELUARGA MLU</option>
                <option value="PASUKAN SENYAP">ü•∑ PASUKAN SENYAP</option>
                <option value="PELAN TAPI KENCENG">üê¢ PELAN TAPI KENCENG</option>
                <option value="VIP">üíé VIP</option>
                <option value="DONATUR">üí∏ DONATUR</option>
                <option value="KETUM">üëë KETUA UMUM</option>
                <option value="WAKETUM">‚≠ê WAKETUM</option>
                <option value="PEMBINA">üìú PEMBINA</option>
                <option value="PENASEHAT">üß† PENASEHAT</option>
                <option value="KORLAP">üî¥ KORLAP</option>
                <option value="SATGAS">‚ö° SATGAS</option>
                <option value="SEKJEN">üíª SEKJEN</option>
                <option value="HUMAS">üì¢ HUMAS</option>
                <option value="OFFICE">üè¢ OFFICE MAKA</option>
                <option value="KACAB">üìç KACAB</option>
                <option value="MEKANIK">üîß MEKANIK</option>
                <option value="CUSTOM">‚úç INPUT MANUAL...</option>
            </select>
        </div>
        <button onclick="setJabatan()" class="btn-blue" style="width:100%; margin-bottom:15px;">SIMPAN BADGE</button>

        <div id="memberListArea" style="max-height:300px; overflow-y:auto; border:1px solid #333; background:#050505; display:none;"></div>
    </div>

    <div class="box" style="border-top: 3px solid var(--orange);">
        <h3 style="color:var(--orange);">3. SYSTEM BROADCAST</h3>
        <div style="display:flex; gap:5px;">
            <input id="broadcastInput" placeholder="PESAN DARURAT..." style="flex:3;">
            <button onclick="kirimBroadcast()" class="btn-orange" style="flex:1;">üì¢ KIRIM</button>
        </div>
    </div>

    <div class="box" style="border-top: 3px solid var(--red);">
        <h3 style="color:var(--red);">4. DANGER ZONE</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="if(confirm('Reset Nomor Antrian? Data user tidak hilang.')) resetTicketNumbers()" class="btn-gray">‚ôª RESET NO. ANTRIAN</button>
            <button onclick="if(confirm('BAHAYA: Hapus SEMUA data?')) resetTotal()" class="btn-red">‚ò† WIPE ALL DATA</button>
        </div>
    </div>

    <div class="box">
        <h3>SYSTEM LOGS</h3>
        <div class="term-container" id="termLog"></div>
    </div>

    <div id="customModal"><div class="modal-box"><h2 style="font-family:'Teko'; color:#fff; font-size:24px;">KONFIRMASI</h2><div id="modalText" style="color:#ccc; margin-bottom:20px;">Text</div><div class="modal-btns"><button id="btnYes" class="mb-yes">YA</button><button onclick="closeModal()" class="mb-no">BATAL</button></div></div></div>
    <div id="editModal"><div class="modal-box"><h2 style="font-family:'Teko'; color:var(--cyan); font-size:24px;">EDIT DATA</h2><div class="edit-label">PLAT</div><input id="editPlat" type="text"><div class="edit-label">NAMA</div><input id="editName" type="text"><div class="edit-label">BATRE</div><input id="editBatt" type="number"><input type="hidden" id="editType"><input type="hidden" id="editId"><div class="modal-btns"><button onclick="saveEdit()" class="mb-yes">SIMPAN</button><button onclick="closeEditModal()" class="mb-no">BATAL</button></div></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, runTransaction, collection, addDoc, query, orderBy, limit, setDoc, getDocs, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8", authDomain: "fcgadingnew22.firebaseapp.com", projectId: "fcgadingnew22", storageBucket: "fcgadingnew22.firebasestorage.app", messagingSenderId: "537736846678", appId: "1:537736846678:web:53788d71a196423ac08af7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const mainRef = doc(db, "antrian", "utama");
        const logRef = collection(db, "activityLog");
        
        let cachedSlots = [null, null, null]; let cachedQueue = [];

        if(localStorage.getItem('sa_sess')) { document.getElementById('loginOverlay').style.display = 'none'; }
        window.attemptLogin = () => { if(document.getElementById('loginPin').value === "090815") { localStorage.setItem('sa_sess', '1'); document.getElementById('loginOverlay').style.display = 'none'; } else { alert("PIN SALAH!"); } };
        window.logout = () => { localStorage.removeItem('sa_sess'); window.location.href='system.html'; };

        let currentCallback = null;
        window.askConfirm = (text, callback) => { document.getElementById('modalText').innerText = text; document.getElementById('customModal').style.display = 'flex'; currentCallback = callback; };
        document.getElementById('btnYes').onclick = () => { if(currentCallback) currentCallback(); closeModal(); };
        window.closeModal = () => { document.getElementById('customModal').style.display = 'none'; currentCallback = null; };

        window.openEdit = (type, id) => {
            let data; if(type === 'slot') data = cachedSlots[id]; else data = cachedQueue[id];
            if(!data) return alert("Data kosong");
            document.getElementById('editType').value = type; document.getElementById('editId').value = id;
            document.getElementById('editPlat').value = data.plat; document.getElementById('editName').value = data.userName;
            document.getElementById('editBatt').value = data.batreSisa || "";
            document.getElementById('editModal').style.display = 'flex';
        };
        window.closeEditModal = () => { document.getElementById('editModal').style.display = 'none'; };
        window.saveEdit = () => {
            const t = document.getElementById('editType').value; const id = parseInt(document.getElementById('editId').value);
            const p = document.getElementById('editPlat').value.toUpperCase(); const n = document.getElementById('editName').value.toUpperCase(); const b = document.getElementById('editBatt').value;
            runTransaction(db, async(tr) => {
                const d = (await tr.get(mainRef)).data();
                if(t === 'slot' && d.chargingSlots[id]) { d.chargingSlots[id].plat=p; d.chargingSlots[id].userName=n; d.chargingSlots[id].batreSisa=b; }
                if(t === 'queue' && d.waitingQueue[id]) { d.waitingQueue[id].plat=p; d.waitingQueue[id].userName=n; d.waitingQueue[id].batreSisa=b; }
                tr.update(mainRef, { chargingSlots: d.chargingSlots, waitingQueue: d.waitingQueue });
            }).then(() => closeEditModal());
        };

        function getAdminBadgeClass(r) {
            if(!r) return "bg-guest"; r = r.toUpperCase();
            if (r.includes("SENYAP") || r.includes("NINJA")) return "bg-ninja";
            if (r.includes("PELAN") || r.includes("TURTLE")) return "bg-turtle";
            if (r.includes("PRESIDEN") || r.includes("PROVOKATOR")) return "bg-fire";
            if (r.includes("SEKJEN") || r.includes("HUMAS")) return "bg-cyan";
            if (r.includes("KORLAP") || r.includes("SATGAS")) return "bg-red";
            if (r.includes("OFFICE") || r.includes("KACAB")) return "bg-blue";
            if (r.includes("MEKANIK") || r.includes("TECH")) return "bg-tech";
            if (r.includes("VIP")) return "bg-vip";
            if (r.includes("DONATUR")) return "bg-green";
            if (r.includes("PEMBINA") || r.includes("PENASEHAT")) return "bg-platinum";
            if (r.includes("KETUA") || r.includes("WAKETUM") || r.includes("MEMBER") || r.includes("KELUARGA")) return "bg-gold";
            return "bg-guest";
        }

        onSnapshot(mainRef, (snap) => {
            if(!snap.exists()) return; const d = snap.data(); cachedSlots = d.chargingSlots || [null,null,null]; cachedQueue = d.waitingQueue || [];
            cachedSlots.forEach((s, i) => {
                const el = document.getElementById(`slot${i+1}`);
                if(s) { 
                    let roleText = s.role || "GUEST"; let badgeClass = getAdminBadgeClass(roleText);
                    el.innerHTML = `<div style="color:var(--blue); font-size:20px; font-weight:bold;">${s.plat}</div><div style="font-size:12px;">${s.userName}</div><div style="color:var(--gold); font-size:10px;">BAT: ${s.batreSisa || '-'}%</div><span class="adm-badge ${badgeClass}" style="margin-bottom:5px;">${roleText}</span><div style="margin-top:auto; width:100%; display:grid; gap:2px;"><button onclick="openEdit('slot', ${i})" class="btn-cyan btn-mini">‚úè EDIT</button><button onclick="askConfirm('KICK USER?', ()=>forceStop(${i}))" class="btn-red btn-mini">KICK</button></div>`; el.style.border = "1px solid var(--blue)"; 
                } else { 
                    el.innerHTML = `<div style="color:#555; margin:auto; font-size:10px;">SLOT KOSONG</div><div style="width:100%;"><button onclick="forcePushSlot(${i})" class="btn-green btn-mini" style="width:100%;">+ ISI PAKSA</button></div>`; el.style.border = "1px solid #333"; 
                }
            });
            const qList = document.getElementById('queueList'); qList.innerHTML = '';
            cachedQueue.forEach((q, i) => {
                let roleText = q.role || "GUEST"; let badgeClass = getAdminBadgeClass(roleText);
                qList.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #222; padding:5px;"><span><span style="color:var(--gold)">#${q.qNo}</span> <b>${q.plat}</b> <span style="font-size:10px; color:#888;">(${q.batreSisa}%)</span><br><span class="adm-badge ${badgeClass}" style="font-size:8px;">${roleText}</span></span><div><button onclick="openEdit('queue', ${i})" class="btn-gold btn-mini">‚úè</button><button onclick="askConfirm('Hapus?', ()=>delQueue('${q.plat}'))" class="btn-red btn-mini">X</button></div></div>`;
            });
        });

        // --- NEW FEATURE: SYNC ROLES ---
        window.syncRoles = async () => {
            if(!confirm("Cek ulang semua badge user yang sedang ngecas & antri?")) return;
            const updates = [];
            // Get all members
            const membersSnap = await getDocs(collection(db, "members"));
            const membersMap = {};
            membersSnap.forEach(doc => { membersMap[doc.id] = doc.data().role; });

            runTransaction(db, async(t) => {
                const d = (await t.get(mainRef)).data();
                let updated = false;
                
                // Sync Slots
                d.chargingSlots.forEach((s, i) => {
                    if(s) {
                        const cleanP = s.plat.replace(/[^A-Z0-9]/g, '');
                        if(membersMap[cleanP] && s.role !== membersMap[cleanP]) {
                            s.role = membersMap[cleanP]; updated = true;
                        }
                    }
                });
                
                // Sync Queue
                d.waitingQueue.forEach((q) => {
                    const cleanP = q.plat.replace(/[^A-Z0-9]/g, '');
                    if(membersMap[cleanP] && q.role !== membersMap[cleanP]) {
                        q.role = membersMap[cleanP]; updated = true;
                    }
                });

                if(updated) { t.update(mainRef, { chargingSlots: d.chargingSlots, waitingQueue: d.waitingQueue }); alert("Badge tersinkronisasi!"); }
                else { alert("Semua badge sudah sesuai."); }
            });
        };

        window.forcePushSlot = (index) => { const p=prompt("PLAT:"); if(!p)return; const n=prompt("NAMA:"); if(!n)return; runTransaction(db, async(t)=>{ const d=(await t.get(mainRef)).data(); if(d.chargingSlots[index]) return alert("Isi!"); d.chargingSlots[index]={plat:p.toUpperCase(),userName:n.toUpperCase(),batreSisa:"-",role:"MEMBER",startTime:Date.now()}; t.update(mainRef,{chargingSlots:d.chargingSlots}); }); };
        window.forceStop = (i) => { runTransaction(db, async(t)=>{ const d=(await t.get(mainRef)).data(); d.chargingSlots[i]=null; t.update(mainRef,{chargingSlots:d.chargingSlots}); }); };
        window.delQueue = (p) => { runTransaction(db, async(t)=>{ const d=(await t.get(mainRef)).data(); const nq=d.waitingQueue.filter(x=>x.plat!==p); t.update(mainRef,{waitingQueue:nq}); }); };
        window.kirimBroadcast = async () => { const m=document.getElementById('broadcastInput').value; if(!m)return; await updateDoc(mainRef,{broadcast:{msg:m,time:Date.now()}}); alert("Sent!"); };
        
        window.setJabatan = () => {
            const p = document.getElementById('rolePlat').value.toUpperCase(); let r = document.getElementById('roleSelect').value;
            if(!p) return alert("Plat kosong!"); if(r==="CUSTOM") r=prompt("Jabatan:").toUpperCase();
            const cleanP = p.replace(/[^A-Z0-9]/g, '');
            setDoc(doc(db, "members", cleanP), { plat:p, role:r, verified:true }, {merge:true}).then(()=> syncRoles()); // AUTO SYNC AFTER SET
        };

        window.loadMembers = async () => {
            const area = document.getElementById('memberListArea'); area.style.display = 'block'; area.innerHTML = 'Loading...';
            const snap = await getDocs(query(collection(db, "members")));
            let h = '<table style="width:100%; font-size:10px;">';
            snap.forEach(doc => { const d=doc.data(); if(d.role) h+=`<tr><td style="padding:5px;">${d.plat}</td><td style="padding:5px; color:var(--gold);">${d.role}</td><td style="padding:5px;"><button onclick="hapusBadge('${d.plat}')" class="btn-red btn-mini">X</button></td></tr>`; });
            area.innerHTML = h + '</table>';
        };

        window.hapusBadge = async (plat) => {
            if(!confirm("Hapus?")) return;
            const cleanP = plat.replace(/[^A-Z0-9]/g, '');
            await setDoc(doc(db, "members", cleanP), { role: null }, {merge:true});
            syncRoles(); // AUTO SYNC AFTER DELETE
        };

        window.resetTicketNumbers = () => { runTransaction(db, async(t)=>{ const d=(await t.get(mainRef)).data(); d.waitingQueue.forEach((q,i)=>q.qNo=i+1); t.update(mainRef,{waitingQueue:d.waitingQueue, lastTicket:d.waitingQueue.length}); }); };
        window.resetTotal = () => { setDoc(mainRef, { chargingSlots:[null,null,null], waitingQueue:[], lastTicket:0 }); };

        onSnapshot(query(logRef, orderBy("timestamp", "desc"), limit(20)), (snap) => {
            let h = ''; snap.forEach(d => { const x=d.data(); h+=`<div class="log-line"><b>${x.actor}</b>: ${x.action} - ${x.details}</div>`; });
            document.getElementById('termLog').innerHTML = h;
        });
        function addLog(actor, act, det) { addDoc(logRef, { action: act, details: det, actor: actor, timestamp: new Date() }); }
    </script>
</body>
</html>
