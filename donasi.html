<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INPUT DONASI (ADMIN)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #FFD700; /* Emas */
            --bg-dark: #050505;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--white);
            padding: 20px;
            max-width: 500px; /* Batas lebar biar enak di HP */
            margin: 0 auto;
        }

        h2 { font-family: 'Rajdhani'; font-weight: 800; color: var(--primary); margin-bottom: 20px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        /* KOTAK INPUT */
        .card-input {
            background: #111; border: 1px solid #333;
            padding: 20px; border-radius: 15px;
            margin-bottom: 20px;
        }

        .label { font-size: 11px; color: #888; font-weight: bold; margin-bottom: 5px; display: block; }
        
        .inp {
            width: 100%; background: #000; color: #fff;
            border: 1px solid #444; padding: 12px;
            font-size: 16px; border-radius: 8px;
            margin-bottom: 15px; font-weight: bold;
        }
        .inp:focus { border-color: var(--primary); outline: none; }

        /* TOMBOL CEPAT */
        .quick-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .q-btn {
            background: #222; border: 1px solid #444; color: #aaa;
            padding: 10px; border-radius: 8px; font-size: 12px; font-weight: bold;
            cursor: pointer; text-align: center;
        }
        .q-btn:active { background: var(--primary); color: #000; }

        /* TOMBOL SUBMIT */
        .btn-save {
            width: 100%; background: var(--primary); color: #000;
            border: none; padding: 15px; font-size: 16px; font-weight: 900;
            border-radius: 10px; cursor: pointer; text-transform: uppercase;
        }
        .btn-save:active { transform: scale(0.98); opacity: 0.9; }

        /* TOTAL DISPLAY */
        .total-strip {
            background: rgba(255, 215, 0, 0.1); border: 1px solid var(--primary);
            padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px;
        }
        .total-val { font-family: 'Rajdhani'; font-size: 32px; font-weight: 900; color: #fff; }

        /* LIST HISTORY */
        .history-list { margin-bottom: 50px; }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #222;
        }
        .h-name { font-weight: bold; font-size: 14px; }
        .h-time { font-size: 10px; color: #666; }
        .h-amt { color: var(--primary); font-family: 'Rajdhani'; font-weight: 700; }
        .btn-del { background: #333; color: #ff4444; border: none; padding: 5px 10px; border-radius: 5px; font-size: 10px; margin-left: 10px; cursor: pointer; }

        .back-btn { text-align: center; margin-top: 20px; font-size: 12px; color: #666; text-decoration: none; display: block; }

    </style>
</head>
<body>

    <h2>INPUT DONASI (ADMIN)</h2>

    <div class="total-strip">
        <div style="font-size:10px; color:#aaa;">TOTAL SAAT INI</div>
        <div class="total-val">Rp <span id="liveTotal">0</span></div>
    </div>

    <div class="card-input">
        <label class="label">NAMA PENGIRIM</label>
        <input type="text" id="admNama" class="inp" placeholder="Contoh: Hamba Allah">

        <label class="label">NOMINAL (Rp)</label>
        <input type="number" id="admNominal" class="inp" placeholder="0">

        <div class="quick-grid">
            <div class="q-btn" onclick="setNominal(50000)">50K</div>
            <div class="q-btn" onclick="setNominal(100000)">100K</div>
            <div class="q-btn" onclick="setNominal(200000)">200K</div>
            <div class="q-btn" onclick="setNominal(500000)">500K</div>
            <div class="q-btn" onclick="setNominal(1000000)">1 JUTA</div>
            <div class="q-btn" onclick="setNominal(0)">RESET</div>
        </div>

        <button class="btn-save" onclick="addDonation()">TAMBAH DATA +</button>
    </div>

    <div style="font-size:12px; font-weight:bold; color:#555; margin-bottom:10px;">RIWAYAT INPUT HARI INI</div>
    <div id="historyList" class="history-list">
        </div>

    <a href="system.html" class="back-btn">KEMBALI KE MENU UTAMA</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, Timestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG (Sama dengan yg lain)
        const firebaseConfig = { apiKey: "AIzaSyB666i9lYWIpxOdkwpoX9EvFvHLmHczeq8", authDomain: "fcgadingnew22.firebaseapp.com", projectId: "fcgadingnew22", storageBucket: "fcgadingnew22.firebasestorage.app", messagingSenderId: "537736846678", appId: "1:537736846678:web:53788d71a196423ac08af7" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const donasiRef = collection(db, "donasi_kopdar");

        const formatRupiah = (num) => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");

        // 1. TAMBAH DATA
        window.addDonation = async () => {
            const nama = document.getElementById('admNama').value.toUpperCase().trim() || "HAMBA ALLAH";
            const nominal = parseInt(document.getElementById('admNominal').value);

            if(!nominal || nominal <= 0) return alert("Isi nominal dulu, Pak.");

            try {
                // Langsung 'verified' karena Bapak sendiri yg input
                await addDoc(donasiRef, {
                    nama: nama,
                    nominal: nominal,
                    status: 'verified',
                    pesan: 'Input Manual Admin',
                    timestamp: Timestamp.now()
                });

                // Reset form biar cepat
                document.getElementById('admNama').value = '';
                document.getElementById('admNominal').value = '';
                document.getElementById('admNama').focus(); // Kursor balik ke nama

            } catch (e) { alert("Error: " + e.message); }
        };

        // 2. HAPUS DATA (Kalau salah ketik)
        window.delItem = async (id) => {
            if(confirm("Hapus data ini?")) {
                await deleteDoc(doc(db, "donasi_kopdar", id));
            }
        };

        window.setNominal = (val) => { document.getElementById('admNominal').value = val; };

        // 3. LIVE LISTENER
        const q = query(donasiRef, orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const listDiv = document.getElementById('historyList');
            const totalDisplay = document.getElementById('liveTotal');
            
            let html = "";
            let grandTotal = 0;

            if(snapshot.empty) {
                listDiv.innerHTML = '<div style="text-align:center; color:#444; padding:20px;">Belum ada data.</div>';
                totalDisplay.innerText = "0";
                return;
            }

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;
                grandTotal += parseInt(data.nominal);

                const time = data.timestamp.toDate().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});

                html += `
                <div class="history-item">
                    <div>
                        <div class="h-name">${data.nama}</div>
                        <div class="h-time">${time}</div>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <div class="h-amt">Rp ${formatRupiah(data.nominal)}</div>
                        <button class="btn-del" onclick="delItem('${id}')">X</button>
                    </div>
                </div>`;
            });

            listDiv.innerHTML = html;
            totalDisplay.innerText = formatRupiah(grandTotal);
        });

    </script>
</body>
</html>
