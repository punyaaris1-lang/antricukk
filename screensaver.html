<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCREENSAVER KELUARGA MLU</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
        }

        /* --- 1. CONTAINER FOTO --- */
        #photo-container {
            position: absolute; inset: 0; z-index: 1;
            transition: opacity 2s ease;
        }

        .slide {
            position: absolute; inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1);
            transition: opacity 2s ease-in-out, transform 12s linear;
        }

        .slide.active { opacity: 1; transform: scale(1.15); }

        .overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
            z-index: 2;
        }

        /* --- 2. CONTAINER TEKS --- */
        #text-wrapper {
            position: absolute; z-index: 3;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 20px;
            pointer-events: none;
        }

        .text-item {
            color: #fff; font-size: 3vw; font-weight: 300; letter-spacing: 2px;
            opacity: 0; transform: translateY(30px);
            transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
            margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            display: none;
        }

        .text-item.visible { display: block; animation: textEnter 1.5s forwards; }
        .text-item.hiding { animation: textExit 1s forwards; }

        @keyframes textEnter { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes textExit { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }

        /* KATA KELUARGA (EMAS) */
        .family-badge {
            font-size: 7vw; font-weight: 800; color: #FFD700; text-transform: uppercase;
            letter-spacing: 5px; margin-top: 20px; text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            display: inline-block; position: relative;
        }
        .family-badge::after {
            content: ''; display: block; width: 0; height: 4px; background: #FFD700;
            margin: 10px auto 0; animation: lineGrow 1s 0.5s forwards ease-out;
        }
        @keyframes lineGrow { to { width: 100%; } }

        /* --- 3. FINALE --- */
        #finale-screen {
            position: fixed; inset: 0; background-color: #000; z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 2s ease-in-out;
        }

        #finale-screen.active { opacity: 1; }

        .final-logo {
            width: 250px; height: auto;
            margin-bottom: 30px;
            opacity: 0; transform: scale(1.5);
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .final-logo.show { opacity: 1; transform: scale(1); }

        /* KATA MAKA LINTAS UTARA (BIRU NEON) */
        .typewriter-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5vw; 
            color: #00F0FF; /* Biru Neon */
            font-weight: 800; letter-spacing: 3px;
            border-right: 4px solid #00F0FF; 
            white-space: nowrap; overflow: hidden;
            opacity: 0;
            text-transform: uppercase;
            text-shadow: 0 0 15px #00F0FF, 0 0 30px #00F0FF;
        }
        
        .typewriter-text.typing { opacity: 1; animation: blinkCursor 0.7s step-end infinite; }

        @keyframes blinkCursor { 50% { border-color: transparent; } }

        /* TEKS TAP TO WAKE */
        .tap-hint {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.3); font-size: 10px; letter-spacing: 2px;
            z-index: 20; animation: pulse 2s infinite;
            pointer-events: none;
        }
        @keyframes pulse { 50% { opacity: 0.5; } }

        @media (max-width: 768px) {
            .text-item { font-size: 22px; }
            .family-badge { font-size: 48px; }
            .final-logo { width: 150px; }
            .typewriter-text { font-size: 20px; }
        }
    </style>
</head>
<body onclick="backToSystem()">

    <div id="photo-container">
        <div class="slide active" style="background-image: url('foto1.jpg');"></div>
        <div class="slide" style="background-image: url('foto2.jpg');"></div>
        <div class="slide" style="background-image: url('foto3.jpg');"></div>
        <div class="slide" style="background-image: url('foto4.jpg');"></div>
    </div>
    <div class="overlay"></div>

    <div id="text-wrapper"><div id="dynamic-text"></div></div>

    <div id="finale-screen">
        <img src="logo.png" class="final-logo" id="finalLogo">
        <div class="typewriter-text" id="typewriterText"></div>
    </div>

    <div class="tap-hint">TAP LAYAR UNTUK MASUK KE SYSTEM</div>

    <script>
        function backToSystem() { window.location.href = 'system.html'; }

        const slides = document.querySelectorAll('.slide');
        const textWrapper = document.getElementById('dynamic-text');
        const finaleScreen = document.getElementById('finale-screen');
        const finalLogo = document.getElementById('finalLogo');
        const typeText = document.getElementById('typewriterText');
        const photoContainer = document.getElementById('photo-container');
        
        let currentSlide = 0; let slideInterval;
        
        function startSlideshow() {
            photoContainer.style.opacity = '1'; 
            slideInterval = setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 5000); 
        }

        const sequences = [
            { text: "Kami bukan teman dekat...", duration: 3500 },
            { text: "Bukan juga sahabat...", duration: 3500 },
            { text: "Kami adalah <br><span class='family-badge'>KELUARGA</span>", duration: 6000, isLast: true }
        ];

        let seqIndex = 0;

        function runTextSequence() {
            const currentData = sequences[seqIndex];
            textWrapper.innerHTML = `<div class="text-item visible">${currentData.text}</div>`;
            setTimeout(() => {
                const el = textWrapper.querySelector('.text-item');
                if(el) { el.classList.remove('visible'); el.classList.add('hiding'); }
                if (currentData.isLast) { setTimeout(() => { runFinale(); }, 1000); } 
                else { setTimeout(() => { seqIndex++; runTextSequence(); }, 1000); }
            }, currentData.duration);
        }

        function runFinale() {
            clearInterval(slideInterval);
            photoContainer.style.opacity = '0'; 
            finaleScreen.classList.add('active');
            setTimeout(() => {
                finalLogo.classList.add('show'); 
                setTimeout(() => { startTypewriter("MAKA LINTAS UTARA"); }, 1500);
            }, 1500);
        }

        function startTypewriter(txt) {
            typeText.innerHTML = ""; typeText.classList.add('typing');
            let i = 0;
            function type() {
                if (i < txt.length) { typeText.innerHTML += txt.charAt(i); i++; setTimeout(type, 100); } 
                else { setTimeout(resetAll, 6000); }
            }
            type();
        }

        function resetAll() {
            finaleScreen.classList.remove('active'); finalLogo.classList.remove('show');
            typeText.innerHTML = ""; typeText.classList.remove('typing');
            seqIndex = 0;
            setTimeout(() => { startSlideshow(); runTextSequence(); }, 2000);
        }

        startSlideshow();
        runTextSequence();
    </script>
</body>
</html>
